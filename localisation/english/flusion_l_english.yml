 tr_flusion_finish_effect: "Our colonies suffer §Rstability penalties§! if they have more than 50% of §YFlusion's§! population!"
 tr_work_arrangements:0 "Work Arrangements"
 tr_work_arrangements_delayed:0 "By carefully managing our empire, we can select individuals or entire populations to travel to Flusion under the guise of wanting work rather than state-mandated movement."
 tr_work_arrangements_effect:0 "All colonies but §YFlusion§! receive §Y+20%§! Emmigration Push.\nUnlocks the §YFlusionian Migration§! policy."
 tr_border_colonies:0 "Border Colonies"
 tr_border_colonies_delayed:0 "The escape to the rimworlds for a rural setting makes populous if unproductive planets."
 tr_border_colonies_effect: "All colonies but §YFlusion§! receive §R-10%§! resources from £job£ §YJobs§! but §G+15%§! £pops£ §YPop§! growth speed."
 tr_imperial_management:0 "Imperial Management"
 tr_imperial_management_delayed:0 "Centralization around Flusion lessens our administrative burden for the empire and makes infrastructure projects easier as well."
 tr_flusions_bounty:0 "Flusion's Bounty"
 tr_flusions_bounty_delayed:0 "Flusion is the single greatest planet in the entire galaxy; we must learn to use it and love it to its fullest extent."
 tr_flusions_bounty_effect: "All colonies but §YFlusion§! receive §R-1§! districts and §R-15%§! happiness."
 tr_centralization:0 "Centralization"
