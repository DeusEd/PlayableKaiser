    d_centralized_industry: "Centralized Industry"
    d_centralized_industry_desc: "With our industry centralized on our capital, construction is faster than ever."
    d_flusion_bureaucracy: "Imperial Governance"
    d_flusion_bureaucracy_desc: "Flusion is the center of imperial power and a shining example of what can be achieved with a strong central authority."
    d_flusion_bounty_colony: "Colonial Subjugation"
    d_flusion_bounty_colony_desc: "Being only a colony of the grandest world in the galaxy, this planet's administration is somewhat slipshod."
    d_flusion_bounty: "Flusion's Bounty"
    d_flusion_bounty_desc: "The bounty of the cradle of the galaxy is infinite; we need only utilize them."
    d_bureau_of_benefits: "Flusionian Administration"
    d_bureau_of_benefits_desc: "With the empire administered from Flusion, things become simpler to organize. If not less efficient."
    d_bureau_of_colonial_benefits: "Flusionian Administration"
    d_bureau_of_colonial_benefits_desc: "With the empire administered from Flusion, things become simpler to organize. If not less efficient."
   
    # Techs
    tech_katzen_luxuries:0 "Katzen Civilian Good Production"
    tech_katzen_luxuries_desc:0 "The civilian economy supports the military economy. Therefore, without a civilian economy, there will be no military. This is unacceptable, and we must bring our standards up to date with the latest production capabilities."
    tech_katzen_rr:0 "Strategic Resource Katzenification"
    tech_katzen_rr_desc:0 "Many rare and useful resources may already be synthetically produced, but to a limited efficiency. This is clearly unacceptable and new refineries must be created in order to further produce these valuable materials."
    tech_katzen_forge:0 "Katzen Military-Industrial Complex"
    tech_katzen_forge_desc:0 "Our grand ambitions will require vast amounts of military force. We shall not let our civilian economy thrive at the expense of our navy."
    tech_katzen_reactor:0 "Katzen Reactor Blueprints"
    tech_katzen_reactor_desc:0 "A number of potential innovations in the field of fusion power exist. The Katzens are eager to get started."
    tech_katzen_lab:0 "Katzen Science"
    tech_katzen_lab_desc:0 "Katzen science is the finest in the galaxy! In order to prove this fact, new facilities must be constructed and numerous bureacratic inhibitors must be cleared to further push our knowledge."
    tech_katzen_housing:0 "Katzen Housing Complexes"
    tech_katzen_housing_desc:0 "The Flusionian housing of old will be phased out in favor of new, Katzen-approved designs."
    tech_katzen_habitability:0 "Katzen Micro-Terraformation"
    tech_katzen_habitability_desc:0 "Certain planets do not require a drastic shift in climate to be made suitable for life, just a few small touches. Micro-terraformation will provide those small touches."
    tech_katzen_theater:0 "Katzen Media"
    tech_katzen_theater_desc:0 "Control of entertainment and the media are paramount to the success of our Imperium and the Kaiser's vision. Small-scale self-sustaining enterprises will provide all of the information our citizens need to know."
    tech_katzen_flusioarc:0 "Project Flusionform"
    tech_katzen_flusioarc_desc:0 "Flusion has had oceans drained, megalopolises established, and gargantuan quarries built. And yet, many bountiful resources remain untouched. To fix this glaring issue, a Flusio-Arcology will be constructed around our homeworld to ensure all of Flusion's natural resources are utilized."
   
    # Buildings
    building_katzen_civilian_forge:0 "Katzen Factories"
    building_katzen_civilian_forge_desc:0 "Massive industrial complexes dedicated to mixed industrial use."
   
    # Starbase/Orbital Ring
    sm_katzen_ring_energy_hub:0 "Katzen Orbital Actinide Harvesting"
    sm_katzen_ring_energy_hub_desc:0 "Orbital surveying and transport infrastructure greatly aids the harvesting of thorium and other elements on the colony."
    sm_katzen_ring_alloys_hub:0 "Katzen Orbital Forge"
    sm_katzen_ring_alloys_hub_desc:0 "Orbital metallurgy infrastructure aids the production of alloys planetside."
   
    # Subject
    katzen_protektorat_name:0 "Katzprotektorat [Capital_star.GetName]"
    specialist_katzen_protektorat:0 "Katzprotektorat"
    preset_katzen_protektorat:0 "Katzprotektorat"
    preset_katzen_protektorat_desc:0 "A Katzprotektorat is a form of puppet government set up by the Katzenartig Imperium. They are effectively regional governors of the Imperium, and enjoy some limited autonomy."
    preset_katzen_protektorat_flavor_desc:0 "A Katzprotektorat is effectively semi-autonomous province of the Katzen empire. Its purpose is to stabilize newly-conquered lands, enact Katzenification onto populations and pave the way for future annexation and integration into the Katzen heartland."
   
