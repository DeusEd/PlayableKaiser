    # Decisions
    decision_solaktropa:0 "Begin Solaktropa Project"
    decision_solaktropa_desc:0 "Damming the Solakarean Sea and redirecting its evaporated waters towards the freshly-deforested island of Altaria will help boost the development of the island's agriculture. The dam itself shall stand as one of the largest artificial structures on Flusion and will power a huge chunk of the neighboring industries by generating near limitless power."
    decision_katlantropa:0 "Begin Katlantropa Project"
    decision_katlantropa_desc:0 "By damming the Katsula and the Polga, and building a dam across the Catspian Sea's middle section, we can lower the level of the sea's southern lobe and reclaim vast tracts of wet land. The evaporated water alongside the redirected river will then be used to irrigate the vast desert to the south of the Katzen Herzlands, providing massive amounts of arable land and finally eliminating one of the largest hostile areas of Flusion."
    decision_flusion_arc:0 "Construct Flusio-Arcology"
    decision_flusion_arc_desc:0 "Flusion's vast resources are a treasure which we must cherish. By enlarging the cities of Katown, Bundengrad and Teho, constructing a network of hyperloop tracks across the world, and digging vast cities underground to both maximize living space and tap into the planet's deepest resource caches, we will be able to maximize the efficiency of our beloved world to its ultimate maximum!"
   
    decision_katzen_mineral_dam:0 "Construct Mining Dams"
    decision_katzen_mineral_dam_desc:0 "By constructing dams to reveal valuable minerals on the seabed, we can greatly increase the mining output of this world."
    decision_katzen_energy_dam:0 "Construct Generator Dams"
    decision_katzen_energy_dam_desc:0 "By constructing a series of hydroelectric dams we can greatly increase the power output of this world."
    decision_katzen_food_dam:0 "Construct Farming Dams"
    decision_katzen_food_dam_desc:0 "By using the large amounts of excess water created by these dams to irrigate our crops, we can greatly increase the agricultural output of this world."
    decision_katzen_housing_dam:0 "Construct Housing Dams"
    decision_katzen_housing_dam_desc:0 "By constructing dams to drain various seas, new housing and residential developments may be opened up on this world."
   
    decision_katzen_defense_array_1:0 "Construct Katzen Defense Array"
    decision_katzen_defense_array_1_desc:0 "Constructs a §YKatzen Defense Array§! in orbit over a chosen world to provide additional orbital defenses. "
   
    # Project Mondkanone
    decision_mondkanone:0 "Propose Project Mondkanone"
    decision_mondkanone_desc:0 "Propose the potentially insane plan of arming the entirety of Muno, effectively turning the moon into an orbital weapons platform."
    mondkanone_proposition:0 "Starts the §Y$situation_mandakanone$§! situation. We may be able to §Rseize the moon§! at a later date, should we so desire."
    situation_mandakanone:0 "Project Mondkanone"
    situation_mandakanone_type:0 "Project Mondkanone"
    situation_mandakanone_desc:0 "Kaiser Kattail has proposed a ludicrous project; the transformation of Flusion's second furthest moon, Muno, into a gargantuan defensive system against potential threats. Years of work and resource allocation will be required to complete this massive project."
    approach_no_invest:0 "No investment"
    approach_no_invest_tooltip:0 "We cannot afford this right now."
    approach_low_invest:0 "Low investment"
    approach_low_invest_tooltip:0 "We will invest a small amount of alloys into this project."
    approach_mid_invest:0 "Medium investment"
    approach_mid_invest_tooltip:0 "We will invest some alloys into this project."
    approach_big_invest:0 "Large investment"
    approach_big_invest_tooltip:0 "We will invest a large amount of alloys into this project."
    katsit.10.name:0 "Project Mondkanone"
    katsit.10.desc:0 "The Kaiser, in a recent speech to the rest of Flusion, proposed Project Mondkanone; a plan to ensure Flusionian security across all of Flusion. The various nations are requested to contribute in any way they can."
    katsit.10.A:0 "No investment"
    katsit.10.B:0 "Low investment"
    katsit.10.C:0 "Medium investment"
    katsit.10.D:0 "Large investment"
    katsit.11.name:0 "Project Mondkanone Complete"
    katsit.11.desc:0 "It is done. After years of design, labor, and material expense, Project Mondkanone has been completed. Flusion is now defended by an entire lunar body."
    situation_mandakanone_monthly_change_tooltip:0 "$situation_monthly_change_tooltip_approaches_dependent$"
   
    # Kaiser Moon
    situation_kaiser_moon:0 "Project Dominance"
    situation_kaiser_moon_desc:0 "In a bold and visionary move, the Kaiser has proposed a remarkable plan to equip Project Mondkanone with the means to take flight. This audacious idea, though met with skepticism, showcases the Kaiser's unwavering belief in its feasibility. Our Mondkanone will ascend its confines and soar to the skies, unlocking a new age of warfare. This ambitious undertaking stands as a testament to Katzen engineering and the Kaiser's resolute vision for greatness."

    situation_kaiser_moon_monthly_change_tooltip:0 "$situation_monthly_change_tooltip_approaches_dependent$"
    situation_kaiser_moon_type:0 "$situation_kaiser_moon$"
    situation_new_moon_desc: "The Kaiser has ordered construction of another moon. Allocate alloys to complete this proeject."

    situation_project_celestia:0 "Project Höchstedominanz"
    situation_project_celestia_type:0 "Project Höchstedominanz"
    situation_project_celestia_desc:0 "Placeholder text until I can get someone else to make it :KaiserTroll:"
    situation_project_celestia_monthly_change_tooltip:0 "$situation_monthly_change_tooltip_approaches_dependent$"
   
    kmoon.1.title:0 "Project Dominance"
    kmoon.1.desc:0 "The Kaiser has made a significant announcement, declaring that the time has come to resume a previous undertaking. With strong determination, we will carefully coordinate efforts to enhance the mighty Lunar Defence System, elevating it to new heights of power and transforming it into an impressive warship. This awe-inspiring vessel will establish its dominance within the vast expanse of the cosmos, leaving observers from distant systems amazed and astounded by its unmatched might."
   
    ap_kaiser_moon:0 "Flusio-Supremacy"
    ap_kaiser_moon_desc:0 "The Katzen people and our Imperium will become the strongest this galaxy has ever seen."
    ap_kaiser_moon_effect: "Unlocks the §YFlusiocentrism§! tradition tree."
   
    katsit.20.name:0 "Project Dominance Complete"
    katsit.20.desc:0 "Amidst a wave of excitement and accomplishment, the fruits of our labor have materialized into a remarkable creation—the Kaiser Moon. This impressive flagship represents the culmination of our dedicated efforts and the embodiment of our shared heritage as Katzen. Balancing power and elegance, the Kaiser Moon commands attention and captivates all who encounter it. Its presence evokes a sense of admiration and wonder, poised to make a lasting impact within the expansive reaches of the galaxy."
    katsit.2001.name:0 "Project Kaiser Complete"
    katsit.2001.desc:0 "A new Kaiser Moon was completed today, marking the arrival of yet another example of Katzen engineering into our galaxy. Long live the Kaiser!"
   
    decision_kaiser_moon:0 "Construct New Kaiser Moon"
    decision_kaiser_moon_desc:0 "We will start work on a new Kaiser Moon."
    kmoon.200.name:0 "Project Kaiser"
    kmoon.200.desc:0 "The Kaiser has ordered the construction of an additional Kaiser Moon, in order to bolster our fleet."
    situation_new_moon:0 "Project Kaiser"
    situation_new_moon_type:0 "$situation_kaiser_moon$"
    situation_new_moon_monthly_change_tooltip:0 "$situation_monthly_change_tooltip_approaches_dependent$"

   
    # War forges
    decision_katzen_war_forge:0 "Construct Katzen War Forge"
    decision_katzen_war_forge_desc:0 "Constructs a §YKatzen War Forge§! in orbit over a chosen world to assist in the creation of a larger navy."
    katzen_war_forge_0:0 "Katzen War Forge Site"
    katzen_war_forge_0_DESC:0 "A future construction site for a Katzen War Forge."
    katzen_war_forge_1:0 "Katzen War Forge"
    katzen_war_forge_1_DESC:0 "A large orbital construct built near an inhabited Katzen colony, harvesting the local system for resources in order to assemble Katzen warships."
   
    district_flusion_civilian_industry:0 "Flusion Civilian Industry"
    district_flusion_civilian_industry_desc:0 "A vast array of manufactories and offices, streamlining the production and distribution of Katzen-approved consumer goods."
    district_flusion_civilian_industry_plural:0 "Flusion Civilian Industries"
   
   
    katzensoldaten_army: "Katzensoldaten Army"
    katzensoldaten_army_desc: "A specialized infantry unit, equipped with a larger than normal amount of mechanized armor pieces."
   
    angriffskatze_army: "Angriffskatze Siege Breaker Army"
    angriffskatze_army_desc: "When the ground defenses of a hostile world are too strong, the Angriffskatze are brought in. Equipped with multiple nuclear warheads ranging into the gigatons, these armies will smash the enemies defense... at the cost of infrastructure and civilians."
   
    gepanzertertank_army: "Gepanzerter Division"
    gepanzertertank_army_desc: "The Gepanzerters are a lighter and arguably more realistic version of the Imperium's heavy hitting Riesigerkatzenpanzers. Ranging from standard sizes to 50 meters long, these units are the standard when it comes to armored warfare in the name of the Kaiser."
   
    atmospharischekatzenbomber_army: "Katzenbomber Fleet"
    atmospharischekatzenbomber_army_desc: "These bombers follow a radical new design philosophy that allows the bomb bays to pack significantly more firepower without losing speed. The bombers themselves provide heavy ordnance support wherever and whenever it's needed."
   
    luftkatzenvernichter_army: "Luftkatzenvernichter Fleet"
    luftkatzenvernichter_army_desc: "A fleet consisting of nuclear bombers, these squadrons annihilate defenses with ease. Not much will survive the devastation, however."
   
    PLAYABLE_PANZER_ARTILLERY_1:0 "Weltraumpanzergewehr"
    PLAYABLE_PANZER_ARTILLERY_1_DESC:0 "A heavy forward cannon designed for use in the Katzenweltraumpanzers."
   
    temp_job_help:0 "Katzen Economical Reinforcement"
    temp_job_help_desc:0 "The Kaiser has ordered specific, somewhat harsh measures to ensure a smooth transition into the Flusio-Arcology."
   
    civic_tooltip_flusion_effects:0 "Start with Jublio as your home system, a set of special leaders, and the ability to perform special Katzen decisions on colonies. More can be unlocked through research. Project Mondkanone will start 10 years into the game."
   
    edict_katzen_leader_upgrade:0 "Leader Katzenification"
    edict_katzen_leader_upgrade_desc:0 "Our leaders are national treasures, and should be treated as such. The very latest in anti-aging technology and special training will be made available to choice leaders."
   
    stop_eating_naval_cap_you_hecker:0 "Flusionian Maintenance"
    stop_eating_naval_cap_you_hecker_desc:0 "Project Mondkanone is specially maintained, and as such provides its own naval capacity."
   
    flusion.2.title: "Build-A-Kaiser"
    flusion.2.desc: "How shall Kaiser Kattail appear ingame?"
    flusion.2.a: "Silly portrait."
    flusion.2.b: "Serious portrait."
    situation_world_tension:0 "Flusionian World Tension"
    situation_world_tension_desc:0 "Our efforts to unify Flusion are not going unnoticed. The diplomatic situation grows increasingly dangerous, and may have §Rdisastrous results§! if it goes critical."
    situation_world_tension_type:0 "Flusionian World Tension"
    situation_world_tension_coalition:0 "§RThe §YFlusionian Coalition§R forms, and will declare a total war upon us!"
    approach_diplomacy:0 "Diplomacy"
    approach_diplomacy_desc: "We will hold speeches and send diplomatic missions across Flusion to reassure our fellow Flusionians that we have no intention of starting conflict."
    approach_ignore:0 "Do Nothing"
    approach_ignore_desc: "We will simply do nothing."
    approach_mobilize:0 "Mobilize"
    approach_mobilize: "We will mobilize as secretly as possible, but word is bound to get out."
    conquest.0.title:0 "Fall of Katown"
    conquest.0.desc:0 "The §HKatzenartig Imperium§! has been defeated. The Kaiser has vanished, and the Katzen High Command are being rounded up as we speak.\n\n§RThe game is over.§!"
    conquest.0.a: "Damnit."
   
