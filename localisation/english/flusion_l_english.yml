    policy_consumer_alloys_desc:0 "Constant militarization has led to the need to reallocate production from civilian amenities to military hardware, allowing greater military capability.\n "
    no_artisan_alloy:0 "No Reallocation"
    no_artisan_alloy_desc:0 "We will not move any of our £job_artisan£ $job_artisan_plural$ production from $r_consumer_goods$ to $r_alloys$."
    smol_artisan_alloy:0 "Minor Reallocation"
