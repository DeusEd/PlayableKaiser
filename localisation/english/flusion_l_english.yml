	misc.4.name:0 "Kaiser Proclaims Großkatzenartig Imperium!"
	misc.4.desc:0 "Following recent Katzen conquests, the §YKatzenartig Imperium§! has expanded to encompass a large part of the galaxy. As such, in order to recognize this milestone, §YKaiser Kattail§! has officially proclaimed the §YGroßkatzenartig Imperium§!, in order to reflect his nation's larger boundaries.\n\nThe Imperium's name and flag have subsequently been changed, and the Kaiser has given a speech in front of billions of imperial citizens, stating that \"This great achievement couldn't have been possible without the support of each and every one of us\" and that it was \"The beginning of something even greater for all of the Imperium\".\n\nIt seems that his ambitions are unlikely to stop anytime soon..."
	misc.4.a:0 "He seems a bit full of himself."
    misc.4.b:0 "We are inevitable."

	misc.5.name:0 "Kaiser Proclaims Galaktisches Katzimperium!"
	misc.5.desc:0 "The §YGroßkatzenartig Imperium§! has now expanded to cover the vast majority of the galaxy, and §YKaiser Kattail§! has once again decided to honor this milestone by renaming the nation to the \"Galactic Katzen Empire\", in order to better reflect the Katzens' now near full control of our galaxy.\n\nThe Katzen military machine has now grown to monstruous proportions, and the galaxy's hopes to vanquish the Imperium grow slimmer by the day, with the Kaiser stating that his empire would last \"until the stars burn out\"."
	misc.5.a:0 "This does not bode well."
    misc.5.b:0 "Wunderbar!"

 NAME_dominiontracks: "Dominiontracks"
 dominion_tracks:0 "Dominiontracks Riesigerkatzenpanzer"
 dominion_tracks_desc:0 "Dominiontracks was one of the earliest Riesigerkatzenpanzer designs the Kaiser made and thus lacks many items for a more comfortable or even efficient warmongering experience. However, its austerity makes it even more of a diabolical war machine than other tanks of its kind."

 leader_trait_gunfur:0 "Ole Gunfur"
 leader_trait_gunfur_effect:1 "$ARMY_EFFECTS_TXT$ §EOn Winning§! §YGround Invasion§!:\n$t$Resources per associated £district£ §YDistrict§!:\n$tt$ §G+25§! §YBasic Resources§! £energy£ £food£\n$tt$ §G+100§! £minerals£ §YMinerals§!\n$tt$ §G+100§! £alloys£ §YAlloys§!"
 leader_trait_gunfur_desc:1 "This leader has fought on every type of soil and commanded every type of soldier. He blitzed his way through Solakia, overextended and away from supply lines and continued to thrive. His capacity for autonomy should not be understated."
 NAME_gunfur: "Heinrich Gunfur"
 misc.6.title: "$NAME_gunfur$"
 misc.6.desc: "§HA battle-scarred Katzen in surprisingly advanced power armor approaches the view screen. He is bedecked in dozens of awards from many Flusionian nations although the bulk comes from the Katzenartig Imperium. Their fur is greying yet they seem surprisingly young for a seemingly vaunted military leader.§!\n\n"I offer my services again to you, mein Kaiser."\n\n§HHe speaks in a rough and coarse accent of a northern Herzlander that has been long since flecked in radiation and wounds.§!"
 gunfurdesc: "Heinrich Gunfur is one of the most experienced Katzens in the galaxy and has commanded, in some way, every type of vehicle and troop from infantry to aircraft carriers. He was the first one selected to control the mighty Riesigerkatzenpanzers of the Kaiser and he does his duty with coldhearted, devastating efficiency while tearing rival nations apart on a fundamental level."
 gunfur_catch_phrase: "§L"I blitzed through Solakia, and I hold faith that I could do it again."§!"
 misc.6.a: "Who are you?"
 misc.6.a.response: "I am Größterpanzerkommandant Heinrich Gunfur of the Riesigerkatzenpanzer Dominiontracks and conqueror of billions."
 misc.6.b: "What does your army consist of?"
 misc.6.b.response: "Enough for whatever I need to destroy."
 misc.6.c: "How long have you served the Kaiser?"
 misc.6.c.response: "I am the physical representation of Katzen militarism and I have done so since I was born and I will continue to do so for as long as I draw breath."
 misc.6.hire_custom_tooltip: "§Y$NAME_gunfur$§! joins our empire as a §HLeader§!."

 central_instability: "Flusiocentric Instability"
 central_instability_desc: "This world is suffering governmental breakdown due to an overly large population. We may need to move some pops to Flusion."

 centrism.5.title:0 "Hostile Minor World Conquered"
 centrism.5.desc:0 "After the conquest of a minor world, the Katzenreisebüro has made the decision to relocate the entire population to our capital, §YFlusion§!."
 centrism.5.a:0 "Wunderbar!"

 centrism.3.title:0 "Industrial Revolution on Flusion"
 centrism.3.desc:0 "As the Kaiser's rule solidifies on Flusion, a grand transformation takes place. The planet's industries undergo a profound centralization, setting the stage for an unprecedented era of productivity and progress. The Kaiser's vision for a mighty industrial powerhouse is now within reach, empowering the planet with enhanced decision-making and accelerated construction capabilities.\n\nThe citizens of Flusion stand ready to shape their destiny amidst the whirring machinery and billowing smokestacks, paving the way for the Kaiser's millitary vision."
 centrism.3.a: "The universe awaits."

