l_english:
  d_flunat:0 "Flusonian Nations"
  d_flunat_desc:0 "There are many other nations on Flusion, ready to be conquered."
     
 ###DIPLOMACY EVENTS###
  flunat_get_lore:0 "Learn about their nation's history and culture."
  flunat_demand_land:0 "Demand that they give up land, with compensation of course."
  flunat_war_dec:0 "Declare war to conquer their lands."
 
  flunat.0101.a:0 "Tell me about your nation."
  flunat.0101.b:0 "Could we purchase some of your land?"
  flunat.0101.c:0 "Enough is enough, this is §RWAR§!!"
  flunat.0101.d:0 "Nothing for now. Goodbye."
  #Solakia
   NAME_Solakians:0 "Solakian Republic"
   NAME_Solakian:0 "Solakian"
 
   flunat.0101.name:0 "$NAME_Solakians$ - §Y[solakia_flunat.GetRulerName]§!"
   flunat.0101a.desc:0 "If it isn't our rowdy northern neighbors. What do you desire, Kattail? Know that our mutual border is manned at all times."
   flunat.0101b.desc:0 "What do you want, Kattail? Was your kind's savage bombing of Rapture not sufficient?"
   flunat.0101c.desc:0 "We are not foolish enough to ignore your blatant ambitions on our land, Katzens. We might be pacifists, but we can, and will fight to the end should you attempt anything."
   flunat.0101d.desc:0 "Oh great, I guess I should pull out the litterbox for the level of crap you're about to send my way."
   flunat.0101e.desc:0 "Out with it Kattail, what do you want?"
   flunat.0101f.desc:0 "Do not bother us with your ridiculous claptrap. We see through your game, Kattail."
 
   flunat.0101.a.response:0 "Why, so you can destroy every last bit of culture we have? Screw you."
   flunat.0101.b.response:0 "Hah! Don't make me laugh Kattail, why would we §Hever§! sell our lands, least of all to you."
   flunat.0101.c.response:0 "We knew this day would come. We will fight you until the last $NAME_Solakian$ falls. See you on the battlefield, Kattail."
  #Cookian Steppes
   NAME_Cookies:0 "Cookian Steppes"
   NAME_Cookie:0 "Cookian"
 
   flunat.0201.name:0 "$NAME_Cookies$ - §Y[cookie_flunat.GetRulerName]§!"
   flunat.0201a.desc:0 "There is science to be done and experiments to be processed. We have little time to waste with you nukeslingers."
   flunat.0201b.desc:0 "Greetings, Kattail. Our border defenses are ready, if you were wondering."
   flunat.0201c.desc:0 "Your ambitions will be your downfall, Katzens. Heed this warning before it is too late!"
   flunat.0201d.desc:0 "We would have never left Doughland if we knew we'd end up with you folks as neighbors!"
   flunat.0201e.desc:0 "Out with it Kattail, what is it that your kind seeks this time around?"
   flunat.0201f.desc:0 "We are not open to trading with your kind, unfortunately."
 
   flunat.0201.a.response:0 "Our kind is a science-oriented one. Unlike you... militaristic despoilers, we value progress above all, both scientific and cultural."
   flunat.0201.b.response:0 "Hah! Don't make me laugh Kattail, why would we §Hever§! sell our lands, least of all to you."
   flunat.0201.c.response:0 "So be it. Let it be known that we can, and will do everything in our power to stop your asinine crusade, Kattail."
  #Kronk
    NAME_Kronks:0 "Kronk"
    NAME_Kronk:0 "Kronk"
  
    flunat.0301.name:0 "$NAME_Kronks$ - §Y[kronk_flunat.GetRulerName]§!"
   flunat.0301a.desc:0 "Kronk, kronk, kronk?"
   flunat.0301b.desc:0 "Kronk."
   flunat.0301c.desc:0 "Krooooooonk!!"
   flunat.0301d.desc:0 "Kronk, kronk... kronk... kronk?!"
   flunat.0301e.desc:0 "Kronk!"
   flunat.0301f.desc:0 "Kronk? Kronk? Kronk!"
 
   flunat.0301.a.response:0 "Kronk."
   flunat.0301.b.response:0 "Kronken't."
   flunat.0301.c.response:0 "KRONK!!!!!!"
  #Ravka
    NAME_Ravkans:0 "Ravka"
    NAME_Ravkan:0 "Ravkan"
  
    flunat.0401.name:0 "$NAME_Ravkans$ Commonwealth - §Y[ravkan_flunat.GetRulerName]§!"
   flunat.0401a.desc:0 "We salute you, Katzens. What is it that you seek?"
   flunat.0401b.desc:0 "The Council of Grand Wielders wish for peace between our kinds."
   flunat.0401c.desc:0 "Let it be known, Katzens, that our kind is not defenceless."
   flunat.0401d.desc:0 "Greetings. What brings you to our lands?"
   flunat.0401e.desc:0 "Our nations are so different from one another. Is there truly anything to discuss?"
   flunat.0401f.desc:0 "We wish for nothing more than to be left alone."
 
   flunat.0401.a.response:0 "Why, so you can destroy every last bit of culture we have? Screw you."
   flunat.0401.b.response:0 "Hah! Don't make me laugh Kattail, why would we §Hever§! sell our lands, least of all to you."
   flunat.0401.c.response:0 "So be it. We will fight you until the last $NAME_Ravkan$ falls. See you on the battlefield, Kattail."
