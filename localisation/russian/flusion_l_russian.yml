 EMPIRE_DESIGN_katzenartig_imperium_desc: "Flusion stands on the edge of all out war, with the militarist Katzens gearing up for war under the watchful eye of the mysterious Kaiser Kattail, all it takes is a match to ignite this uranium filled powder keg.\n\nThe Kaiser's story begins in Katown, but given the right circumstances and enough skill his legacy can define the future of the Universe as a whole."  <"Флюжн стоит на пороге полномасштабной войны: милитарист Катценс готовится к войне под бдительным оком таинственного Кайзера Каттейла. Все, что нужно, — это спичка, чтобы поджечь эту наполненную ураном пороховую бочку.\n\nИстория Кайзера начинается в Катауна, но при подходящих обстоятельствах и достаточном мастерстве его наследие может определить будущее Вселенной в целом.">  #NT!
