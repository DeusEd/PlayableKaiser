     # Traits 
  
 pki_katzen_trait_elite: "Großewichtigekatze"  <"Großewichtigekatze">  #NT!
 pki_katzen_trait_elite_desc: "This leader is an extremely important figure within Flusionian society, and their skills are far beyond average. They are given the latest in anti-aging technology and cybernetics in order to keep them alive."  <"Этот лидер является чрезвычайно важной фигурой во флюзионском обществе, и его навыки намного выше среднего. Им предоставляются новейшие технологии борьбы со старением и кибернетики, чтобы сохранить им жизнь.">  #NT!
 pki_katzen_trait_elite_effect: "$t$Does not use Leader Capacity."  <"$t$Не использует потенциал лидера.">  #NT!
    
 leader_trait_ruler_kaiser_cattail: "The Kaiser"  <"Кайзер">  #NT!
 leader_trait_ruler_kaiser_cattail_desc: "Kaiser Kattail is a nigh-immortal entity of high charisma yet pronounced goofyness and megalomania."  <"Кайзер Каттейл — почти бессмертное существо, обладающее высокой харизмой, но ярко выраженной глупостью и манией величия.">  #NT!
 katzen_trait_martial_free: "Martial Discipline"  <"Боевая дисциплина">  #NT!
 katzen_trait_martial_free_desc: "This species is incredibly disciplined, thanks to long-standing martial traditions. They will fight like no other on the battlefield and vow absolute loyalty to their nation, defending it to the very end."  <"Этот вид невероятно дисциплинирован благодаря давним боевым традициям. Они будут сражаться на поле боя, как никто другой, и поклянутся в абсолютной преданности своему народу, защищая его до самого конца.">  #NT!
  
 trait_ruler_katzen_cruiser_focus: "Katzenkreuzer Production Focus"  <"Фокус на строительство Katzenkreuzer">  #NT!
 trait_ruler_katzen_cruiser_focus_desc: "This leader is intent on promoting the construction of Katzenkreuzers."  <"Этот лидер намерен продвигать строительство Katzenkreuzer.">  #NT!
 trait_ruler_katzen_bomber_focus: "Leerekatzenbomber Production Focus"  <"Фокус на строительство Leerekatzenbomber">  #NT!
 trait_ruler_katzen_bomber_focus_desc: "This leader is intent on promoting the construction of Leerekatzenbombers."  <"Этот лидер намерен способствовать созданию Leerekatzenbomber.">  #NT!
 trait_ruler_katzen_panzer_focus: "Katzenweltraumpanzer Production Focus"  <"Фокус на строительство Katzenweltraumpanzer">  #NT!
 trait_ruler_katzen_panzer_focus_desc: "This leader is intent on promoting the construction of Katzenweltraumpanzers."  <"Этот лидер намерен способствовать созданию Katzenweltraumpanzers.">  #NT!
 trait_ruler_katzen_unterraumboot_focus: "Unterraumboot Production Focus"  <"Фокус на строительство Unterraumboot">  #NT!
 trait_ruler_katzen_unterraumboot_focus_desc: "This leader is intent on promoting the construction of Unterraumboots."  <"Этот лидер намерен продвигать создание Unterraumboots.">  #NT!
  
 trait_pc_player_siegfried_world_preference: "Siegfried World Preference"  <"Предпочтение мира Зигфрида">  #NT!
 trait_pc_player_siegfried_world_preference_desc: "This species have evolved to prefer the endless bunkers and artillery batteries of a Siegfried World."  <"Этот вид эволюционировал, предпочитая бесконечные бункеры и артиллерийские батареи Мира Зигфрида.">  #NT!
  
 trait_pc_pki_flusion_ecu_preference: "Flusio-Arcology Preference"  <"Предпочтение флюзио-аркологии">  #NT!
 trait_pc_pki_flusion_ecu_preference_desc: "This species have evolved to prefer the endless cityscapes of the rich Flusio-Arcology."  <"Этот вид эволюционировал, предпочитая бесконечные городские пейзажи богатой Флюзио-Аркологии.">  #NT!
  
     # Civics/Origins 
 origin_katzen: "Katzen Unification"  <"Объединение Катцен">  #NT!
 origin_katzen_desc: "Through sheer militarism and quite a lot of luck, the extremely militaristic Katzens plan to unite Flusion under their banner. This will prove to be interesting..."  <"Благодаря чистому милитаризму и большой удаче, крайне милитаристские Катцены планируют объединить Флюжн под своим знаменем. Это окажется интересно...">  #NT!
  
 START_SCREEN_PKI_PRESET: "Ever since the Katzen race first appeared on the surface of Flusion, we have grown only stronger as a species. Our true origin is shrouded in mystery, with several biohistorians and theorists claiming that the difference in genetic structure between Katzens and other Flusionian species can only be explained with our being of a different planet. While this is not an impossible theory, it is, overall, irrelevant to our history. Our expansion across what is now the Katzen Herzlands, as well as the growth of our political power internationally, has been incredible.\n\nDuring the course of the Wacegi War, the use of nuclear weaponry by our forces was instrumental in bringing out a swift end to the conflict. However, after the end of the war, the international community has begun scorning us for such bombardment, especially our Roqualian rivals. Factions within our government endlessly argue over the morality of our actions, and political turmoil has brought us almost to the point of civil war.\n\nRecently, however, an individual has appeared within our political system, and begun maneuvering his way into higher positions. And so, the balance of power within the Kingdom begins to shift..."  <"С тех пор, как раса Катцен впервые появилась на поверхности Флюжена, мы как вид стали только сильнее. Наше истинное происхождение окутано тайной: некоторые биоисторики и теоретики утверждают, что разницу в генетической структуре между Катценами и другими флузионианскими видами можно объяснить только тем, что мы произошли с другой планеты. Хотя это не невозможная теория, в целом она не имеет отношения к нашей истории. Наша экспансия на территорию нынешних Катцен-Герцландов, а также рост нашей политической власти на международном уровне были невероятными.\n\nВ ходе войны с Васегией использование ядерного оружия нашими войсками сыграло важную роль в быстром завершении конфликта. Однако после окончания войны международное сообщество начало презирать нас за такие бомбардировки, особенно наши Роквальские соперники. Фракции внутри нашего правительства бесконечно спорят о моральности наших действий, а политическая нестабильность почти довела нас до гражданской войны.\n\nОднако недавно в нашей политической системе появился Катцен, который начал пробиваться на более высокие позиции. Итак, баланс сил в Королевстве начинает меняться...">  #NT!
 START_SCREEN_PKI_DOCS: "Documentation on §YKatzen Unification§! Origin can be found in the Situation Log."  <"Документацию по происхождению §YОбъединение Катцен§! можно найти в журнале ситуаций.">  #NT!
  
 flusion_new_initializer_NAME: "Jublio System"  <"Система Джублио">  #NT!
 flusion_new_initializer_DESC: "The system in which Flusion and its many species is located.\n\n$system_initializer_DESC$"  <"Система, в которой находится Флюжн и его многочисленные виды.\n\n$system_initializer_DESC$">  #NT!
  
     # Planets 
 pc_pki_flusion_ecu: "Flusio-Arcology"  <"Флюзио-Аркология">  #NT!
 pc_pki_flusion_ecu_desc: "The Flusio-Arcology makes full usage of Flusion's vast natural resources. The cities of Katown, Bundengrad and Teho have been transformed into gargantuan gigacities spanning large portions of the planet and capable of housing dozens of billions of inhabitants each. The rest of the planet has been altered to ecological perfection and now harbors a variety of climates fit for every single species native to Flusion."  <"Флюзио-Аркология в полной мере использует огромные природные ресурсы Флюжена. Города Коттаун, Бунденград и Техо превратились в гигантские города, охватывающие большую часть планеты и способные вместить десятки миллиардов жителей каждый. Остальная часть планеты была изменена до экологического совершенства и теперь обладает разнообразным климатом, подходящим для каждого вида, обитающего во Флюжене.">  #NT!
 pc_pki_flusion_ecu_adj: "Flusio-Arcology"  <"Флюзио-Аркология">  #NT!
  
 pc_player_siegfried_world_adj: "Siegfried"  <"Зигфрид">  #NT!
  
     # Modifiers 
 pki_flusion_ecu_modifier: "Flusio-Arcology"  <"Флюзио-Аркология">  #NT!
 pki_flusion_ecu_modifier_desc: "The Flusio-Arcology takes full advantage of Flusion's vast natural resources, in order to squeeze out every last bit of efficiency from the planet. The Katzen cities of Katown, Bundengrad and Teho have been expanded to gargantuan proportions, housing tens of billions of inhabitants each while a network of hyperefficient transportation highways surrounds the entire planet."  <"Флюзио-Аркология в полной мере использует огромные природные ресурсы Флюжна, чтобы выжать из планеты все до последней капли эффективности. Катценские города Коттаун, Бунденград и Техо расширились до гигантских размеров, в каждом из них проживают десятки миллиардов жителей, а сеть сверхэффективных транспортных магистралей окружает всю планету.">  #NT!
 pki_flusion_rich_modifier: "Exceptionally Rich World"  <"Исключительно богатый мир">  #NT!
 pki_flusion_rich_modifier_desc: "This planet is incredibly rich in resources, and offers a spectacular amount of both arable and usable land. Both valuable heavy and light elements used for nuclear processes are exceptionally abundant within its crust. Furthermore, it also features vast veins of valuable resources scarcely found elsewhere in the galaxy. Any lucky civilization developing here would undoubtedly have an incredible advantage, both on the planetary and galactic scene.\n\n§YThis modifier will be removed if the planet turns into an Irradiated Desert, Tomb or Shattered World.§!"  <"Эта планета невероятно богата ресурсами и предлагает огромное количество как пахотных, так и пригодных для использования земель. В его коре исключительно много ценных тяжелых и легких элементов, используемых в ядерных процессах. Более того, здесь также есть обширные жилы ценных ресурсов, которые едва ли можно найти где-либо еще в галактике. Любая удачливая цивилизация, развивающаяся здесь, несомненно, будет иметь невероятное преимущество, как на планетарной, так и на галактической арене.\n\n§YЭтот модификатор будет удален, если планета превратится в Облученную пустыню, Гробницу или Расколотый мир.§!">  #NT!
