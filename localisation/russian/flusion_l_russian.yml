 katsit.11.name: "Project Mondkanone Complete"  <"Проект Мондканоне завершен">  #NT!
 katsit.11.desc: "Following decades of uncertain, arduous and hazardous work, the finest minds and greatest workers of Katzenartig Imperium and Flusion have finally realized the impossible. Indeed, standing as a symbol of our unwavering determination to realizing the Kaiser's vision, the kilometers-large Mondkanone railgun now sits embedded into Muno's equator, keeping a watchful eye over our glorious Imperium and Flusion as a whole.\n\nThis momentous occasion was met with spectacular celebration across the entire Katzenartig Imperium, with the Kaiser himself giving a series of resounding speech congratulating and thanking all of the brave Katzens and Flusionians whose tireless work made this endeavor possible, once more reaffirming the Katzen species' unity behind the Kaiser's grand vision of a prosperous Flusion. Fuzz Pawldrin himself has been promoted to the Mondkanone's chief engineering supervisor, while famed general Douclaw MacCathur is now in charge of managing potential military operations involving the weapon.\n\nFlusion's other nations however had a more mixed reaction to the project's completion, with some even going as far as calling the Mondkanone little more than another one of the Kaiser's schemes to forcefully take over the world, claims which the Kaiser has and continues to systematically refuse... although it isn't certain how long he will be able to keep refuting them, as, consciously or not, everyone within the Imperium starting with the Kaiser knows that this project isn't the end, but merely the beginning."  <"После десятилетий неопределенной, напряженной и опасной работы лучшие умы и величайшие работники Империума Катцен и Флюжена наконец создали невозможное. Действительно, являясь символом нашей непоколебимой решимости реализовать замысел Кайзера, рельсотрон Mondkanone размером в километры теперь находится на экваторе Муно, наблюдая за нашим славным Империумом и Флюженом в целом.\n\nЭто знаменательное событие было был встречен впечатляющим празднованием по всему Империуму Катценартиг, а сам Кайзер произнес серию громких речей, в которых поздравил и поблагодарил всех храбрых Катценов и Флюзионцев, чья неутомимая работа сделала это начинание возможным, еще раз подтвердив единство расы Катцен, стоящей за великим кайзером. видение процветающего Флюжена. Сам Фазз Полдрин был назначен главным техническим руководителем Mondkanone, а знаменитый генерал Дукло Маккатур теперь отвечает за управление потенциальными военными операциями с использованием этого оружия.\n\nОднако другие страны Флюжена отреагировали на завершение проекта более неоднозначно, некоторые даже дошли до того, что назвали Mondkanone не более чем еще одной из схем кайзера по насильственному захвату мира, претензий, от которых кайзер имеет возможность и продолжает систематически отказываться... хотя неясно, как долго он сможет продолжать их опровергать, поскольку, сознательно или нет, все в Империуме, начиная с Кайзера, знают, что этот проект — не конец, а лишь начало.">  #NT!
 katsit.11.a: "The Imperium's will, made reality."  <"Воля Империума стала реальностью.">  #NT!
