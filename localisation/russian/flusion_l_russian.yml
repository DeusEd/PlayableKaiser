 approach_mid_invest: "Medium investment"  <"Средние инвестиции">  #NT!
 approach_mid_invest_tooltip: "We will invest some alloys into this project."  <"Мы вложим в этот проект среднее количество сплавов.">  #NT!
 approach_big_invest: "Large investment"  <"Крупные инвестиции">  #NT!
 approach_big_invest_tooltip: "We will invest a large amount of alloys into this project."  <"Мы вложим в этот проект большое количество сплавов.">  #NT!
 katsit.10.name: "Project Mondkanone"  <"Проект Mondkanone">  #NT!
 katsit.10.desc: "Kaiser Kattail has today officially given the greenlight for what is perhaps going to be the greatest engineering project of Flusion's history. Conceptualized by the Kaiser himself and designed by the Katzenartig Imperium's finest minds, §YProject Mondkanone§! aims to construct a gargantuan railgun emplacement known as the Mondkanone embedded into the surface of Muno itself.\n\nThis marvelous device, measuring several kilometers in size, shall be capable of accelerating a kinetic projectile to a significant fraction of the speed of light across interplanetary distances, which should ensure the safety of Flusion's people in the event of a hostile incursion from potential extraflusional invaders.\n\nAlready, numerous bases have popped up on Muno's surface, laying the groundwork for Project Mondkanone's construction site which shall be overseen by an ambitious Katzen astronaut known as Fuzz Pawldrin. Alongside these bases are numerous shipments of both skilled personnel and excavation equipment being brought to Muno, which shall work tirelessly during the coming decades in order to bring the Kaiser's vision to reality. \n\nWhile Flusion's other nations have expressed concerns at this endeavor, Kaiser Kattail has personally reassured them that this project is, and will remain a defensive weapon meant to protect all of Flusion, and that worries of it being turned against Flusion itself are unfounded, even offering Flusion's leading powers to participate in the project as a show of goodwill."  <"Сегодня компания Кайзера Каттейла официально дала зеленый свет возможному величайшему инженерному проекту в истории Флюжена. §YПроект Mondkanone§!, задуманный самим Кайзером и спроектированный лучшими умами Империума Катценаринг, направлен на строительство гигантской установки рельсотрона, известной как Mondkanone, встроенной в поверхность самой Муно.\n\nЭто чудесное устройство размером в несколько километров должно быть способно разогнать кинетический снаряд до значительной доли скорости света на межпланетных расстояниях, что должно обеспечить безопасность людей Флюжена в случае враждебного вторжения со стороны потенциальных внефлюзионских захватчиков.\n\nУже многочисленные базах есть появились на поверхности Муно, закладывая основу для строительной площадки проекта Mondkanone, которой будет руководить амбициозный астронавт Катцен, известный как Фазз Полдрин. Наряду с этими базами в Муно доставляются многочисленные партии квалифицированного персонала и землеройного оборудования, которые будут неустанно работать в течение следующих десятилетий, чтобы воплотить видение кайзера в реальность. \n\nХотя другие страны Флюжена выразили обеспокоенность по поводу этого проекта, Кайзер Каттейл лично заверил их, что этот проект является и останется оборонительным оружием, предназначенным для защиты всего Флюжена, и что опасения по поводу того, что он будет направлен против самого Флюжена, необоснованны. , даже предложив ведущим силам Флюжна участвовать в проекте в знак доброй воли.">  #NT!
