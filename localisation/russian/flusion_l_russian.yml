 kmoon.1.title: "Project Dominance"  <"Проект Доминирование">  #NT!
 kmoon.1.desc: "The Kaiser has made a significant announcement, declaring that the time has come to resume a previous undertaking. With strong determination, we will carefully coordinate efforts to enhance the mighty Lunar Defence System, elevating it to new heights of power and transforming it into an impressive warship. This awe-inspiring vessel will establish its dominance within the vast expanse of the cosmos, leaving observers from distant systems amazed and astounded by its unmatched might."  <"Кайзер сделал важное заявление, заявив, что пришло время возобновить предыдущее начинание. С твердой решимостью мы будем тщательно координировать усилия по усилению могучей системы Лунной защиты, подняв ее на новые высоты мощи и превратив во впечатляющий военный корабль. Этот впечатляющий корабль установит свое господство на огромных просторах космоса, оставив наблюдателей из далеких систем пораженными и изумленными его непревзойденной мощью.">  #NT!
  
 ap_kaiser_moon: "Flusio-Supremacy"  <"Флюзио-Превосходство">  #NT!
 ap_kaiser_moon_desc: "The Katzen people and our Imperium will become the strongest this galaxy has ever seen."  <"Люди Катцена и наш Империум станут сильнейшими, которых когда-либо видела эта галактика.">  #NT!
 ap_kaiser_moon_effect: "Unlocks the §YFlusiocentrism§! tradition tree."  <"Открывает §YFlusiocentrism§! дерево традиций.">  #NT!
  
 katsit.20.name: "Project Dominance Complete"  <"Проект «Доминирование» завершен">  #NT!
 katsit.20.desc: "Amidst a wave of excitement and accomplishment, the fruits of our labor have materialized into a remarkable creation—the Kaiser Moon. This impressive flagship represents the culmination of our dedicated efforts and the embodiment of our shared heritage as Katzen. Balancing power and elegance, the Kaiser Moon commands attention and captivates all who encounter it. Its presence evokes a sense of admiration and wonder, poised to make a lasting impact within the expansive reaches of the galaxy."  <"На волне волнения и достижений плоды нашего труда материализовались в замечательное творение — Луна Кайзера. Этот впечатляющий флагман представляет собой кульминацию наших самоотверженных усилий и воплощение нашего общего наследия Katzen. Сочетая в себе мощь и элегантность, Kaiser Moon привлекает внимание и очаровывает всех, кто с ним сталкивается. Его присутствие вызывает чувство восхищения и удивления, способное оказать неизгладимое влияние на обширные просторы галактики.">  #NT!
 katsit.2001.name: "Project Kaiser Complete"  <"Проект Кайзер завершен">  #NT!
 katsit.2001.desc: "A new Kaiser Moon was completed today, marking the arrival of yet another example of Katzen engineering into our galaxy. Long live the Kaiser!"  <"Сегодня была завершена новая Луна Кайзера, ознаменовав прибытие еще одного примера инженерной мысли Катцена в нашу галактику. Да здравствует Кайзер!">  #NT!
  
 decision_kaiser_moon: "Construct New Kaiser Moon"  <"Построить новую Луну Кайзера">  #NT!
 decision_kaiser_moon_desc: "We will start work on a new Kaiser Moon."  <"Мы начнем работу над новой Луной Кайзера.">  #NT!
 kmoon.200.name: "Project Kaiser"  <"Проект Кайзер">  #NT!
 kmoon.200.desc: "The Kaiser has ordered the construction of an additional Kaiser Moon, in order to bolster our fleet."  <"Кайзер приказал построить еще один Луну Кайзера, чтобы усилить наш флот.">  #NT!
