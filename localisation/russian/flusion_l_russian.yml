 pki_ehve.2.name: "E.H.V.E On Cooldown"  <"E.H.V.E при перезарядке">  #NT!
 pki_ehve.2.desc: "The wormhole from our §YE.H.V.E.§! located in the §Y[from.GetName]§! system has been severed. It can no longer be used for instant travel. The §YE.H.V.E.§! must now go on cooldown before it may be used again."  <"Червоточина из нашего §YE.H.V.E.§! расположен в §Y[from.GetName]§! система была разорвана. Его больше нельзя использовать для мгновенных путешествий. §YE.H.V.E.§! теперь должно пройти время восстановления, прежде чем его можно будет использовать снова.">  #NT!
 pki_ehve.2.a: "Gates closed."  <"Ворота закрыты.">  #NT!
 pki_ehve.2.b: "Until next time."  <"До скорого.">  #NT!
 pki_ehve.2.c: "As it should."  <"Как это должно.">  #NT!
  
 pki_ehve.3.name: "E.H.V.E. Construction Completed"  <"Э.Х.В.Е. Строительство завершено">  #NT!
 pki_ehve.3.desc: "We have completed our §YE.H.V.E.§! in §Y[from.GetName]§! We may now transport our ships nearly everywhere!\n\n§YTo use the E.H.V.E. use the Transport Fleet action.§!"  <"Мы завершили наш §YE.H.V.E.§! в 1! Теперь мы можем перевозить наши корабли практически куда угодно!\n\n§YЧтобы использовать E.H.V.E. используйте действие Транспортный парк.§!">  #NT!
 pki_ehve.3.a: "Excellent."  <"Отличный.">  #NT!
  
 specialist_katzprotektorat: "Katzprotektorat"  <"Кацпротекторат">  #NT!
 specialist_katzprotektorat_desc: "A Katzprotektorat is a form of puppet government set up by the Katzenartig Imperium. They are effectively regional governors of the Imperium, and enjoy some limited autonomy."  <"Кацпротекторат — это форма марионеточного правительства, созданная Империей Каценартиг. По сути, они являются региональными губернаторами Империума и пользуются некоторой ограниченной автономией.">  #NT!
  
 preset_katzen: "Katzprotektorat"  <"Кацпротекторат">  #NT!
 preset_katzen_desc: "A Katzprotektorat is a form of puppet government set up by the Katzenartig Imperium. They are effectively regional governors of the Imperium, and enjoy some limited autonomy."  <"Кацпротекторат — это форма марионеточного правительства, созданная Империей Каценартиг. По сути, они являются региональными губернаторами Империума и пользуются некоторой ограниченной автономией.">  #NT!
 preset_katzen_flavor_desc: "A Katzprotektorat is effectively semi-autonomous province of the Katzen empire. Its purpose is to stabilize newly-conquered lands, enact Katzenification onto populations and pave the way for future annexation and integration into the Katzen heartland."  <"Кацпротекторат фактически является полуавтономной провинцией империи Катцен. Его цель — стабилизировать недавно завоеванные земли, провести катценификацию населения и подготовить почву для будущей аннексии и интеграции в центр Катцена.">  #NT!
  
