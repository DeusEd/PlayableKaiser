 leader_trait_katzen_trained: "Katzen Educated"  <"Катцен Образованный">  #NT!
 leader_trait_katzen_trained_desc: "This [root.GetClass] gained their higher education in the finest academies of the Katzenartig Imperium, and as such is incredibly competent."  <"Этот [root.GetClass] получил высшее образование в лучших академиях Империума Каценартиг и поэтому невероятно компетентен.">  #NT!
  
 pki_leader_trait_armored_warfare: "Armored Warfare Expert"  <"Эксперт по бронетанковой войне">  #NT!
 pki_leader_trait_armored_warfare_desc: "This leader is particularly adept when it comes to rapidly maneuvering large amounts of armored units during combat."  <"Этот лидер особенно искусен, когда дело доходит до быстрого маневрирования большим количеством бронетехники во время боя.">  #NT!
  
 pki_leader_trait_nukelad: "Nuclear Enthusiast"  <"Ядерный энтузиаст">  #NT!
 pki_leader_trait_nukelad_desc: "Nuclear and atomic weaponry holds a special place in this leader's heart. They do not hesitate to employ such weapons during warfare."  <"Ядерное и атомное оружие занимает особое место в сердце этого лидера. Они без колебаний применяют такое оружие во время войны.">  #NT!
  
 pki_leader_trait_command_limit: "Katzen Admiral"  <"Катцен Адмирал">  #NT!
 pki_leader_trait_command_limit_desc: "Excelling at logistic and strategic planning, this commander is able to command fleets that would overburden their lesser peers."  <"Превосходно разбираясь в логистике и стратегическом планировании, этот командующий способен командовать флотами, которые могут перегрузить их меньших собратьев.">  #NT!
