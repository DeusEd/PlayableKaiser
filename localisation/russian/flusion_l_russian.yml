 col_player_katzen_fortress: "Katzen Fortress World"  <"Мир крепости Катцен">  #NT!
 col_player_katzen_fortress_desc: "The Katzens have dedicated this planet to becoming an impenetrable fortress."  <"Катцены посвятили эту планету превращению в неприступную крепость.">  #NT!
 pc_player_siegfried_world: "Siegfried World"  <"Зигфрид Мир">  #NT!
 pc_player_siegfried_world_desc: "A fortress world of Katzen design, the Siegfried World is designed to be a major roadblock to any hostile empire attempting to reach the heart of the Katzenartig Imperium. These mighty fortifications are rigged to completely detonate if ever seized by enemy forces and as such are only staffed by the most nationalistic and dedicated of Katzens."  <"Мир-крепость по замыслу Катцена, Мир Зигфрида призван стать главным контрольно-пропускным пунктом на пути любой враждебной империи, пытающейся достичь сердца Империума Катценартиг. Эти мощные укрепления созданы так, чтобы полностью взорваться, если они когда-либо будут захвачены вражескими силами, и поэтому укомплектованы только самыми националистическими и преданными из Катценов.">  #NT!
  
 decision_siegfried_world: "Construct Siegfried World"  <"Построить мир Зигфрида">  #NT!
 decision_siegfried_world_desc: "We can expand the Siegfried fortification network to be planet spanning, in order to create a bastion against hostile invasion."  <"Мы можем расширить сеть укреплений Зигфрида до охвата всей планеты, чтобы создать бастион против враждебного вторжения.">  #NT!
 need_siegfried_stronghold: "£trigger_no£ We need a §YSiegfried Fort Complex§! to expand the defenses of this world!"  <"£trigger_no£ Нам нужен §YФорт-комплекс Зигфрида§!, чтобы расширить обороноспособность этого мира!">  #NT!
  
 decision_siegfried_anti_jump_on: "Activate Siegfried Disruptor System"  <"Активировать систему разрушения Зигфрида">  #NT!
 decision_siegfried_anti_jump_on_desc: "Activates the disruption capabilities of the Siegfried world."  <"Активирует разрушительные возможности мира Зигфрида.">  #NT!
  
 decision_siegfried_anti_jump_off: "Deactivate Siegfried Disruptor System"  <"Деактивировать систему разрушения Зигфрида">  #NT!
 decision_siegfried_anti_jump_off_desc: "Disables the disruption capabilities of the Siegfried world."  <"Отключает возможности разрушения мира Зигфрида.">  #NT!
  
 edict_katzen_war_forge_construction: "Automate War forge Construction"  <"Автоматизация строительства военной кузницы">  #NT!
 edict_katzen_war_forge_construction_desc: "Our workers will automatically seek out planets that don't have war forges and start constructing them, one by one."  <"Наши рабочие автоматически начнут искать планеты, на которых нет военных кузниц, и начнут строить их одну за другой.">  #NT!
  
 decision_demotion_modifier: "Activate Economic Assistance"  <"Активировать экономическую помощь">  #NT!
 decision_demotion_modifier_desc: "Enforces rapid class demotion for one month, in order to promote efficiency."  <"Обеспечивает быстрое понижение в классе на один месяц в целях повышения эффективности.">  #NT!
  
 decision_toggle_relocation: "Toggle Relocation Blocker"  <"Переключить блокировку перемещения">  #NT!
 decision_toggle_relocation_desc: "Toggles whether relocation is currently allowed or not."  <"Переключает, разрешено ли перемещение в данный момент или нет.">  #NT!
 no_relocation: "Relocation Disallowed"  <"Переезд запрещен">  #NT!
  
 decision_depopulate_planet: "Migrate Planet"  <"Миграция планеты">  #NT!
 decision_depopulate_planet_desc: "Migrates all of the population of this world to Flusion."  <"Мигрирует все население этого мира во Флюжн.">  #NT!
  
