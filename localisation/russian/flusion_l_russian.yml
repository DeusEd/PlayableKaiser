 PKI_KAISER_CATCH_PHRASE: "ITS KAISERING TIME"  <"ВРЕМЯ КАЙЗЕРИНГА">  #NT!
 PKI_KAISER_DESC: "Kaiser Kattail is the supreme, mostly-undisputed ruler of the infamous Katzenartig Imperium, known for his strange political charisma and megalomaniac tendencies."  <"Кайзер Каттейл — верховный, практически бесспорный правитель печально известной Империи Каценартиг, известный своей странной политической харизмой и склонностью к мании величия.">  #NT!
  
 PKI_DOUCLAW_DESC: "Douclaw MacCathur is the Generalissimo of the Katzenartig Imperium's military forces, as well as the main commander of the fearsome Kaiser Moon."  <"Дукло Маккатур — генералиссимус вооруженных сил Империума Катценартиг, а также главный командир грозного Кайзера Муна.">  #NT!
  
