 pki_ehve.1.name: "E.H.V.E Active"  <"E.H.V.E Активный">  #NT!
 pki_ehve.1.desc: "We have successfully established a wormhole connection between our §YE.H.V.E.§! and the §Y[event_target:playable_kaiser_ehve_target.GetName]§! System. We can now transfer our ships between the two systems as we please."  <"Мы успешно установили червоточину между нашими §YE.H.V.E.§! и §Y[event_target:playable_kaiser_ehve_target.GetName]§! Система. Теперь мы можем перемещать наши корабли между двумя системами по своему усмотрению.">  #NT!
 pki_ehve.1.a: "Fantastic!"  <"Фантастика!">  #NT!
 pki_ehve.1.b: "Glorious!"  <"Славно!">  #NT!
