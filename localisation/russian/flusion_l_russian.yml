 pki_misc.220.name: "Katzenartig releases [root.GetName]"  <"Катценартиг выпускает [root.GetName]">  #NT!
 pki_misc.220.desc: "After many years under the iron fist of the §YKatzenartig Imperium§!, we are finally free. Deciding we are not fit for The Imperium, Kaiser Kattail has released us and given us our well deserved freedom.\n\nAs the chains of subjugation are lifted from us, so too will the boons that the Imperium brought us will recede. Soon the peacekeepers will leave, along with any ships and leaders the Kaiser has lent us. We can once again write the story of our empire."  <"После многих лет под железным кулаком §YKatzenartig Imperium§! мы наконец-то свободны. Решив, что мы не пригодны для Империума, Кайзер Каттейл освободил нас и дал нам заслуженную свободу.\n\nПо мере того, как с нас снимаются цепи порабощения, отступят и блага, которые принес нам Империум. Вскоре миротворцы уйдут вместе со всеми кораблями и лидерами, которые нам одолжил кайзер. Мы можем еще раз написать историю нашей империи.">  #NT!
 pki_misc.220.a: "Finally."  <"Окончательно.">  #NT!
  
 pki_misc.221.name: "Katzen Peacekeepers leave [capital_planet.GetName]"  <"Катценские миротворцы покидают [capital_planet.GetName]">  #NT!
 pki_misc.221.desc: "The §YKatzen Peacekeepers§! that once protected our glorious capital have left, along with the rest of the planets within the [root.GetName].\n\nAnother step towards continuing our independence. £mod_country_naval_cap_add£"  <"§YМиротворцы Катцена§!, когда-то защищавшие нашу славную столицу, ушли вместе с остальными планетами [root.GetName].\n\nЕщё один шаг к продолжению нашей независимости. £mod_country_naval_cap_add£">  #NT!
 pki_misc.221.a: "Excellent."  <"Отлично.">  #NT!
  
 pki_misc.222.name: "Katzen Ships return to Katzenartig Imperium"  <"Корабли Катцен возвращаются в Империум Катцетаринг">  #NT!
 pki_misc.222.desc: "The powerful Katzen ships we once controlled are now being recalled by The Imperium to use in their navies. While some may be sad to see them go, many express gratitude for as our rule under the Katzenartig Imperium becomes a distant memory."  <"Мощные корабли Катцена, которыми мы когда-то управляли, теперь отзываются Империумом для использования в своих флотах. Хотя некоторым может быть грустно видеть их уход, многие выражают благодарность за то, что наше правление Империумом Каценартиг становится далеким воспоминанием.">  #NT!
 pki_misc.222.a: "May we begin our story anew."  <"Давайте начнем нашу историю заново.">  #NT!
  
     # Decisions 
 decision_solaktropa: "Begin Roqualtropa Project"  <"Начать проект Роквальтропа">  #NT!
 decision_solaktropa_desc: "Damming the Roqualarean Sea and redirecting its evaporated waters towards the freshly-deforested island of Altaria will help boost the development of the island's agriculture. The dam itself shall stand as one of the largest artificial structures on Flusion and will power a huge chunk of the neighboring industries by generating near limitless power."  <"Создание плотины в Рокваларском море и перенаправление его испарившихся вод на недавно вырубленный остров Алтария поможет ускорить развитие сельского хозяйства острова. Сама плотина станет одним из крупнейших искусственных сооружений на Флюжене и будет обеспечивать электроэнергией огромную часть соседних отраслей промышленности, генерируя практически безграничную энергию.">  #NT!
 decision_katlantropa: "Begin Katlantropa Project"  <"Начать проект Катлантропа">  #NT!
 decision_katlantropa_desc: "By damming the Katsula and the Polga, and building a dam across the Catspian Sea's middle section, we can lower the level of the sea's southern lobe and reclaim vast tracts of wet land. The evaporated water alongside the redirected river will then be used to irrigate the vast desert to the south of the Katzen Herzlands, providing massive amounts of arable land and finally eliminating one of the largest hostile areas of Flusion."  <"Запрудив реки Кацула и Полга, а также построив плотину в средней части Котспийского моря, мы сможем понизить уровень южной доли моря и вернуть себе обширные участки заболоченной земли. Испаренная вода вдоль перенаправленной реки затем будет использоваться для орошения обширной пустыни к югу от Катценских Герцландов, обеспечивая огромные площади пахотных земель и, наконец, уничтожая одну из крупнейших враждебных территорий Флюжена.">  #NT!
 decision_flusion_arc: "Construct Flusio-Arcology"  <"Построить Флюзио-Аркологию">  #NT!
 decision_flusion_arc_desc: "Flusion's vast resources are a treasure which we must cherish. By enlarging the cities of Katown, Bundengrad and Teho, constructing a network of hyperloop tracks across the world, and digging vast cities underground to both maximize living space and tap into the planet's deepest resource caches, we will be able to maximize the efficiency of our beloved world to its ultimate maximum!"  <"Огромные ресурсы Флюжна — это сокровище, которое мы должны беречь. Расширяя города Коттаун, Бунденград и Техо, создавая сеть гиперпетлевых путей по всему миру и роя огромные города под землей, чтобы максимально увеличить жизненное пространство и использовать самые глубокие запасы ресурсов планеты, мы сможем максимизировать эффективность нашего любимого мира до предела!">  #NT!
  
 decision_katzen_mineral_dam: "Construct Mining Dams"  <"Построить горнодобывающие плотины">  #NT!
 decision_katzen_mineral_dam_desc: "By constructing dams to reveal valuable minerals on the seabed, we can greatly increase the mining output of this world."  <"Построив дамбы для обнаружения ценных полезных ископаемых на морском дне, мы можем значительно увеличить добычу полезных ископаемых в этом мире.">  #NT!
 decision_katzen_energy_dam: "Construct Generator Dams"  <"Построить плотины генераторов">  #NT!
 decision_katzen_energy_dam_desc: "By constructing a series of hydroelectric dams we can greatly increase the power output of this world."  <"Построив серию плотин гидроэлектростанций, мы можем значительно увеличить выработку электроэнергии в этом мире.">  #NT!
 decision_katzen_food_dam: "Construct Farming Dams"  <"Построить фермерские плотины">  #NT!
 decision_katzen_food_dam_desc: "By using the large amounts of excess water created by these dams to irrigate our crops, we can greatly increase the agricultural output of this world."  <"Используя большое количество избыточной воды, создаваемой этими плотинами, для орошения наших посевов, мы можем значительно увеличить сельскохозяйственное производство в этом мире.">  #NT!
 decision_katzen_housing_dam: "Construct Housing Dams"  <"Построить жилищные плотины">  #NT!
 decision_katzen_housing_dam_desc: "By constructing dams to drain various seas, new housing and residential developments may be opened up on this world."  <"Построив плотины для осушения различных морей, в этом мире могут быть открыты новые жилые дома и жилые комплексы.">  #NT!
  
 decision_katzen_industrial_dam: "Construct Industrial Dams"  <"Построить промышленные плотины">  #NT!
 decision_katzen_industrial_dam_desc: "By constructing dams to provide increased cooling capabilities to our foundries and factories, industrial output can be increased."  <"Построив плотины для увеличения охлаждающей способности наших литейных заводов и фабрик, можно увеличить объем промышленного производства.">  #NT!
  
 decision_katzen_defense_array_1: "Construct Katzen Defense Array"  <"Построить защитную решетку Катцена">  #NT!
 decision_katzen_defense_array_1_desc: "A new defense station in orbit will provide us with increased system security."  <"Новая оборонительная станция на орбите обеспечит нам повышенную безопасность системы.">  #NT!
 pki_defence_array_decision: "Begins §YKatzen Defense Array§! construction in §Y[planet.GetName]§! Orbit."  <"Начинается строительство §YЗащитного массива Катцен§! на орбите §Y[planet.GetName]§!.">  #NT!
  
 decision_katzen_war_forge: "Construct Katzen War Forge"  <"Построить военную кузницу Катцен">  #NT!
 decision_katzen_war_forge_desc: "A new military station in orbit will assist in the creation of a larger navy."  <"Новая военная станция на орбите будет способствовать созданию более крупного военного флота.">  #NT!
 pki_warforge_decision: "Begins §YKatzen War Forge§! construction in §Y[planet.GetName]§! Orbit, at a base build time of §Y480 days§!."  <"Начинается строительство §YВоенной кузницы Катцен§! на орбите §Y[planet.GetName]§!, базовое время строительства §Y480 дней§!.">  #NT!
  
 decision_pki_societal_restructuring: "Societal Restructuring"  <"Социальная реструктуризация">  #NT!
 decision_pki_societal_restructuring_desc: "By changing how Flusion functions from the ground up, we will be able to achieve an extreme boost in efficiency.\n\n§RWARNING:§!\n§HThis will effectively kill half of the planet's population and destroy half of the districts.§!"  <"Изменив принцип работы Флюжена с нуля, мы сможем добиться невероятного повышения эффективности.\n\n§ВНИМАНИЕ:§!\n§HЭто фактически убьет половину населения планеты и уничтожит половину районов.§!">  #NT!
  
 decision_pki_further_restructuring: "Further Restructuring"  <"Дальнейшая реструктуризация">  #NT!
 decision_pki_further_restructuring_desc: "By building more and more off of our existing work, we will be able to achieve an further boost in efficiency.\n\n§HThere are deminishing returns with futher restructuring!§!\n\n§RWARNING:§!\n§HThis will effectively kill half of the planet's population and destroy half of the districts.§!"  <"Продолжая все больше и больше опираться на уже существующую работу, мы сможем добиться дальнейшего повышения эффективности.\n\n§HПри дальнейшей реструктуризации отдача будет снижаться!§!\n\n§RВНИМАНИЕ:§!\n§_0Это приведет к гибели половины населения планеты и уничтожит половину районов.§!">  #NT!
  
 pki_expand_flusion: "Increses §YJob Size§! by §G+100%§!\n\nIncreases available space for districts and pops to grow.§!"  <"Увеличивает §YРазмер рабочих мест§! на §G+100%§_1\n\nУвеличивает доступное пространство для роста районов и поселений.§!">  #NT!
 pki_expand_flusion_more: "Increses §YJob Size§! by §G+100%§!\n\nIncreases available space for districts and pops to grow.§!"  <"Увеличивает §YРазмер рабочих мест§! на §G+100%§_1\n\nУвеличивает доступное пространство для роста районов и поселений.§!">  #NT!
  
 decision_pki_scaling_colony: "Create Semiautonomous Colony"  <"Создать полуавтономную колонию">  #NT!
 decision_pki_scaling_colony_desc: "By handing over some control to the local government, the jobs can be managed with reduced effort."  <"Передав часть контроля местному правительству, можно будет управлять рабочими местами с меньшими усилиями.">  #NT!
  
 PKI_SCALING_COLONY: "Constructs a §Y$building_pki_katzen_housing$§!, providing jobs scaling with planet population while blocking additional buildings."  <"Создает §Y$building_pki_katzen_housing$§!, обеспечивая масштабирование рабочих мест в зависимости от населения планеты, блокируя при этом дополнительные здания.">  #NT!
  
 PKI_NO_RELOCATION: "Prevents migration to §Y[capital_scope.GetName]§!."  <"Предотвращает миграцию на §Y[capital_scope.GetName]§!.">  #NT!
 PKI_DEPOPULATE: "Migrates all pops from §Y[planet.GetName]§! to §Y[capital_scope.GetName]§!"  <"Переносит всё население с §Y[planet.GetName]§! на §Y[capital_scope.GetName]§!">  #NT!
  
 PKI_AT_DEFENSE_ARRAY_MAX: "£trigger_no£ We cannot build any more §YDefense Arrays§!."  <"£trigger_no£ Мы больше не можем строить §YЗащитные массивы§!.">  #NT!
  
