 decision_mondkanone: "Propose Project Mondkanone"  <"Предложить проект Mondkanone">  #NT!
 decision_mondkanone_desc: "Propose the potentially insane plan of arming the entirety of Muno, effectively turning the moon into an orbital weapons platform."  <"Предложите потенциально безумный план вооружения всего Муно, фактически превратив Луну в орбитальную оружейную платформу.">  #NT!
 mondkanone_proposition: "Starts the §Y$situation_mandakanone$§! situation. We may be able to §Rseize the moon§! at a later date, should we so desire."  <"Запускает §Y$situation_mandakanone$§! ситуация. Возможно, мы сможем §Rзахватить Луну§! позже, если захотим.">  #NT!
 situation_mandakanone: "Project Mondkanone"  <"Проект Mondkanone">  #NT!
 situation_mandakanone_type: "Project Mondkanone"  <"Проект Mondkanone">  #NT!
 situation_mandakanone_desc: "The Kaiser has declared that the potential for an alien invasion is far too great for Flusion to simply ignore, and as such has proposed a ludicrous project; placing a permanent defensive station in and on Flusion's furthest moon, Muno. The project will cost a massive amount of resources and take many years, however will permanently secure Flusion against a dangerous galaxy."  <"Кайзер заявил, что вероятность инопланетного вторжения слишком велика, чтобы Флюжн мог просто игнорировать его, и поэтому предложил смехотворный проект; размещение постоянной оборонительной станции на самой дальней луне Флюжена, Муно. Проект потребует огромного количества ресурсов и займет много лет, однако навсегда защитит Флюжн от опасной галактики.">  #NT!
