 mod_planet_artisans_alloys_produces_add: "£alloys£ $alloys$ from [GetArtisanIcon] [GetArtisanPlural]"  <"£alloys£ $alloys$ из [GetArtisanIcon] [GetArtisanPlural]">  #NT!
 policy_consumer_alloys: "Consumer Production Reallocation"  <"Перераспределение потребительского производства">  #NT!
 policy_consumer_alloys_desc: "Constant militarization has led to the need to reallocate production from civilian amenities to military hardware, allowing greater military capability.\n "  <"Постоянная милитаризация привела к необходимости перераспределить производство с гражданских объектов на военную технику, что позволило увеличить военный потенциал.\n">  #NT!
 no_artisan_alloy: "No Reallocation"  <"Нет перераспределения">  #NT!
 no_artisan_alloy_desc: "We will not move any of our £job_artisan£ $job_artisan_plural$ production from $r_consumer_goods$ to $r_alloys$."  <"Мы не будем перемещать какую-либо часть нашей продукции £job_artisan£ $job_artisan_plural$ из $r_consumer_goods$ в $r_alloys$.">  #NT!
 smol_artisan_alloy: "Minor Reallocation"  <"Незначительное перераспределение">  #NT!
 smol_artisan_alloy_desc: "We will move a minor amount of the production of our £job_artisan£ $job_artisan_plural$ from $r_consumer_goods$ to $r_alloys$.\n "  <"Мы перенесем небольшую часть производства нашего £job_artisan£ $job_artisan_plural$ из $r_consumer_goods$ в $r_alloys$.\n">  #NT!
 more_artisan_alloy: "Moderate Reallocation"  <"Умеренное перераспределение">  #NT!
 more_artisan_alloy_desc: "We will move a moderate amount any of the production of our £job_artisan£ $job_artisan_plural$ from $r_consumer_goods$ to $r_alloys$.\n "  <"Мы перенесем небольшое количество продукции нашего £job_artisan£ $job_artisan_plural$ из $r_consumer_goods$ в $r_alloys$.\n">  #NT!
 half_artisan_alloy: "Major Reallocation"  <"Основное перераспределение">  #NT!
 half_artisan_alloy_desc: "We will move half of the production of our £job_artisan£ $job_artisan_plural$ from $r_consumer_goods$ to $r_alloys$.\n "  <"Мы перенесем половину производства нашего £job_artisan£ $job_artisan_plural$ из $r_consumer_goods$ в $r_alloys$.\n">  #NT!
 policy_flusion_migration: "Flusionian Migration"  <"Флюзионская миграция">  #NT!
 policy_flusion_migration_desc: "The Kaiser has mandated that lotteries must be held to migrate foreign populations to Flusion, for further centralization."  <"Кайзер распорядился провести лотереи для миграции иностранного населения во Флюжен для дальнейшей централизации.">  #NT!
 no_migration: "No Relocation"  <"Без переезда">  #NT!
 no_migration_desc: "It is the sovereign right of the Katzen citizen to decide where they will live.\n\n§H0%§! §Lof every colony's population will migrate to §HFlusion§L every five years."  <"Это суверенное право гражданина Катцена решать, где он будет жить.\n\n§H0%§! §L населения каждой колонии будет мигрировать на §HФлюжн§_1 каждые пять лет.">  #NT!
 smol_migration: "Minor Relocation"  <"Незначительный переезд">  #NT!
 smol_migration_desc: "While we will not be tyrannical about it, we must get some migrants to Flusion.\n§H5%§! §Lof every colony's population will migrate to §HFlusion§L every five years."  <"Хоть мы и не будем тиранически относиться к этому, мы должны переправить во Флюжен несколько мигрантов.\n§H5%§! §L населения каждой колонии будет мигрировать на §HФлюжн§_1 каждые пять лет.">  #NT!§_1 каждые пять лет.">  #NT!
 more_migration: "Moderate Relocation"  <"Умеренное переселение">  #NT!
 more_migration_desc: "We have a fair amount of migrants relocated to Flusion. It is only just.\n§H10%§! §Lof every colony's population will migrate to §HFlusion§L every five years."  <"У нас есть изрядное количество мигрантов, переехавших во Флюжн. Это просто.\n§H10%§! §L населения каждой колонии будет мигрировать в §HФлюжн§_1 каждые пять лет.">  #NT!
 much_migration: "Major Relocation"  <"Крупный переезд">  #NT!
 much_migration_desc: "Flusion is the center of the galaxy and the imperium; we must centralize as many as possible.\n§H15%§! §Lof every colony's population will migrate to §HFlusion§L every five years."  <"Флюжн — центр галактики и Империума; мы должны централизовать как можно больше людей.\n§H15%§! §L населения каждой колонии будет мигрировать в §HФлюжн§_1 каждые пять лет.">  #NT!
  
 pki_ftl.1.title: "FTL Inquiries"  <"FTL запросы">  #NT!
 pki_ftl.1.desc: "The Kaiser has insisted that we do not stop at just Flusion; nay, we are to develop faster-than-light travel and reach the stars."  <"Кайзер настаивал на том, чтобы мы не останавливались только на Флюжене; более того, мы должны развивать скорость, превышающую скорость света, и достичь звезд.">  #NT!
 pki_ftl.1.a: "Sure, why not?"  <"Конечно, почему бы и нет?">  #NT!
 pki_ftl.2.title: "FTL Complete"  <"FTL завершено">  #NT!
 pki_ftl.2.desc: "After years of trials and experiments, the Katzenartig Research Division has successfully created FTL drives!\n\nWe may now reach for the very stars themselves!"  <"После многих лет испытаний и экспериментов исследовательский отдел Катцетаринга успешно создал сверхсветовые двигатели!\n\nТеперь мы можем достичь самих звезд!">  #NT!
 pki_ftl.2.a: "Awesome!"  <"Потрясающий!">  #NT!
  
 tradition_katzen: "Kaiserism"  <"Кайзеризм">  #NT!
 tradition_katzen_desc: "The Kaiser's ambitions for both Flusion and the galaxy require an immense war machine to back it."  <"Амбиции Кайзера в отношении Флюжена и галактики требуют поддержки огромной военной машины.">  #NT!
 tr_katzen_adopt: "Kaiserism Traditions"  <"Традиции кайзеризма">  #NT!
 tr_katzen_finish: "Kaiserism Traditions Finished"  <"Традиции кайзеризма закончены">  #NT!
 tr_katzen_finish_effect: "Unlocks the §YFlusio-Supremacy§! Ascension perk."  <"Открывает §YФлюзио-Превосходство§! Перк Вознесения.">  #NT!
 tr_katzen_war_machine: "Katzen War Machine"  <"Катценская военная машина">  #NT!
 tr_katzen_war_machine_delayed: "The war machine will span the galaxy, and bring about a new dawn."  <"Военная машина охватит всю галактику и принесет новый рассвет.">  #NT!
 tr_katzen_planetside_garrisons: "Planetside Garrisons"  <"Планетарные гарнизоны">  #NT!
 tr_katzen_planetside_garrisons_effect: "Every planet apart from §YFlusion§! gains a unique §YKatzenarmee Colonial Garrison§! defensive army."  <"Каждая планета, кроме §YФлюжн§! получает уникальную оборонительную армию §YКолониальный гарнизон Катзенарми§!.">  #NT!
 tr_katzen_planetside_garrisons_delayed: "We must reinforce our colonies, and ensure loyalty to Flusion and the Kaiser."  <"Мы должны укрепить наши колонии и обеспечить лояльность Флюжену и Кайзеру.">  #NT!
 tr_katzen_logistiks: "Katzenlogistiks"  <"Katzenlogistiks">  #NT!
 tr_katzen_logistiks_delayed: "The Logistical Corps are granted sweeping new powers to ensure our forces are well supplied."  <"Логистическому корпусу предоставлены широкие новые полномочия для обеспечения хорошего снабжения наших сил.">  #NT!
 tr_katzen_celestial_supremacy: "Kaiser's Will"  <"Воля Кайзера">  #NT!
 tr_katzen_celestial_supremacy_delayed: "The Kaiser's Will is an indomitable thing. Our celestial warships will ensure Katzenartige dominance now and forever."  <"Воля Кайзера — вещь неукротимая. Наши небесные военные корабли обеспечат господство Катценартинга сейчас и навсегда.">  #NT!
 tr_katzenkrieglosung: "Katzenkrieglösung"  <"Katzenkrieglösung">  #NT!
 tr_katzenkrieglosung_effect: "The §YKatzen Conquest§! Total Wargoal is unlocked."  <"Цель войны §YЗавоевание Катцен§! разблокирована.">  #NT!
 tr_katzenkrieglosung_delayed: "The fury of a thousand stars will be brought upon our enemies. They will join us, or they will be eradicated."  <"Ярость тысячи звезд обрушится на наших врагов. Они присоединятся к нам или будут уничтожены.">  #NT!
  
 tradition_flusion: "Flusiocentrism"  <"Флюзиоцентризм">  #NT!
 tradition_flusion_desc: "Flusion is a shining jewel; a proud example of what we can achieve as a people."  <"Флюжн — сияющая драгоценность; гордый пример того, чего мы можем достичь как народ.">  #NT!
 tr_flusion_adopt: "Flusiocentrism Traditions"  <"Традиции флузиоцентризма">  #NT!
 tr_flusion_adopt_effect: "Provides §G+50%§! §YBuild Speed§! and §YDecision Speed§! on §YFlusion§!."  <"Предоставляет §G+50%§! §YСкорость сборки§! и §YСкорость принятия решений§! на §YФлюжн§!.">  #NT!
 tr_flusion_finish: "Flusiocentrism Traditions Finished"  <"С традициями флюзиоцентризма закончено">  #NT!
 tr_flusion_finish_effect: "Unlocks every Katzen tech as a research option.\nUnlocks the §YFlusio-Arcology§!.\nOur colonies suffer §Rstability penalties§! if they have more than 50% of §YFlusion's§! population!"  <"Открывает все технологии Катцена в качестве варианта исследования.\nОткрывает §YФлюзио-Аркологию§!.\nНаши колонии страдают §Rштрафами за стабильность§!, если в них проживает более 50% населения §YФлюжн's§_2!">  #NT!
 tr_work_arrangements: "Work Arrangements"  <"Организация работы">  #NT!
 tr_work_arrangements_delayed: "By carefully managing our empire, we can select individuals or entire populations to travel to Flusion under the guise of wanting work rather than state-mandated movement."  <"Тщательно управляя нашей империей, мы можем выбирать отдельных лиц или целые группы населения для поездки во Флюжен под предлогом поиска работы, а не переезда по указу государства.">  #NT!
 tr_work_arrangements_effect: "All colonies but §YFlusion§! receive §Y+20%§! Emmigration Push.\nUnlocks the §YFlusionian Migration§! policy."  <"Все колонии, кроме §YФлюжн§! получите §Y+20%§! Эмиграционный толчок.\nОткрывает политику §YМиграция Флюзионцев§!.">  #NT!
 tr_border_colonies: "Border Colonies"  <"Пограничные колонии">  #NT!
 tr_border_colonies_delayed: "The escape to the rimworlds for a rural setting makes populous if unproductive planets."  <"Бегство на окраинные миры в сельскую местность делает планеты густонаселенными, но непродуктивными.">  #NT!
 tr_border_colonies_effect: "All colonies but §YFlusion§! receive §R-10%§! resources from £job£ §YJobs§! but §G+20%§! £pops£ §YPop§! growth speed."  <"Все колонии, кроме §YФлюжн§! получают §R-10%§! ресурсы из £job£ §YJobs§! но §G+20%§! £pops£ §YPop§! скорость роста.">  #NT!
 tr_imperial_management: "Imperial Management"  <"Имперский Менеджмент">  #NT!
 tr_imperial_management_delayed: "Centralization around Flusion lessens our administrative burden for the empire and makes infrastructure projects easier as well."  <"Централизация вокруг Флюжена уменьшает административную нагрузку на империю, а также упрощает инфраструктурные проекты.">  #NT!
 tr_flusions_bounty: "Flusion's Bounty"  <"Награда Флюжна">  #NT!
 tr_flusions_bounty_delayed: "Flusion is the single greatest planet in the entire galaxy; we must learn to use it and love it to its fullest extent."  <"Флюжн — единственная величайшая планета во всей галактике; мы должны научиться использовать его и любить в полной мере.">  #NT!
 tr_flusions_bounty_effect: "All colonies but §YFlusion§! receive §R-1§! districts and §R-15%§! happiness."  <"Все колонии, кроме §YФлюжн§! получите §R-1§! районы и §R-15%§! счастье.">  #NT!
 tr_centralization: "Centralization"  <"Централизация">  #NT!
 tr_centralization_delayed: "Any world coming close to Flusion in greatness is a shame to the homeworld's magnificence; any that is blinded by its light will be vaunted."  <"Любой мир, приближающийся по величию к Флюжену, является позором для великолепия родного мира; любой, кто ослеплен его светом, будет прославлен.">  #NT!
 tr_centralization_effect: "Gain §G+1%§! monthly §YUnity§! per colony not suffering from §YFlusiocentric Instability§!."  <"Выиграйте §G+1%§! ежемесячно §YЕдинства§! на каждую колонию, не страдающую §YФлюзиоцентрической нестабильностью§!.">  #NT!
  
 casus_belli_cb_player_katzen: "Total War"  <"Тотальная война">  #NT!
 casus_belli_cb_stop_player_katzen: "Total War"  <"Тотальная война">  #NT!
 war_goal_wg_player_katzen: "Katzen Conquest"  <"Завоевание Катцен">  #NT!
 war_goal_wg_player_katzen_desc: "Total war is waged by the Katzenartig Imperium to acquire more territory."  <"Тотальная война ведется Империей Каценартиг с целью приобретения новых территорий.">  #NT!
 war_goal_wg_end_katzen_threat: "Katzen Conquest"  <"Завоевание Катцен">  #NT!
 war_goal_wg_end_katzen_threat_desc: "Total war is waged by the Katzenartig Imperium to acquire more territory."  <"Тотальная война ведется Империей Каценартиг с целью приобретения новых территорий.">  #NT!
  
 war_goal_wg_pki_subjugation: "Katzen Subjugation"  <"Покорение Катцена">  #NT!
 war_goal_wg_pki_subjugation_desc: "War is waged by the Katzenartig Imperium to subjugate the enemy as a Katzprotektorat."  <"Войну ведет Империум Каценартиг, чтобы подчинить врага в качестве Катцпротектората.">  #NT!
  
 peacekeeper_army: "Peacekeeper Army"  <"Армия миротворцев">  #NT!
 peacekeeper_army_desc: "A foreign taskforce sent to oversee and defend a Katzen colony, and to ensure loyalty to Flusion."  <"Иностранная оперативная группа, отправленная для наблюдения и защиты колонии Катцен, а также для обеспечения лояльности Флюжену.">  #NT!
  
 meowrine_company: "Meowrine Company"  <"Компания Мяурин">  #NT!
 meowrine_company_desc: "A company of meowrines, genetically and surgically augmented and trained to use power armor, they are the scalpel of the Imperium."  <"Отряд мяуринов, генетически и хирургически усовершенствованных и обученных использовать силовую броню, они являются скальпелем Империума.">  #NT!
  
 katzen_colony: "Katzenkolonie"  <"Каценколония">  #NT!
 katzen_colony_desc: "This world is one of the colonies of our imperium, and as such is less productive. People tend to start families on the frontier more often, however."  <"Этот мир является одной из колоний нашего Империума и поэтому менее продуктивен. Однако люди чаще создают семьи на границе.">  #NT!
  
 decision_kaiser_craft_recall: "Recall Kaiser Craft"  <"Вспомните Кайзер Крафт">  #NT!
 decision_kaiser_craft_recall_desc: "Recalls our current flagship from wherever it may be in the galaxy to Flusion, in the event of an emergency."  <"Возвращает наш нынешний флагман из любой точки галактики во Флюжен в случае чрезвычайной ситуации.">  #NT!
  
 pki_misc.4.name: "Kaiser Proclaims Großkatzenartig Imperium!"  <"Кайзер провозглашает Großkatzenartig Imperium!">  #NT!
 pki_misc.4.desc: "Following recent Katzen conquests, the §YKatzen Imperium§! has expanded to encompass a large part of the galaxy. As such, in order to recognize this milestone, §YKaiser Kattail§! has officially proclaimed the §YGroßkatzenartig Imperium§!, in order to reflect his nation's larger boundaries.\n\nThe Imperium's name and flag have subsequently been changed, and the Kaiser has given a speech in front of billions of imperial citizens, stating that \"This great achievement couldn't have been possible without the support of each and every one of us\" and that it was \"The beginning of something even greater for all of the Imperium\".\n\nIt seems that his ambitions are unlikely to stop anytime soon..."  <"После недавних завоеваний Катцена §YИмпериум Катцетаринг§! расширился и охватил большую часть галактики. Таким образом, чтобы отметить эту веху, §YКайзер Каттейл§! официально провозгласил §YGroßkatzenartig Империум§!, чтобы отразить более широкие границы своей нации.\n\nНазвание и флаг Империума впоследствии были изменены, и Кайзер произнес речь перед миллиардами имперских граждан, заявив, что «Это великое достижение не могло быть возможным без поддержки каждого из нас» и что это «начало чего-то еще большего для весь Империум».\n\nПохоже, что его амбиции вряд ли остановятся в ближайшее время...">  #NT!
 pki_misc.4.a: "He seems a bit full of himself."  <"Кажется, он немного самодовольный.">  #NT!
 pki_misc.4.b: "We are inevitable."  <"Мы неизбежны.">  #NT!
  
 pki_misc.5.name: "Kaiser Proclaims Galaktisches Katzimperium!"  <"Кайзер провозглашает Галактический Катцинперий!">  #NT!
 pki_misc.5.desc: "The §YGroßkatzenartig Imperium§! has now expanded to cover the vast majority of the galaxy, and §YKaiser Kattail§! has once again decided to honor this milestone by renaming the nation to the \"Galactic Katzen Empire\", in order to better reflect the Katzens' now near full control of our galaxy.\n\nThe Katzen military machine has now grown to monstruous proportions, and the galaxy's hopes to vanquish the Imperium grow slimmer by the day, with the Kaiser stating that his empire would last \"until the stars burn out\"."  <"§YGroßkatzenartig Imperium§! теперь расширился и охватил большую часть галактики, и §YКайзер Каттейл§! снова решил почтить эту веху, переименовав нацию в «Галактическую Империю Катцен», чтобы лучше отражают почти полный контроль Катценов над нашей галактикой.\n\nВоенная машина Катценов теперь достигла чудовищных размеров, и надежды галактики на победу над Империумом становятся все слабее с каждым днем, поскольку Кайзер заявляет, что его империя просуществует \ «пока не погаснут звезды».">  #NT!
 pki_misc.5.a: "This does not bode well."  <"Это не сулит ничего хорошего.">  #NT!
 pki_misc.5.b: "Wunderbar!"  <"Wunderbar!">  #NT!
  
 NAME_dominiontracks: "Dominiontracks"  <"Доминионтреки">  #NT!
 dominion_tracks: "DT Riesigerkatzenpanzer"  <"DT Ризигеркатценпанцер">  #NT!
 dominion_tracks_desc: "Dominiontracks was one of the earliest Riesigerkatzenpanzer designs the Kaiser made and thus lacks many items for a more comfortable or even efficient warmongering experience. However, its austerity makes it even more of a diabolical war machine than other tanks of its kind."  <"Dominiontracks был одним из первых Riesigerkatzenpanzer, созданных Кайзером, и поэтому в нем не хватает многих элементов для более комфортного или даже эффективного ведения войны. Однако его суровость делает его еще более дьявольской военной машиной, чем другие танки такого типа.">  #NT!
  
 leader_trait_gunfur: "Ole Gunfur"  <"Оле Гунфур">  #NT!
 leader_trait_gunfur_effect: "$ARMY_EFFECTS_TXT$:\n$t$Every Enemy Army Killed in Combat:\n$tt$§Y[Root.Owner.GetName]§!:\n$ttt$£energy£ £minerals£ £food£ §YBasic Resources§!: §G+25§!\n$ttt$£alloys£ §YAlloys§!: §G+10§!"  <"$ARMY_EFFECTS_TXT$:\n$t$Все вражеские армии убиты в бою:\n$tt$§Y[Root.Owner.GetName]§!:\n$ttt$£energy£ £minerals£ £food£ §YОсновные ресурсы§!: $t$0_9\n$ttt$$t$2 §YСплавы§!: $t$4_9">  #NT!
 leader_trait_gunfur_desc: "This leader has fought on every type of soil and commanded every type of soldier. He blitzed his way through Roqualia, overextended and away from supply lines and continued to thrive. His capacity for autonomy should not be understated."  <"Этот лидер сражался на всех типах почвы и командовал всеми типами солдат. Он прорвался через Роквалию, перенапряженный и вдали от линий снабжения, и продолжал процветать. Его способность к автономии не следует недооценивать.">  #NT!
 NAME_gunfur: "Heinrich Gunfur"  <"Генрих Гунфур">  #NT!
 pki_misc.6.title: "$NAME_gunfur$"  <"$NAME_gunfur$">  #NT!
 pki_misc.6.desc: "§HA battle-scarred Katzen in surprisingly advanced power armor approaches the view screen. He is bedecked in dozens of awards from many Flusionian nations although the bulk comes from the Katzenartig Imperium. Their fur is greying yet they seem surprisingly young for a seemingly vaunted military leader.§!\n\n"I offer my services again to you, mein Kaiser."\n\n§HHe speaks in a rough and coarse accent of a northern Herzlander that has been long since flecked in radiation and wounds.§!"  <"§HПокрытый шрамами в боях Катцен в удивительно современной силовой броне приближается к экрану обзора. Он удостоен десятков наград многих флузионских стран, хотя большая часть наград принадлежит Империи Каценартиг.Его мех седеет, но он кажется удивительно молодым для, казалось бы, хваленого военачальника.§!\n\n"Я снова предлагаю вам свои услуги, мой кайзер."\n\n§HОн говорит с грубым и суровым акцентом северного Герцландера, давно уже испещренном радиацией и ранами.§!">  #NT!
 gunfurdesc: "An elite commander, famed for commanding Dominiontracks."  <"Элитный командир, прославившийся тем, что командовал Dominiontracks.">  #NT!
 gunfur_catch_phrase: "§L"I blitzed through Roqualia, and I hold faith that I could do it again."§!"  <"§L"Я пронесся через Роквалию и верю, что смогу сделать это снова."§!">  #NT!
 pki_misc.6.a: "Who are you?"  <"Кто ты?">  #NT!
 pki_misc.6.a.response: "I am Größterpanzerkommandant Heinrich Gunfur of the Riesigerkatzenpanzer Dominiontracks and conqueror of billions."  <"Я — главный танковый комендант Генрих Гунфур из гусеничного танка Riesigerkatzenpanzer Dominion и покоритель миллиардов.">  #NT!
 pki_misc.6.b: "What does your army consist of?"  <"Из чего состоит ваша армия?">  #NT!
 pki_misc.6.b.response: "Enough for whatever I need to destroy."  <"Хватит на все, что мне нужно уничтожить.">  #NT!
 pki_misc.6.c: "How long have you served the Kaiser?"  <"Как долго вы служили кайзеру?">  #NT!
 pki_misc.6.c.response: "I am the physical representation of Katzen militarism and I have done so since I was born and I will continue to do so for as long as I draw breath."  <"Я физическое воплощение катценского милитаризма, и я делал это с самого рождения и буду продолжать делать это до тех пор, пока дышу.">  #NT!
 pki_misc.6.hire_custom_tooltip: "§Y$NAME_gunfur$§! joins our empire as a §HLeader§!."  <"§Y$NAME_gunfur$§! присоединяется к нашей империи как §HЛидер§!.">  #NT!
  
 leader_trait_neumeyer: "Neumayer's Order"  <"Орден Ноймайера">  #NT!
 leader_trait_neumeyer_desc: "This leader promotes a philosophy of his own design - Neumayerism. Along with bolstering planetary control through military rule, he alots additional influence to law enforcement, being made to serve as his personal lackeys."  <"Этот лидер продвигает собственную философию — неймайеризм. Наряду с усилением планетарного контроля посредством военного правления, он оказывает дополнительное влияние на правоохранительные органы, будучи его личными лакеями.">  #NT!
 NAME_neumeyer: "Emmeownuel Neumayer"  <"Эммеовнуэль Ноймайер">  #NT!
 pki_misc.18.title: "$NAME_neumeyer$"  <"$NAME_neumeyer$">  #NT!
 pki_misc.18.desc: "§HA well dressed, authoritative Katzen enters view. Sunglasses adorn his face, and after a brief moment they are taken off. He looks rather haughty, and finally looks at the screen to face the Kaiser.§!\n\n"Greetings."\n\n§HHis voice suggests a tyrant, a rather cold and disinterested tone.§!\n\n"I am a recent promotion to the rank of Katzgouverneur. What is my assignment?""  <"§HВ поле зрения появляется хорошо одетый, авторитетный Катцен. Его лицо украшают солнцезащитные очки, и через мгновение их снимают. Он выглядит довольно надменным и, наконец, смотрит на экран, чтобы встретиться с кайзером.§!\n\n"Greetings."\n\n§_0Его голос напоминает тирана, довольно холодный и бескорыстный тон.§!\n\n"Я недавно получил звание Кацгувернера. Какого мое задание?»">  #NT!
 neumeyerdesc: "Neumayer is an oppressive autocrat, enforcing his rule through the liberal use of truncheons and military force."  <"Ноймайер — репрессивный автократ, осуществляющий свое правление посредством либерального использования дубинок и военной силы.">  #NT!
 neumeyer_catch_phrase: "§L"Together, the unterskatzen will know their place."§!"  <"§L"Вместе unterskatzen найдут свое место."§!">  #NT!
 pki_misc.18.a: "Who are you?"  <"Кто ты?">  #NT!
 pki_misc.18.a.response: "I am Katzgouverneur Emmeownuel Neumayer, as I'm sure you already know."  <"Я Кацгувернёр Эммеовнуэль Ноймайер, как я уверен, вы уже знаете.">  #NT!
 pki_misc.18.b: "What are you qualified to do?"  <"На что вы способны?">  #NT!
 pki_misc.18.b.response: "I can enforce the rule of law on any planet you assign me to. The lessers need to be thoroughly controlled."  <"Я могу обеспечить верховенство закона на любой планете, на которую вы меня назначите. Лессеров необходимо тщательно контролировать.">  #NT!
 pki_misc.18.c: "You don't seem fond of foreigners."  <"Кажется, ты не любишь иностранцев.">  #NT!
 pki_misc.18.c.response: "Why should I be? They bring anarchy and disorder to our carefully constructed utopia. With my skillset, we can ensure they never cause us problems."  <"Почему я должен быть таким? Они привносят анархию и беспорядок в нашу тщательно выстроенную утопию. Благодаря моему набору навыков мы можем гарантировать, что они никогда не доставят нам проблем.">  #NT!
 pki_misc.18.hire_custom_tooltip: "§Y$NAME_neumeyer$§! joins our empire as a §HLeader§!."  <"§Y$NAME_neumeyer$§! присоединяется к нашей империи как §HLeader§!.">  #NT!
  
 leader_trait_schulz: "Mind of the Imperium"  <"Разум Империума">  #NT!
 leader_trait_schulz_desc: "This leader is an exceptionally skilled geneticist, surgeon, and military designer. With the creation of super soldiers, they are ready to serve the Kaiser."  <"Этот лидер является исключительно опытным генетиком, хирургом и военным конструктором. С созданием суперсолдат они готовы служить Кайзеру.">  #NT!
 leader_trait_schulz_effect: "Able to recruit §YMeowrine Legions§! while governing a planet."  <"Возможность набирать §YЛегионы Мяурин§!, управляя планетой.">  #NT!
 NAME_schulz: "Dr. Pawtto Schulz"  <"Доктор Поутто Шульц">  #NT!
 schulzdesc: "Dr. Pawtto Schulz is a brilliant mind, dedicated to augmenting and refining meowrines."  <"Доктор Поутто Шульц — блестящий ум, посвятивший себя усовершенствованию и совершенствованию мяуринов.">  #NT!
 schulz_catch_phrase: "§L"Y'know, the serum the meowrines use helps keep your fur from falling out..."§!"  <"§L"Знаешь, сыворотка, которую используют мяурины, помогает предотвратить выпадение твоей шерсти..."§!">  #NT!
 pki_paragons.1.title: "$NAME_schulz$"  <"$NAME_schulz$">  #NT!
 pki_paragons.1.desc: "§HThe doctor is making use of a cane to enter view. He is clearly quite an old man, but the glint of cybernetics betrays the fact that he will live for quite some time.§!\n\n"Well, hello again!"\n\n§HHe is quite jovial sounding.§!\n\n"My formulas are always getting better, and my soldiers keep getting stronger. What do you say mein Kaiser?""  <"§HВрач использует трость, чтобы войти в поле зрения. Он явно старый человек, но блеск кибернетики выдает тот факт, что он проживет еще довольно долго.§!\n\n"Ну, еще раз здравствуйте!"\n\n§HОн говорит довольно весело.§ _1\n\n"Мои формулы постоянно улучшаются, а мои солдаты становятся сильнее. Что скажешь, мой Кайзер?"">  #NT!
 pki_paragons.1.a: "What was your old assignment?"  <"Какое у вас было старое задание?">  #NT!
 pki_paragons.1.a.response: "Well, you had me begin work on the Kaiser's- or, well, I suppose your legions. Legions of space meowrines, one might say! I am an expert at the creation of super soldiers."  <"Ну, вы заставили меня начать работу над легионами Кайзера или, ну, я полагаю, вашими легионами. Можно сказать, легионы космических мяурин! Я эксперт по созданию суперсолдат.">  #NT!
 pki_paragons.1.b: "How powerful are these soldiers?"  <"Насколько сильны эти солдаты?">  #NT!
 pki_paragons.1.b.response: "Hoo wee! With power armor, soldier serum, surgeries, genetic augmentation, weapons heavier than you or I could pick up... they hit like a hochgeschwindigkeitszug!"  <"Уууууу! Силовая броня, солдатская сыворотка, операции, генетические улучшения, оружие тяжелее, чем мы с вами могли бы подобрать... они бьют как hochgeschwindigkeitszug!">  #NT!
 pki_paragons.1.c: "How many can we recruit from you?"  <"Сколько мы можем набрать у вас?">  #NT!
 pki_paragons.1.c.response: "If you got the supplies and the time, I can keep as many coming as you need."  <"Если у вас есть припасы и время, я смогу привезти столько, сколько вам нужно.">  #NT!
 pki_paragons.1.hire_custom_tooltip: "§Y$NAME_schulz$§! joins our empire as a §HLeader§!."  <"§Y$NAME_schulz$§! присоединяется к нашей империи как §HLeader§!.">  #NT!
  
 decision_create_kaiser_legion: "Recruit Meowrine Legion"  <"Нанять Легион Мяурина">  #NT!
 decision_create_kaiser_legion_desc: "We can recruit a legion of the Katzenartig Imperium's finest soldiers. This will be costly and time consuming, but well worth it."  <"Мы можем набрать легион лучших солдат Империи Каценартиг. Это будет дорого и отнимает много времени, но оно того стоит.">  #NT!
 decision_create_kaiser_legion_effect: "Recruits 8 powerful §Y$meowrine_company$§! armies, which can be used offensively."  <"Набирает 8 могущественных §Y$meowrine_company$§! армии, которые можно использовать в наступлении.">  #NT!
  
 kaiserdesc: "Charismatic and mysterious, yet markedly goofy at times, the Kaiser is known for his utterly insane megalomaniac tendencies that drive him to seek the ultimately unattainable goal of conquering all that exists."  <"Харизматичный и загадочный, но временами заметно бестолковый, кайзер известен своими совершенно безумными склонностями к мании величия, которые заставляют его искать совершенно недостижимую цель — покорить все сущее.">  #NT!
  
 central_instability: "Flusiocentric Instability"  <"Флюзиоцентрическая нестабильность">  #NT!
 central_instability_desc: "This world is suffering governmental breakdown due to an overly large population. We may need to move some pops to Flusion."  <"Этот мир страдает от правительственного распада из-за слишком большого населения. Возможно, нам придется переместить некоторые поселения во Flusion.">  #NT!
  
 centrism.5.title: "Hostile Minor World Conquered"  <"Враждебный малый мир завоеван">  #NT!
 centrism.5.desc: "After the conquest of a minor world, the Katzenreisebüro has made the decision to relocate the entire population to our capital, §YFlusion§!."  <"После завоевания малого мира Катценрайзебюро приняло решение переселить все население в нашу столицу §YFlusion§!.">  #NT!
 centrism.5.a: "Wunderbar!"  <"Вундербар!">  #NT!
  
 centrism.3.title: "Industrial Revolution on Flusion"  <"Промышленная революция на Fusion">  #NT!
 centrism.3.desc: "As the Kaiser's rule solidifies on Flusion, a grand transformation takes place. The planet's industries undergo a profound centralization, setting the stage for an unprecedented era of productivity and progress. The Kaiser's vision for a mighty industrial powerhouse is now within reach, empowering the planet with enhanced decision-making and accelerated construction capabilities.\n\nThe citizens of Flusion stand ready to shape their destiny amidst the whirring machinery and billowing smokestacks, paving the way for the Kaiser's millitary vision."  <"По мере того как правление Кайзера укрепляется на Флюжене, происходит грандиозная трансформация. Промышленность планеты подвергается глубокой централизации, создавая основу для беспрецедентной эры производительности и прогресса. Мечта Кайзера о создании мощной промышленной державы теперь уже в пределах досягаемости, предоставляя планете расширенные возможности принятия решений и ускоренного строительства.\n\nГраждане Флюжена готовы формировать свою судьбу среди гудящей техники и клубящихся дымовых труб, прокладывая путь для военного видения кайзера.">  #NT!
 centrism.3.a: "The universe awaits."  <"Вселенная ждет.">  #NT!
  
 kaiser_war_planet.7.name: "Project Höchstedominanz Complete"  <"Проект Höchstedominanz завершен">  #NT!
 kaiser_war_planet.7.desc: "More placeholder text to make someone else do :Trokk:"  <"Больше текста-заполнителя, чтобы кто-то другой сделал это :Trokk:">  #NT!
 kaiser_war_planet.7.a: "Wunderbar!"  <"Вундербар!">  #NT!
 kaiser_war_planet.8.title: "Project Höchstedominanz"  <"Проект Хёхстедоминанс">  #NT!
 kaiser_war_planet.8.desc: "Work has begun on the Kaiser's latest celestial weaponization project; The transformation of Nesar, a hostile and molten world, into fully operational and incredibly powerful warship. Using the engineering lessons learned from projects Mondkannone and Dominance, Project Höchstedominanz will act as the new flagship for the Katzenartig Navy.\n\nThe entire surface of the planet will be converted into a city, for housing the computing operations and crew for the enormous warship. Equipped with a railgun that absolutely dwarfs the comparatively small device on Project Mondkannone, the ship will be able to completely annihilate enemy fleets with it's combined complement of railguns, missile batteries, and hangar bays.\n\nThe project begins with the effort to cool down the high volcanic activity of Nesar, with efforts ranging from high-tech solutions such as machinery to slow tectonic activity and cool down the mantle, all the way to simply pouring water on the lava streams. Workers are provided with powerful suits, able to protect them from the high temperatures and toxic atmosphere of the highly volcanic world.\n\nCertain politicians on Flusion have expressed concern regarding the project, claiming that it may harm the economy of Flusion for little gain. Psychological evaluations have begun to figure out where they got these ridiculous, pacifistic ideas from."  <"Началась работа над последним проектом Кайзера по созданию небесного оружия; Превращение Несара, враждебного и расплавленного мира, в полностью боеспособный и невероятно мощный военный корабль. Используя инженерные уроки, извлеченные из проектов Mondkannone и Dominance, проект Höchstedominanz станет новым флагманом военно-морского флота Katzenartig.\n\nВся поверхность планеты будет преобразована в город для размещения вычислительных операций и экипажа огромного военный корабль. Оснащенный рельсотроном, который затмевает сравнительно небольшое устройство проекта Мондканноне, корабль сможет полностью уничтожить флот противника с помощью комбинированного набора рельсотронов, ракетных батарей и ангарных отсеков.\n\nПроект начинается с попытки охладить Снизить высокую вулканическую активность Несара, приложив усилия, варьируются от высокотехнологичных решений, таких как оборудование для замедления тектонической активности и охлаждения мантии, до простого выливания воды на потоки лавы. Работникам предоставляются мощные костюмы, способные защитить их от высоких температур и токсичной атмосферы сильно вулканического мира.\n\nНекоторые политики Флюжена выразили обеспокоенность по поводу проекта, утверждая, что он может нанести вред экономике Флюжена без особой выгоды. . Психологические оценки начали выяснять, откуда у них взялись эти нелепые пацифистские идеи.">  #NT!
  
 kaiser_planet_0: "Kaiser-Behemoth Planetcraft Construction Site"  <"Строительная площадка Kaiser-Behemoth Planetcraft">  #NT!
 kaiser_planet_0_DESC: "The construction site for a future Kaiser Planet, an insane spacecraft built around an entire planet. Lots of work lies ahead."  <"Строительная площадка будущей Планеты Кайзера, безумного космического корабля, построенного вокруг всей планеты. Впереди много работы.">  #NT!
 kaiser_planet_1: "Kaisercraft Crust"  <"Кайзеркрафт Краст">  #NT!
 kaiser_planet_1_DESC: "The Kaiser Planet's external and internal systems have been installed within the planet's crust. A gigantic reactor is installed within this world's core, capable of powering the most devastating weapons."  <"Внешние и внутренние системы планеты Кайзер были установлены в коре планеты. В ядре этого мира установлен гигантский реактор, способный питать самое разрушительное оружие.">  #NT!
 kaiser_planet_2: "Kaisercraft Movement Systems"  <"Системы движения Kaisercraft">  #NT!
 kaiser_planet_2_DESC: "Gigantic thrusters that are capable of displacing an entire world have been installed on this planet. They are quite energy-hungry, but the planet's core reactor provides more than enough energy."  <"На этой планете установлены гигантские двигатели, способные сместить целый мир. Они очень энергоемки, но основной реактор планеты обеспечивает более чем достаточно энергии.">  #NT!
 kaiser_planet_3: "Kaisercraft Weaponry"  <"Оружие Кайзеркрафта">  #NT!
 kaiser_planet_3_DESC: "Hundreds of thousands of weapon batteries installed within the planet's crust, and a gigantic cannon that can shred anything into pieces."  <"Сотни тысяч оружейных батарей, установленных в коре планеты, и гигантская пушка, способная разорвать что угодно на куски.">  #NT!
 kaiser_planet_4: "Kaisercraft Final Armament"  <"Последнее вооружение Кайзеркрафта">  #NT!
 kaiser_planet_4_DESC: "The monumental task of loading the vessel with ammunition and ammunition factories may seem small, but it is critical nonetheless."  <"Монументальная задача по загрузке судна боеприпасами и заводами по производству боеприпасов может показаться незначительной, но, тем не менее, она имеет решающее значение.">  #NT!
  
 policy_kaiser_appearance: "Build-A-Kaiser"  <"Построй-А-Кайзер">  #NT!
 policy_kaiser_appearance_desc: "Changes the appearance of Kaiser Kattail."  <"Изменяет внешний вид Кайзера Каттейла.">  #NT!
 pvz_cattail: "PvZ Cattail"  <"ПвЗ Рогоз">  #NT!
 pvz_cattail_desc: "Changes the Kaiser's appearance to his classic form."  <"Изменяет внешний вид Кайзера на его классическую форму.">  #NT!
 derega_kaiser: "Canon Kaiser"  <"Канон Кайзер">  #NT!
 derega_kaiser_desc: "Changes the Kaiser's appearance to his more 'normal' form."  <"Изменяет внешний вид Кайзера на его более «нормальную» форму.">  #NT!
  
 policy_loris_appearance: "Build-A-Loris"  <"Построй-А-Лорис">  #NT!
 policy_loris_appearance_desc: "Chnages the appearance of Loris Von Kattensbach."  <"Меняет внешний вид Лориса фон Каттенсбаха.">  #NT!
 real_loris: "Real Loris"  <"Настоящий Лорис">  #NT!
 real_loris_desc: "Changes Loris's appearance to his kitbashed lifelike form"  <"Изменяет внешний вид Лориса на его избитую, реалистичную форму.">  #NT!
 HD_loris: "HD Loris"  <"HD Лорис">  #NT!
 HD_loris_desc: "Changes Loris's appearance to his more normal and high definition form."  <"Изменяет внешний вид Лориса на его более нормальную форму с высоким разрешением.">  #NT!
 cartoon_loris: "Cartoon Loris"  <"Мультфильм Лорис">  #NT!
 cartoon_loris_desc: "Changes Loris's appearance to his classic and VERY SERIOUSINGS cartoon form."  <"Изменяет внешность Лориса на его классическую и ОЧЕНЬ СЕРЬЕЗНУЮ мультяшную форму.">  #NT!
 vanilla_loris: "Vanilla Loris"  <"Ванильный лорис">  #NT!
 vanilla_loris_desc: "Changes Loris's appearance to use the vanilla stellaris portrait for the Katzens"  <"Изменяет внешний вид Лориса, чтобы использовать портрет Катценов из Vanilla Stellaris.">  #NT!
  
 kaiser_docs_note: "\n\n§YOrigin documentation can be found in the Situation Log.§!"  <"\n\n§YИсходную документацию можно найти в журнале ситуаций.§!">  #NT!
  
 kaiser_docs_chain_title: "Katzenartig Imperium Documentation"  <"Документация Katzenartig Imperium">  #NT!
 kaiser_docs_chain_desc: "The §YKatzenartig Imperium§! needs no introduction, but the mechanics included in this origin do. With unique technologies and bonuses available, the Katzenartig Imperium will easily become one of the military superpowers of the galaxy. If it will meet its match, remains to be seen. \n\nSee subcategories in this menu for additional details."  <"§YKatzenartig Imperium§! не нуждается в представлении, но механика, включенная в этот источник, нуждается в представлении. Благодаря доступным уникальным технологиям и бонусам Империя Катценартиг легко станет одной из военных сверхдержав галактики. Будет ли он соответствовать своему сопернику, еще неизвестно. \n\nДля получения дополнительной информации см. подкатегории в этом меню.">  #NT!
  
 kaiser_docs_1: "1. Unification"  <"1. Объединение">  #NT!
 kaiser_docs_1_desc: "Flusion must first be unified in order for our Kaiser's plans for the rest of the galaxy to be achieved.\n\nThe §YKatzenvereinigungsbüro§! will be the first step in our Unification. There you will be able to engage in diplomacy with the rest of the Flusionian nations. As you conquest, a World Tension situation will progress. If it completes, the remaining Flusionian states will all declare war on you, so be careful. After unification has been achieved, we may then set our eyes on the stars and the other empires that await our unity."  <"Сначала необходимо объединить Флюжен, чтобы планы нашего Кайзера относительно остальной галактики были реализованы.\n\nThe §YKatzenvereinigungsbüro§! будет первым шагом к нашему Объединению. Там вы сможете заниматься дипломатией с остальными народами Флюсиона. По мере вашего завоевания ситуация в мире будет прогрессировать. Если он завершится, все оставшиеся государства Флюсиона объявят вам войну, так что будьте осторожны. После того, как объединение будет достигнуто, мы сможем взглянуть на звезды и другие империи, которые ждут нашего единства.">  #NT!
  
 kaiser_docs_2: "2. Unique Ships"  <"2. Уникальные корабли">  #NT!
 kaiser_docs_2_desc: "Thanks to Katzen ingenuity, we have unique ships at our disposal.\n\nThey all have unique niches to fill, so our navy will be quite capable combined with regular ships. There are four unique ships available to us:\n\n§YKatzenweltraumpanzers§!: Small, fast space tanks with a large railgun at the front.\n§HUnlocked by§! £engineering_research£ §Y$tech_destroyers$§!\n\n§YLeerekatzenbombers§!: Bombers with plenty of torpedo slots.\n§HUnlocked by§! £engineering_research£ §Y$tech_cruisers$§!\n\n§YKatzenkreuzers§!: A jack of all trades cruiser, with a hanger and even a couple torpedos.\n§HUnlocked by§! £engineering_research£ §Y$tech_battleships$§!\n\n§YUnterraumboots§!: Torpedo boats with powerful cloaking capabilities.\n§HUnlocked by§! £physics_research£ §Y$tech_cloaking_1$§!"  <"Благодаря изобретательности Катцена, в нашем распоряжении есть уникальные корабли.\n\nУ каждого из них есть уникальные ниши, которые нужно заполнить, поэтому наш флот будет вполне боеспособен в сочетании с обычными кораблями. Нам доступны четыре уникальных корабля:\n\n§YKatzenweltraumpanzers§!: Маленькие быстрые космические танки с большим рельсотроном спереди.\n§HОткрывается §! £engineering_research£ §Y$tech_destroyers$§_2\n\n§YLeerekatzenbombers§_2: Бомбардировщики с множество слотов для торпед.\n§HРазблокировано§! £engineering_research£ §Y$tech_cruisers$§_2\n\n§H0_2: Крейсер-мастер на все руки, с ангаром и даже парой торпед.\n§HРазблокировано§! £engineering_research£ §H4_2 \n\n§H5_2: Торпедные катера с мощными возможностями маскировки.\n§HОткрывается §! §H8 §H9_2.">  #NT!
  
 kaiser_docs_3: "3. Celestial Projects"  <"3. Небесные проекты">  #NT!
 kaiser_docs_3_desc: "Projects like §YMondkanone§!, §YDominance§!, and §YHöchstedominanz§! are all started through §YAgendas§!. When finished, a situation will start to allow the construction of our celestial weapons.\n\nProject §YMondkanone§!: £alloys£ 10,000 Alloys required to complete\n\nProject §YDominance§!: £alloys£ 10,000 Alloys required to complete\n\nProject §YHöchstedominanz§!: £alloys£ 240,000 Alloys required to complete\n\nIn the case of a celestial weapon's destruction, a new situation may be started with a decision at any planet."  <"Такие проекты, как §YMondkanone§!, §YDominance§! и §YHöchstedominanz§! все запускаются через §YAgendas§!. После завершения ситуация позволит создать наше небесное оружие.\n\nПроект §YMondkanone§!: £alloys£ Для завершения проекта требуется 10 000 сплавов\n\nПроект §YDominance§!: £alloys£ Для завершения проекта требуется 10 000 сплавов\n\n §YHöchstedominanz§!: £alloys£ 240 000 сплавов, необходимых для завершения\n\nВ случае уничтожения небесного оружия новая ситуация может начаться принятием решения на любой планете.">  #NT!
  
