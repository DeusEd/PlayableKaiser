 pki_scaling_colony_desc: "This world is one of the more autonomous planets of the Imperium. Provided with a significant amount of autonomy, alongside hosting a Katzen Employment Center, the world efficiently assigns workers their jobs, if at a minor productivity cost."  <"Этот мир — одна из наиболее автономных планет Империума. Обладая значительной степенью автономии, а также наличием Центра занятости Катцен, мир эффективно распределяет работников на их рабочие места, хотя и с небольшими затратами на производительность.">  #NT!
  
     # Deposits 
 d_grand_kronk_quarry: "Grand Kronk Quarry"  <"Великий карьер Кронков">  #NT!
 d_grand_kronk_quarry_desc: "A massive quarry built and operated by the Kronks, harvesting untold amounts of minerals."  <"Огромный карьер, построенный и управляемый Кронками, добывающий несметное количество полезных ископаемых.">  #NT!
 d_katown: "Katown Megalopolis"  <"​​Мегаполис Коттаун">  #NT!
 d_katown_desc: "The largest urban area on Flusion, Katown is home to hundreds of millions of inhabitants of all species."  <"В крупнейшем городском районе Флюжена, Коттауне, проживают сотни миллионов жителей всех видов.">  #NT!
 d_katzen_generator: "Katzen Megareactor"  <"Мегареактор Катцен">  #NT!
 d_katzen_generator_desc: "The Megareactor provides Flusion with clean energy thanks to the power of nuclear fusion."  <"Мегареактор обеспечивает Флюжн чистой энергией благодаря силе ядерного синтеза.">  #NT!
 d_ezic_farmland: "Zuspri Pastures"  <"Пастбища Зуспри">  #NT!
 d_ezic_farmland_desc: "The vast expanses of the former Zuspri Intermarium have been repurposed into useful farms."  <"Обширные просторы бывшего Междуморья Зуспри были перепрофилированы под полезные фермы.">  #NT!
 d_mercurian_plains: "Central Mercurian Plain"  <"Центральная Меркурианская равнина">  #NT!
 d_mercurian_plains_desc: "Central Mercuria consists of a single large plain which provides plenty of arable land."  <"Центральная Меркурия представляет собой единственную большую равнину, на которой имеется много пахотных земель.">  #NT!
 d_yinjite_sea_mines: "Yinjite Underwater Mines"  <"Юджитские подводные мины">  #NT!
 d_yinjite_sea_mines_desc: "The amphibious Yinjites are able to harvest minerals located deep underwater."  <"Земноводные Юнджиты способны добывать минералы, находящиеся глубоко под водой.">  #NT!
 d_laurandar_shores: "Lush Laurnaise Shores"  <"Пышные берега Лорнеза">  #NT!
 d_laurandar_shores_desc: "The shores of the Laurnaise Island are known to be exceptionally agreeable and scenic."  <"Берега острова Лорнез известны как исключительно приятные и живописные.">  #NT!
 d_propanian_mines: "Propanian Gas Wells"  <"Пропановые газовые скважины">  #NT!
 d_propanian_mines_desc: "The Propanian soil houses many large pockets of volatile propane gas."  <"В пропановой почве находится множество крупных карманов летучего газа.">  #NT!
 d_magnetic_puffy: "Magnetic Puffy Point"  <"Магнитная пухлая точка">  #NT!
 d_magnetic_puffy_desc: "The tallest mountain on Flusion offers both an opportunity to harvest resources and study the planet's geological processes."  <"Самая высокая гора на Флюжене дает возможность добывать ресурсы и изучать геологические процессы планеты.">  #NT!
 d_cookian_steppes_mining: "Great Cookian Steppe"  <"Великая Кукинская степь">  #NT!
 d_cookian_steppes_mining_desc: "Filled with research campuses, this great steppe also offers an opportunity to conduct mining operations."  <"Эта великая степь, наполненная исследовательскими кампусами, также предлагает возможность вести добычу полезных ископаемых.">  #NT!
 d_solakian_factory: "Roqualian Robot Factory"  <"Рокуальский завод роботов">  #NT!
 d_solakian_factory_desc: "A massive Roqualian-built factory, producing large amounts of customized all-purpose robots for the population, as well as Soul-bots."  <"Огромная фабрика, построенная в Роквалиане, производящая большое количество индивидуальных универсальных роботов для населения, а также ботов-душ.">  #NT!
 d_katown_palace: "Katown Governmental Palace"  <"Правительственный дворец Коттауна">  #NT!
 d_katown_palace_desc: "A massive construct towering over Katown, housing the untold amount of workers required to run the empire's government."  <"Массивное сооружение, возвышающееся над Коттауном, вмещающее бесчисленное количество рабочих, необходимых для управления правительством империи.">  #NT!
 d_katown_palace_primitive: "Katown Governmental Palace"  <"Правительственный дворец Коттауна">  #NT!
 d_katown_palace_primitive_desc: "A massive construct towering over Katown, housing the untold amount of workers required to run the empire's government."  <"Массивное сооружение, возвышающееся над Коттауном, вмещающее бесчисленное количество рабочих, необходимых для управления правительством империи.">  #NT!
 d_altarian_jungle: "£blocker£ Unexplored Altarian Jungle"  <"£blocker£ Неизведанные алтарианские джунгли">  #NT!
 d_altarian_jungle_desc: "Most of the Altarian Jungle Island is still unknown to modern civilization, hidden beneath a thick jungle."  <"Большая часть Алтарианского острова джунглей до сих пор неизвестна современной цивилизации и скрыта под густыми джунглями.">  #NT!
 d_altarian_island: "Altarian Island"  <"Остров Алтариан">  #NT!
 d_altarian_island_desc: "The Altarian Island is rich in rare resources such as the exotic Betharian Stone, which most likely powered the Altarians themselves."  <"Остров Алтариан богат редкими ресурсами, такими как экзотический Бетарианский камень, который, скорее всего, питал самих алтарианцев.">  #NT!
 d_manglarian_junkyard: "£blocker£ Manglarian Junkyard"  <"£blocker£ Мангларианская свалка">  #NT!
 d_manglarian_junkyard_desc: "Manglaria is an island completely covered by the ruins of the old Roqual city."  <"Манглария — остров, полностью покрытый руинами старого города Рокаль.">  #NT!
 d_restored_solak: "Restored Roqual Metropolis"  <"Восстановленный Метрополис Роквал">  #NT!
 d_restored_solak_desc: "The ancient city of Roqual, brought back from devastation."  <"Древний город Роквал, восстановленный после опустошения.">  #NT!
 d_catspian_sea: "£blocker£ Catspian Sea"  <"£blocker£ Котспийское море">  #NT!
 d_catspian_sea_desc: "The Catspian Sea is said to possess untold riches, but the sea itself prevents us from accessing them."  <"Говорят, что Котспийское море обладает несметными богатствами, но само море не позволяет нам получить к ним доступ.">  #NT!
 d_catspian_crystal_mines: "Catspian Crystal Mines"  <"Котспийские хрустальные рудники">  #NT!
 d_catspian_crystal_mines_desc: "Vast mines harvesting the crystals located under what used to be the Catspian Sea."  <"Огромные шахты по добыче кристаллов, расположенные под тем, что когда-то было Котспийским морем.">  #NT!
 d_northern_ice_cap: "£blocker£ Northern Ice Cap"  <"£blocker£ Северная ледниковая шапка">  #NT!
 d_northern_ice_cap_desc: "A thick sheet of ice covering the north pole, blocking access to hidden mineral wealth."  <"Толстый слой льда покрывает северный полюс и блокирует доступ к скрытым минеральным богатствам.">  #NT!
 d_polar_mineral_fields: "Polar Mineral Fields"  <"Полярные минеральные месторождения">  #NT!
 d_polar_mineral_fields_desc: "Made accessible by removing the ice cap, the northern continent is home to untold mineral riches."  <"Северный континент, ставший доступным после удаления ледяной шапки, является источником для добычи несметных полезных ископаемых.">  #NT!
 d_southern_ice_cap: "£blocker£ Southern Ice Cap"  <"£blocker£ Южная ледяная шапка">  #NT!
 d_southern_ice_cap_desc: "A thick sheet of ice covering the south pole, preventing the extraction of valuable uranium."  <"Толстый слой льда, покрывающий Южный полюс, препятствует добыче ценного урана.">  #NT!
 d_antarctic_uranium_fields: "Antarctic Uranium Fields"  <"Антарктические урановые месторождения">  #NT!
 d_antarctic_uranium_fields_desc: "Massive deposits of precious Uranium mineral that can be used for power generation."  <"Массивные месторождения драгоценного минерала урана, который можно использовать для производства электроэнергии.">  #NT!
 d_katzen_mountain_range: "£blocker£ Central Katzen Mountains"  <"£blocker£ Центральные горы Катцен">  #NT!
 d_katzen_mountain_range_desc: "A vast mountain range splitting the former Cat Kingdom in two."  <"Обширный горный массив разделяет бывшее Кошачье королевство на две части.">  #NT!
 d_katzen_mote_field: "Katzen Mote Fields"  <"Катценские пыльные поля">  #NT!
 d_katzen_mote_field_desc: "Obliterating the central mountain range revealed large amounts of volatile motes which used to be buried within the mountains."  <"Уничтожение центрального горного хребта выявило большое количество летучих пылинок, которые раньше были захоронены в горах.">  #NT!
 d_sop4_wreck: "£blocker£ Suprezian Wasteland"  <"£blocker£ Супрезианская пустошь">  #NT!
 d_sop4_wreck_desc: "The ruins of what used to be WinterMagnet's empire. Littered with advanced technologies, it covers a large area."  <"Руины бывшей империи WinterMagnet. Усеянный передовыми технологиями, он занимает большую территорию.">  #NT!
 d_grand_array: "The Grand Array"  <"Большой Массив">  #NT!
 d_grand_array_desc: "A massive solar array partially built using materials salvaged from the Suprezian ruins. It provides untold amounts of energy."  <"Массивная солнечная батарея, частично построенная из материалов, найденных в руинах Супрезиана. Он дает неисчислимое количество энергии.">  #NT!
 d_meowriana_trench: "£blocker£ Meowriana Trench"  <"£blocker£ Желоб Меовриана">  #NT!
 d_meowriana_trench_desc: "The deepest trench on Flusion, housing a variety of unique species that are sadly out of reach due to the immense depths."  <"Самая глубокая впадина на Флюжене, в которой обитает множество уникальных видов, которые, к сожалению, недоступны из-за огромной глубины.">  #NT!
 d_flusion_sea_temple: "Arcane Temple"  <"Таинственный храм">  #NT!
 d_flusion_sea_temple_desc: "A mysterious temple containing ancient artefacts of great power."  <"Таинственный храм, содержащий древние артефакты огромной силы.">  #NT!
 d_katown_reactor: "Katown Megareactor"  <"Коттаунский мегареактор">  #NT!
 d_katown_reactor_desc: "The megareactor powering all of Katown provides immense amounts of clean fusion energy."  <"Мегареактор, питающий весь Коттаун, обеспечивает огромное количество чистой термоядерной энергии.">  #NT!
 d_ravaka_volcano: "Ravkan Supervolcano"  <"Равканский супервулкан">  #NT!
 d_ravaka_volcano_desc: "Located in the far western reaches of Ravka, the highly active Ravkan Supervolcano provides an ideal location for large-scale alloy foundries, owing to its plentiful supply of geothermal energy."  <"Расположенный на крайнем западе Равки, высокоактивный супервулкан Равкан представляет собой идеальное место для крупномасштабных литейных заводов по производству сплавов благодаря обильным запасам геотермальной энергии.">  #NT!
 d_zousa_megalopolis: "Ancient Megalopolis"  <"Древний Мегаполис">  #NT!
 d_zousa_megalopolis_desc: "These dilapidated ruins were evidently once a great, continent-spanning city. Becoming denser and denser as one approaches the heart of Linterian civilization, they stand as a testimony to the Linterian's long-gone golden age."  <"Эти полуразрушенные руины, очевидно, когда-то были огромным городом, охватывающим весь континент. Становясь все плотнее и плотнее по мере приближения к сердцу линтерианской цивилизации, они служат свидетельством давно ушедшего золотого века Линтерии.">  #NT!
 d_symbyland_battlefield: "Rapturian War Battlefields"  <"Поля сражений Раптурийской войны">  #NT!
 d_symbyland_battlefield_desc: "The Rapturian War saw untold destruction by copious atomic bombardment. While most of the radiation has now dissipated, large swathes of Wacegien remain uninhabitable, but these areas can be scavenged for valuable leftover fissile materials."  <"Раптурианская война привела к неисчислимым разрушениям в результате обильных атомных бомбардировок. Хотя большая часть радиации уже рассеялась, большая часть территории Васегии остаётся непригодной для жизни, но эти территории можно очистить в поисках остатков ценных материалов.">  #NT!
 d_symbyland_power: "Repurposed Nuclear Power Plants"  <"Перепрофилированные атомные электростанции">  #NT!
 d_symbyland_power_desc: "Entire fields of nuclear power plants can be powered by re-using leftover fissile material from the Rapturian War."  <"Целые поля атомных электростанций могут быть снабжены энергией за счет повторного использования расщепляющихся материалов, оставшихся после Раптурийской войны.">  #NT!
  
 d_katzen_mineral_dam: "Katzen Mining Dams"  <"Катценские горнодобывающие плотины">  #NT!
 d_katzen_mineral_dam_desc: "A series of dams that allow for the excavation of the seabed, which increases the mineral output of this world."  <"Ряд плотин, позволяющих раскапывать морское дно, что увеличивает добычу полезных ископаемых в этом мире.">  #NT!
 d_katzen_energy_dam: "Katzen Generator Dams"  <"Катценские генераторные плотины">  #NT!
 d_katzen_energy_dam_desc: "A series of large hydroelectric dams that greatly increase the energy output of this world."  <"Ряд крупных плотин-гидроэлектростанций, которые значительно увеличивают выработку энергии в этом мире.">  #NT!
 d_katzen_food_dam: "Katzen Farming Dams"  <"Катценские фермерские плотины">  #NT!
 d_katzen_food_dam_desc: "A series of dams that redirect water for agricultural purposes."  <"Ряд плотин, перенаправляющих воду для сельскохозяйственных целей.">  #NT!
 d_katzen_housing_dam: "Katzen Housing Dams"  <"Жилищные плотины Катцен">  #NT!
 d_katzen_housing_dam_desc: "A series of dams that redirect and filter water into usable forms, so as to allow the construction of new homes."  <"Ряд плотин, которые перенаправляют и фильтруют воду в пригодную для использования форму, что позволяет строить новые дома.">  #NT!
 d_katzen_industrial_dam: "Katzen Industrial Dams"  <"Катценские промышленные плотины">  #NT!
 d_katzen_industrial_dam_desc: "A series of dams that relocates water for use as industrial coolant, allowing more factories to be opened."  <"Серия плотин, которые перекачивают воду для использования в качестве промышленного хладагента, что позволяет открыть больше заводов.">  #NT!
 d_annexed_region_solak: "Roqualian Held Territory"  <"Территория, удерживаемая Роквалами">  #NT!
 d_annexed_region_solak_desc: "As long as Roqualian forces hold our land, we cannot use it."  <"Пока силы Роквалия удерживают нашу землю, мы не можем ее использовать.">  #NT!
 d_annexed_region_cookie: "Galletian Held Territory"  <"Территория, удерживаемая Галлетией">  #NT!
