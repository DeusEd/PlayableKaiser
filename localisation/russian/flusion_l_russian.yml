 tech_kaiser_planet_sections: "Katzen Superscale Celestial Body Weaponization"  <"Вооружение супермасштабного небесного тела Катцена">  #NT!
 tech_kaiser_planet_sections_desc: "Innovations in Katzen science has led us here, to the one thing we all thought impossible. Something stronger than the Kaiser Moon. Yet here it is, in all its glory."  <"Инновации в науке Катцена привели нас сюда, к тому, что мы все считали невозможным. Что-то более сильное, чем Кайзер Мун. Но вот оно во всей своей красе.">  #NT!
 allow_kaiser_planet_sections: "§HUnlocks Section:§! Kaiser Behemoth Planetcraft Sections"  <"§HРазблокирование раздела:§! Разделы Kaiser Behemoth Planetcraft">  #NT!
 desc_kaiser_planet_sections: "A truly insane engineering project, based on Katzen technologies. Like the Kaiser Moon, the Kaiser Planetcraft boasts a massive railgun instead of a laser array, and is equipped with a vast array of kinetic and explosive weapons. These new section configurations can be applied to any new or existing Behemoth Planetcrafts."  <"Поистине безумный инженерный проект, основанный на технологиях Katzen. Как и Kaiser Moon, Kaiser Planetcraft может похвастаться массивным рельсотроном вместо лазерной установки и оснащен огромным набором кинетического и взрывного оружия. Эти новые конфигурации секций могут быть применены к любым новым или существующим планетарным кораблям Behemoth.">  #NT!
  
 must_not_have_katzen_orign: "Disabled by Playable Katzenartig Imperium"  <"Отключено играбельным Katzenartig Imperium">  #NT!
  
 flusion.44.name: "You didn't use the preset!"  <"Вы не использовали пресет!">  #NT!
 flusion.44.desc: "Please make sure to use our custom Katzenartig Imperium preset! It is at the bottom of the preset list. If you don't you won't get the intended Kaiser experience!. If you really want to, you can make your own, but just know that things might not work 100% as intended."  <"Обязательно используйте наш собственный пресет Katzenartig Imperium! Он находится внизу списка предустановок. Если вы этого не сделаете, вы не получите желаемого опыта Кайзера! Если вы действительно этого хотите, вы можете создать свой собственный, но знайте, что что-то может работать не на 100% так, как задумано.">  #NT!
 flusion.44.a: "Fine..."  <"Отлично...">  #NT!
  
