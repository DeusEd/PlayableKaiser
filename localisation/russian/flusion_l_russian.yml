 d_centralized_industry: "Centralized Industry"  <"Централизованная промышленность">  #NT!
 d_centralized_industry_desc: "With our industry centralized on our capital, construction is faster than ever."  <"Поскольку наша промышленность сконцентрирована в столице, строительство идет быстрее, чем когда-либо.">  #NT!
 d_flusion_bureaucracy: "Imperial Governance"  <"Имперское управление">  #NT!
 d_flusion_bureaucracy_desc: "Flusion is the center of imperial power and a shining example of what can be achieved with a strong central authority."  <"Флюжн — центр имперской власти и яркий пример того, чего можно достичь с помощью сильной центральной власти.">  #NT!
 d_flusion_bounty_colony: "Colonial Subjugation"  <"Колониальное подчинение">  #NT!
 d_flusion_bounty_colony_desc: "Being only a colony of the grandest world in the galaxy, this planet's administration is somewhat slipshod."  <"Будучи всего лишь колонией величайшего мира в галактике, администрация этой планеты несколько небрежна.">  #NT!
 d_flusion_bounty: "Flusion's Bounty"  <"Награда Флюжна">  #NT!
 d_flusion_bounty_desc: "The bounty of the cradle of the galaxy is infinite; we need only utilize them."  <"Щедрость колыбели галактики безгранична; нам нужно только использовать её.">  #NT!
 d_bureau_of_benefits: "Flusionian Administration"  <"Флюзионская администрация">  #NT!
 d_bureau_of_benefits_desc: "With the empire administered from Flusion, things become simpler to organize. If not less efficient."  <"Когда империя управляется из Флюжена, все становится проще организовать. Если не менее эффективно.">  #NT!
 d_bureau_of_colonial_benefits: "Flusionian Administration"  <"Флюзионская администрация">  #NT!
 d_bureau_of_colonial_benefits_desc: "With the empire administered from Flusion, things become simpler to organize. If not less efficient."  <"Когда империя управляется из Флюжена, все становится проще организовать. Если не менее эффективно.">  #NT!
  
 d_pki_flusion_societal_restructuring: "Societal Restructuring"  <"Социальная реструктуризация">  #NT!
 d_pki_flusion_societal_restructuring_desc: "Society has been redefined with these changes on our Flusio-Arcology. Our production is now limitless."  <"Общество изменилось благодаря этим изменениям в нашей Флюзио-Аркологии. Наше производство теперь безгранично.">  #NT!
  
     # Opinions 
 opinion_katzen_militarism: "Katzen Menace"  <"Угроза Катцен">  #NT!
  
     # Techs 
 tech_katzen_luxuries: "Katzen Civilian Good Production"  <"Предприятия гражданского производства Катцен">  #NT!
 tech_katzen_luxuries_desc: "The civilian economy supports the military economy. Therefore, without a civilian economy, there will be no military. This is unacceptable, and we must bring our standards up to date with the latest production capabilities."  <"Гражданская экономика поддерживает военную экономику. Поэтому без гражданской экономики не будет и военной. Это неприемлемо, и мы должны привести наши стандарты в соответствие с новейшими производственными возможностями.">  #NT!
 tech_katzen_rr: "Strategic Resource Katzenification"  <"Стратегический ресурс">  #NT!
 tech_katzen_rr_desc: "Many rare and useful resources may already be synthetically produced, but to a limited efficiency. This is clearly unacceptable and new refineries must be created in order to further produce these valuable materials."  <"Многие редкие и полезные ресурсы уже могут быть произведены синтетически, но с ограниченной эффективностью. Это явно неприемлемо, и необходимо создавать новые перерабатывающие заводы для дальнейшего производства этих ценных материалов.">  #NT!
 tech_katzen_forge: "Katzen Military-Industrial Complex"  <"Катценский военно-промышленный комплекс">  #NT!
 tech_katzen_forge_desc: "Our grand ambitions will require vast amounts of military force. We shall not let our civilian economy thrive at the expense of our navy."  <"Наши грандиозные амбиции потребуют огромного количества военной силы. Мы не позволим нашей гражданской экономике процветать за счет нашего военно-морского флота.">  #NT!
 tech_katzen_reactor: "Katzen Reactor Blueprints"  <"Чертежи реактора Катцен">  #NT!
 tech_katzen_reactor_desc: "A number of potential innovations in the field of fusion power exist. The Katzens are eager to get started."  <"Существует ряд потенциальных инноваций в области термоядерной энергетики. Катцены с нетерпением ждут начала.">  #NT!
 tech_katzen_lab: "Katzen Science"  <"Наука Катцен">  #NT!
 tech_katzen_lab_desc: "Katzen science is the finest in the galaxy! In order to prove this fact, new facilities must be constructed and numerous bureacratic inhibitors must be cleared to further push our knowledge."  <"Наука Катцена — лучшая в галактике! Чтобы доказать этот факт, необходимо построить новые объекты и устранить многочисленные бюрократические препятствия для дальнейшего распространения наших знаний.">  #NT!
 tech_katzen_housing: "Katzen Employment Centers"  <"Центры занятости Катцен">  #NT!
 tech_katzen_housing_desc: "The Katzen Employment Center is an enormous building designed for the management of the fringe worlds of the Imperium. Made with efficiency in mind, it is designed so that the Kaiser never even has to look at the world for it to be incredibly productive."  <"Центр занятости Катцена — огромное здание, предназначенное для управления окраинными мирами Империума. Созданный с учетом эффективности, он спроектирован так, что кайзеру даже не придется смотреть на мир, чтобы он был невероятно продуктивным.">  #NT!
 tech_katzen_habitability: "Katzen Micro-Terraformation"  <"Микро-Терраформация Катцен">  #NT!
 tech_katzen_habitability_desc: "Certain planets do not require a drastic shift in climate to be made suitable for life, just a few small touches. Micro-terraformation will provide those small touches."  <"Некоторым планетам не требуется радикального изменения климата, чтобы сделать их пригодными для жизни, достаточно лишь нескольких небольших изменений. Микротерраформация внесет эти небольшие штрихи.">  #NT!
 tech_katzen_theater: "Katzen Media"  <"СМИ Катцен">  #NT!
 tech_katzen_theater_desc: "Control of entertainment and the media are paramount to the success of our Imperium and the Kaiser's vision. Small-scale self-sustaining enterprises will provide all of the information our citizens need to know."  <"Контроль над развлечениями и средствами массовой информации имеет первостепенное значение для успеха нашего Империума и видения Кайзера. Малые самоокупающиеся предприятия предоставят всю информацию, которую необходимо знать нашим гражданам.">  #NT!
 tech_katzen_flusioarc: "Project Flusionform"  <"Проект Флюжнформ">  #NT!
 tech_katzen_flusioarc_desc: "Flusion has had oceans drained, megalopolises established, and gargantuan quarries built. And yet, many bountiful resources remain untouched. To fix this glaring issue, a Flusio-Arcology will be constructed around our homeworld to ensure all of Flusion's natural resources are utilized."  <"Флюжен осушил океаны, основал мегаполисы и построил гигантские карьеры. И тем не менее, многие богатые ресурсы остаются нетронутыми. Чтобы решить эту вопиющую проблему, вокруг нашего родного мира будет построена Флюзио-Аркология, чтобы обеспечить использование всех природных ресурсов Флюжна.">  #NT!
  
     # Buildings 
 building_katzen_civilian_forge: "Katzen Factories"  <"Фабрики Катцен">  #NT!
 building_katzen_civilian_forge_desc: "Massive industrial complexes dedicated to mixed industrial use."  <"Массивные промышленные комплексы смешанного промышленного назначения.">  #NT!
 building_pki_flusion_fusion_power_plant: "Katzen Megareactor"  <"Мегареактор Катцен">  #NT!
 building_pki_flusion_fusion_power_plant_desc: "A colossal Katzen-built Fusion Reactor, providing vast amounts of clean energy."  <"Колоссальный термоядерный реактор, построенный Катценом, обеспечивающий огромное количество чистой энергии.">  #NT!
 building_pki_katzen_terraformer: "Katzen Environmental Reshaper"  <"Экологический преобразователь Катцен">  #NT!
 building_pki_katzen_terraformer_desc: "This large array of complex structures helps the Katzens adapt the planet's environment to their liking, effectively rendering it more habitable and facilitating colonization efforts."  <"Этот большой набор сложных структур помогает Катценам адаптировать окружающую среду планеты по своему вкусу, эффективно делая ее более пригодной для жизни и облегчая усилия по колонизации.">  #NT!
 building_pki_katzen_synthetizer: "Katzen Megarefineries"  <"Катценские Мегапереработчики">  #NT!
 building_pki_katzen_synthetizer_desc: "A vast network of Katzen-built refineries designed to artificially synthetize strategic resources."  <"Обширная сеть перерабатывающих заводов, построенных Катценом и предназначенных для искусственного синтеза стратегических ресурсов.">  #NT!
 building_pki_foundry: "Katzen Megafoundry"  <"Мегалитейный завод Катцен">  #NT!
 building_pki_foundry_desc: "The Katzen Megafoundry produces large quantities of usable alloys with the unfortunate side-effect of damaging its planet's climate."  <"Мегалитейный завод Катцен производит большое количество пригодных для использования сплавов, но, к сожалению, побочным эффектом является повреждение климата планеты.">  #NT!
 building_pki_theater: "Katzen Entertainment Complex"  <"Развлекательный Комплекс Катцен">  #NT!
 building_pki_theater_desc: "These vast complexes provide citizens with large quantities of Katzen-approved mass media which primarily focuses on warfare and militarism."  <"Эти обширные комплексы предоставляют гражданам большое количество одобренных Катценами средств массовой информации, которые в первую очередь фокусируются на войне и милитаризме.">  #NT!
 building_pki_science: "Katzen Research Center"  <"Исследовательский центр Катцен">  #NT!
 building_pki_science_desc: "A large facility where researchers work tirelessly to push the boundaries of Katzen science (reportedly the \"best in the galaxy\") further and further. The nature of the experiments conducted within are however somewhat... controversial, at times."  <"Большой объект, где исследователи неустанно работают над расширением границ науки Катценов (по слухам, «лучшей в галактике») все дальше и дальше. Однако характер экспериментов, проводимых внутри, порой несколько... противоречив.">  #NT!
 building_siegfried_stronghold: "Siegfried Fort Complex"  <"Комплекс форта Зигфрид">  #NT!
 building_siegfried_stronghold_desc: "The Kaiser has ordered that designs for excessive fortification networks be utilized across the empire. It should now be possible to extend these defences to cover the whole planet."  <"Кайзер приказал разработать проекты создания чрезмерных оборонительных сетей по всей империи. Теперь должна появиться возможность распространить эту защиту на всю планету.">  #NT!
 building_player_siegfried_centcom: "Siegfried Central Command"  <"Центральное командование Зигфрида">  #NT!
 building_player_siegfried_centcom_desc: "This vast network of reinforced bunkers houses the administrative heart of a Katzen Siegfried World, ensuring its defenders are as efficient as possible."  <"В этой обширной сети усиленных бункеров находится административное сердце мира Катцена Зигфрида, обеспечивающее максимальную эффективность его защитников.">  #NT!
 building_pki_katzen_outpost: "Katzen Recruitment Camp"  <"Вербовочный лагерь Катцен">  #NT!
 building_pki_katzen_outpost_desc: "A sprawling recruitment office, propaganda center, and barracks offers a live-fire training program and exercise regimen to coax the population into signing on to the Katzenarmee, for a better galaxy."  <"Обширный призывной пункт, пропагандистский центр и казармы предлагают программу тренировок с боевой стрельбой и режим тренировок, чтобы убедить население вступить в Катценармию ради лучшей галактики.">  #NT!
  
 building_pki_katzen_housing: "Katzen Employment Office"  <"Бюро по трудоустройству Катцен">  #NT!
 building_pki_katzen_housing_desc: "A centralized position from which the Katzen governors of the planet issue quotas and assign jobs to the populace."  <"Централизованная позиция, с которой катценские губернаторы выдают квоты и распределяют рабочие места среди населения.">  #NT!
  
