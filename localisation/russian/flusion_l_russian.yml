     # Kaiser Moon 
 situation_kaiser_moon: "Project Dominance"  <"Проект Доминирование">  #NT!
 situation_kaiser_moon_desc: "In a bold and visionary move, the Kaiser has proposed a remarkable plan to equip Project Mondkanone with the means to take flight. This audacious idea, though met with skepticism, showcases the Kaiser's unwavering belief in its feasibility. Our Mondkanone will ascend its confines and soar to the skies, unlocking a new age of warfare. This ambitious undertaking stands as a testament to Katzen engineering and the Kaiser's resolute vision for greatness."  <"Сделав смелый и дальновидный шаг, Кайзер предложил замечательный план по оснащению проекта Мондканоне средствами для полета. Эта смелая идея, хотя и встречена со скептицизмом, демонстрирует непоколебимую веру кайзера в ее осуществимость. Наш Мондканоне поднимется за пределы своих границ и взлетит в небо, открывая новую эпоху войн. Это амбициозное предприятие является свидетельством инженерного мастерства Katzen и решительного стремления кайзера к величию.">  #NT!
  
