 situation_new_moon_monthly_change_tooltip: "$situation_monthly_change_tooltip_approaches_dependent$"  <"$situation_monthly_change_tooltip_approaches_dependent$">  #NT!
  
 NAME_PKI_ATTACK_MOON: "Kaiser Moon"  <"Луна Кайзера">  #NT!
  
     # War forges 
 katzen_war_forge_0: "Katzen War Forge Site"  <"Место для военной кузницы Катцен">  #NT!
 katzen_war_forge_0_DESC: "A future construction site for a Katzen War Forge."  <"Строительная площадка для военной кузницы Катцен.">  #NT!
 katzen_war_forge_1: "Katzen War Forge"  <"Катценская военная кузница">  #NT!
 katzen_war_forge_1_DESC: "A large orbital construct built near an inhabited Katzen colony, harvesting the local system for resources in order to assemble Katzen warships."  <"Большая орбитальная конструкция, построенная рядом с обитаемой колонией Катцен и собирающая ресурсы местной системы для сборки военных кораблей Катцен.">  #NT!
  
  
 district_pki_flusion_city: "Flusionian Housing Complex"  <"Жилой комплекс Флюзионцев">  #NT!
 district_pki_flusion_city_desc: "Colossal stretches of urban housing built within humongous megacities, providing housing and entertainment to its inhabitants. In true Katzen fashion, these housing complexes feature large quantities of anti-air and anti-orbital weaponry mounted onto nearly every rooftop, designed to hamper any invaders attempting to seize Flusion."  <"Колоссальные участки городского жилья, построенные внутри огромных мегаполисов, предоставляют жильё и развлечения его жителям. В истинном стиле Катцена эти жилые комплексы оснащены большим количеством противовоздушного и антиорбитального вооружения, установленного почти на каждой крыше, предназначенного для предотвращения любых захватчиков, пытающихся захватить Флюжн.">  #NT!
 district_pki_flusion_city_plural: "Flusionian Housing Complexes"  <"Жилые комплексы Флюзионцев">  #NT!
 district_pki_flusion_heavy_industry: "Flusionian Heavy Industry"  <"Флюзионская тяжелая промышленность">  #NT!
 district_pki_flusion_heavy_industry_desc: "Vast arrays of underground foundries and factories designed to fuel Flusion's ever-growing industry with building materials and military resources."  <"Огромные массивы подземных литейных и фабрик, предназначенных для подпитки постоянно растущей промышленности Флюжена строительными материалами и военными ресурсами.">  #NT!
 district_pki_flusion_heavy_industry_plural: "Flusionian Heavy Industries"  <"Флюзионская Тяжёлая промышленность">  #NT!
 district_pki_flusion_science: "Flusionian Research Complex"  <"Флюсионианский исследовательский комплекс">  #NT!
 district_pki_flusion_science_desc: "Sprawling expanses consisting of campuses and research laboratories working tirelessly to push the boundaries of Flusionian science even further and synthesize various otherwise unobtainable resources."  <"Обширные пространства, состоящие из кампусов и исследовательских лабораторий, неустанно работают над тем, чтобы еще больше расширить границы флюзионской науки и синтезировать различные иначе недоступные ресурсы.">  #NT!
 district_pki_flusion_science_plural: "Flusionian Research Complexes"  <"Флюзионистские исследовательские комплексы">  #NT!
 district_pki_flusion_mining: "Flusionian Quarry"  <"Флюзионский карьер">  #NT!
 district_pki_flusion_mining_desc: "Gigantic quarries unearthing prodigious quantities of useful fissile material, minerals and rare crystals from Flusion's crust and mantle. The radioactive isotopes harvested from these quarries is used to supplement's Flusion power grid."  <"Гигантские карьеры добывают огромное количество полезных материалов, минералов и редких кристаллов в коре и мантии Флюжена. Радиоактивные изотопы, собранные в этих карьерах, используются для пополнения энергосистемы Флюжена.">  #NT!
 district_pki_flusion_mining_plural: "Flusionian Quarries"  <"Флюзионские карьеры">  #NT!
 district_pki_flusion_farming: "Flusionian Hydroponics Farm"  <"Флюзионская гидропонная ферма">  #NT!
 district_pki_flusion_farming_desc: "These colossal stretches of agrarian land and greenhouses make use of water redirected from Flusion's seas to grow prodigious quantities of food from Flusion's extremely fertile soil. Parts of this land are specifically reshaped to provide Flusion's inhabitants with incredibly scenic views meant to resemble the alien ecosystems found within the rest of the empire, while providing a vast array of different delicacies for loyal populations to enjoy. Bio-engineered plants ensure pollution from other Flusionian industries is properly mitigated, avoiding a runaway collapse of Flusion's ecosystem."  <"Эти колоссальные участки сельскохозяйственных земель и теплиц используют воду, перенаправленную из морей Флюжена, для выращивания огромного количества продуктов питания на чрезвычайно плодородной почве Флюжена. Части этой земли специально изменены, чтобы предоставить жителям Флюжена невероятно живописные виды, напоминающие инопланетные экосистемы, встречающиеся в остальной части империи, и в то же время предоставить лояльному населению огромное количество различных деликатесов. Биоинженерные заводы обеспечивают надлежащее смягчение загрязнения от других отраслей промышленности Флюсиона, предотвращая безудержный коллапс экосистемы Флюсиона.">  #NT!
 district_pki_flusion_farming_plural: "Flusionian Hydroponics Farms"  <"Флюзионианские гидропонные фермы">  #NT!
 district_pki_flusion_civilian_industry: "Flusion Civilian Industry"  <"Флюзионская гражданская промышленность">  #NT!
 district_pki_flusion_civilian_industry_desc: "A vast array of manufactories and offices, streamlining the production and distribution of Katzen-approved consumer goods."  <"Огромное количество мануфактур и офисов, оптимизирующих производство и распространение одобренных Катценами потребительских товаров.">  #NT!
 district_pki_flusion_civilian_industry_plural: "Flusion Civilian Industries"  <"Гражданская промышленность Флюжн">  #NT!
 district_pki_flusion_power: "Flusionian Power Plants"  <"Флюзионские электростанции">  #NT!
 district_pki_flusion_power_plural: "Flusionian Power Plants"  <"Флюзионские электростанции">  #NT!
 district_pki_flusion_power_desc: "A behemoth array of nuclear generators and reactors, providing immense amounts of energy for both the planet and the rest of the empire."  <"Гигантский массив ядерных генераторов и реакторов, обеспечивающий огромное количество энергии как для планеты, так и для остальной части империи.">  #NT!
  
  
 katzensoldaten_army: "Katzensoldaten Army"  <"Katzensoldaten армия">  #NT!
 katzensoldaten_army_desc: "A specialized infantry unit, equipped with a larger than normal amount of mechanized armor pieces."  <"Специализированное пехотное подразделение, оснащенное большим, чем обычно, количеством механизированной брони.">  #NT!
  
 angriffskatze_army: "Angriffskatze Siege Breaker Army"  <"Армия прорыва осады Angriffskatze">  #NT!
 angriffskatze_army_desc: "When the ground defenses of a hostile world are too strong, the Angriffskatze are brought in. Equipped with multiple nuclear warheads ranging into the gigatons, these armies will smash the enemies defense... at the cost of infrastructure and civilians."  <"Когда наземная оборона враждебного мира становится слишком сильной, в дело вступают Angriffskatze. Оснащенные несколькими ядерными боеголовками мощностью в гигатонны, эти армии сокрушат оборону врага... ценой инфраструктуры и гражданского населения.">  #NT!
  
 gepanzertertank_army: "Gepanzerter Division"  <"Дивизия Gepanzerter">  #NT!
 gepanzertertank_army_desc: "The Gepanzerters are a lighter and arguably more realistic version of the Imperium's heavy hitting Riesigerkatzenpanzers. Ranging from standard sizes to 50 meters long, these units are the standard when it comes to armored warfare in the name of the Kaiser."  <"Gepanzerter — это более легкая и, возможно, более реалистичная версия тяжелых ударных ризигеркатценпанцеров Империума. Эти подразделения, варьирующиеся от стандартных размеров до 50 метров в длину, являются стандартом, когда дело доходит до танковой войны во имя Кайзера.">  #NT!
  
 atmospharischekatzenbomber_army: "Katzenbomber Fleet"  <"Katzenbomber флот">  #NT!
 atmospharischekatzenbomber_army_desc: "These bombers follow a radical new design philosophy that allows the bomb bays to pack significantly more firepower without losing speed. The bombers themselves provide heavy ordnance support wherever and whenever it's needed."  <"Эти бомбардировщики следуют радикально новой философии конструкции, которая позволяет бомбовым отсекам иметь значительно большую огневую мощь без потери скорости. Сами бомбардировщики обеспечивают тяжелую артиллерийскую поддержку везде и всегда, когда это необходимо.">  #NT!
  
 luftkatzenvernichter_army: "Luftkatzenvernichter Fleet"  <"Luftkatzenvernichter флот">  #NT!
 luftkatzenvernichter_army_desc: "A fleet consisting of nuclear bombers, these squadrons annihilate defenses with ease. Not much will survive the devastation, however."  <"Эти эскадрильи, состоящие из атомных бомбардировщиков, с легкостью уничтожают оборону. Однако немногие смогут пережить опустошение.">  #NT!
  
 PLAYABLE_PANZER_ARTILLERY_1: "Weltraumpanzergewehr"  <"Weltraumpanzergewehr">  #NT!
 PLAYABLE_PANZER_ARTILLERY_1_DESC: "A heavy forward cannon designed for use in the Katzenweltraumpanzers."  <"Тяжелая передняя пушка, предназначенная для использования в Katzenweltraumpanzers.">  #NT!
  
 KREUZER_KANNONE: "Kreuzerkannone"  <"Kreuzerkannone">  #NT!
 KREUZER_KANNONE_DESC: "A huge forward cannon designed for use on Katzenkreuzers. Rushed development means it's not as effective as some other models, but it will do for now..."  <"Огромная передняя пушка, предназначенная для использования на «Kreuzerkannone». Спешная разработка означает, что она не так эффективна, как некоторые другие модели, но на данный момент она сгодится...">  #NT!
  
 temp_job_help: "Katzen Economical Reinforcement"  <"Экономическое усиление Катцен">  #NT!
 temp_job_help_desc: "The Kaiser has ordered specific, somewhat harsh measures to ensure a smooth transition into the Flusio-Arcology."  <"Кайзер приказал принять конкретные, несколько жёсткие меры, чтобы обеспечить плавный переход к Флюзио-Аркологии.">  #NT!
  
 civic_tooltip_flusion_effects: "Start with Jublio as your home system, a set of special leaders, and the ability to perform special Katzen decisions on colonies. More can be unlocked through research. Project Mondkanone can be started by taking the Kaiserism tradition."  <"Начните с Джублио в качестве вашей домашней системы, набора особых лидеров и возможности принимать особые решения Катцена в колониях. Больше можно разблокировать посредством исследований. Проект Mondkanone можно начать, взяв традицию кайзеризма.">  #NT!
  
 edict_katzen_leader_upgrade: "Leader Katzenification"  <"Лидер Катценификация">  #NT!
 edict_katzen_leader_upgrade_desc: "Our leaders are national treasures, and should be treated as such. The very latest in anti-aging technology and special training will be made available to choice leaders."  <"Наши лидеры являются национальным достоянием, и к ним следует относиться соответственно. Новейшие технологии борьбы со старением и специальное обучение будут доступны избранным лидерам.">  #NT!
  
 edict_katzen_conquest_map: "Contact the Katzenvereinigungsbüro"  <"Свяжитесь с Katzenvereinigungsbüro">  #NT!
 edict_katzen_conquest_map_desc: "Access the Flusionian Conquest Map"  <"Получите доступ к карте завоеваний Флюжена">  #NT!
  
 dont_build_here_pls: "A Grand Agenda"  <"Большая повестка дня">  #NT!
 dont_build_here_pls_desc: "The Kaiser has a particular agenda for this world. Until such time that said agenda can be fulfilled, it is heavily advised that this world remain undisturbed and uncolonized."  <"У Кайзера есть особая программа для этого мира. До тех пор, пока указанная программа не будет выполнена, настоятельно рекомендуется, чтобы этот мир оставался нетронутым и неколонизированным.">  #NT!
  
 stop_eating_naval_cap_you_hecker: "Flusionian Maintenance"  <"Флюзионское обслуживание">  #NT!
 stop_eating_naval_cap_you_hecker_desc: "Project Mondkanone is specially maintained, and as such provides its own naval capacity."  <"Проект Мондканоне поддерживается особым образом и, как таковой, обеспечивает собственный военно-морской потенциал.">  #NT!
  
 flusion.2.title: "Build-A-Kaiser"  <"Внешний вид Кайзера">  #NT!
 flusion.2.desc: "How shall Kaiser Kattail appear ingame?"  <"Как Кайзер Каттейл будет выглядеть в игре?">  #NT!
 flusion.2.a: "Silly portrait."  <"Глупый портрет.">  #NT!
 flusion.2.b: "Serious portrait."  <"Серьезный портрет.">  #NT!
 situation_world_tension: "Flusionian World Tension"  <"Флюзионское мировое напряжение">  #NT!
 situation_world_tension_desc: "Our efforts to unify Flusion are not going unnoticed. The diplomatic situation grows increasingly dangerous, and may have §Rdisastrous results§! if it goes critical."  <"Наши усилия по объединению Flusion не остаются незамеченными. Дипломатическая ситуация становится все более опасной и может иметь §Rкатастрофические последствия§!, если она станет критической.">  #NT!
 situation_world_tension_type: "Flusionian World Tension"  <"Флюзионское мировое напряжение">  #NT!
 situation_world_tension_coalition: "§RThe §YFlusionian Coalition§R forms, and will declare a total war upon us!"  <"§RСформируется §YФлюзионская коалиция§R, которая объявит нам тотальную войну!">  #NT!
 approach_diplomacy: "Diplomacy"  <"Дипломатия">  #NT!
 approach_diplomacy_desc: "We will hold speeches and send diplomatic missions across Flusion to reassure our fellow Flusionians that we have no intention of starting conflict."  <"Мы будем произносить речи и отправлять дипломатические миссии по всему Флюжену, чтобы заверить наших собратьев-флюзионцев в том, что мы не собираемся начинать конфликт.">  #NT!
 approach_ignore: "Do Nothing"  <"Ничего не делать">  #NT!
 approach_ignore_desc: "We will simply do nothing."  <"Мы просто ничего не будем делать.">  #NT!
 approach_mobilize: "Mobilize"  <"Мобилизация">  #NT!
 approach_mobilize_desc: "We will mobilize as secretly as possible, but word is bound to get out."  <"Мы будем мобилизоваться как можно тайнее, но слухи обязательно разойдутся.">  #NT!
 conquest.0.title: "Fall of Katown"  <"Падение Коттауна">  #NT!
 conquest.0.desc: "The §HKatzenartig Imperium§! has been defeated. The Kaiser has vanished, and the Katzen High Command are being rounded up as we speak.\n\n§RThe game is over.§!"  <"§HИмпериум Катцетаринг§! побеждён. Кайзер исчез, а Верховное командование Катцена сейчас захвачено.\n\n§RИгра окончена.§!">  #NT!
 conquest.0.a: "Damnit."  <"Блин.">  #NT!
  
