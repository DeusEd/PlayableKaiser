 pki_warforge_in_orbit: "Katzen War Forge in Orbit"  <"Военная кузница Катцен на орбите">  #NT!
 pki_warforge_in_orbit_desc: "Orbiting this planet is a colossal War Forge, a testament to the Katzenartig Imperium's commitment to martial strength. This structure boosts local production and enhances the local starbase's shipyards."  <"На орбите этой планеты находится колоссальная Военная Кузница, свидетельство приверженности Империума Катценартиг военной мощи. Эта структура увеличивает местное производство и расширяет возможности верфей местной звездной базы.">  #NT!
  
 sm_katzen_warforge_shipyard: "Katzen Shipyard Array"  <"Верфь Катцен">  #NT!
 sm_katzen_warforge_shipyard_desc: "Utilizing local warforges, our shipyards can produce a higher number of ships at a time"  <"Используя местные боевые кузницы, наши верфи могут производить большее количество кораблей одновременно.">  #NT!
  
 PKI_NEEDS_WARFORGE: "£trigger_no£ Requires at least one §YKatzen War Forge§! in system"  <"£trigger_no£ Требуется как минимум одна §YKatzen War Forge§! в системе.">  #NT!
 needs_schulz: "£trigger_no£ We can only recruit meowrines on a world governed by §Y$NAME_schulz$§!!"  <"£trigger_no£ Мы можем нанимать мяуринов только в мире, управляемом §Y$NAME_schulz$§!!">  #NT!
  
 pki_warforge_shipyard_add: "£alloys£ Alloys from £job£ Jobs §G+5%§!\nAdds §G+1§! Shipyard and §G+5%§! Ship Build Speed to the system's starbase if §YKatzen Shipyard Array§! is built"  <"£alloys£ Сплавы из £job£ заданий §G+5%§!\nДобавляет §G+1§! Верфь и §G+5%§! Скорость сборки корабля на звездную базу системы, если построен §YKatzen Shipyard Array§!">  #NT!
 pki_warforge_building: "Starbase Modifier\n    Per §YKatzen War Forge§! in [solar_system.GetName]:\n        Shipyard Capactiy: §G+1§!\n        Ship Build Speed: §G+5%§!"  <"Модификатор звездной базы\n Для §YВоенная кузница Катцен§! в [solar_system.GetName]:\n Вместимость верфи: §G+1§_1\n Скорость постройки корабля: §G+5%§_1">  #NT!
  
 katzen_combat_computers_DESC: "Katzen combat computers are computing devices engineered by the Katzenartig Imperium. They simplify movement, weaponry, and shield activation such that the crew can easily defeat enemy fleets."  <"Боевые компьютеры Катцен — это вычислительные устройства, разработанные Каценартиг Империум. Они упрощают передвижение, вооружение и активацию щитов, так что экипаж может легко побеждать вражеские флоты.">  #NT!
  
 tech_pki_warforge: "Katzen Warforge"  <"Катцен Боевая Кузня">  #NT!
 tech_pki_warforge_desc: "A design initially drawn up by the Kaiser himself, a Katzen Warforge is a large orbital platform designed to act as a multipurpose military installation. It has defensive installations, alloy fabricators, and dockyards to supplement our navy."  <"Katzen Warforge, изначально разработанный самим Кайзером, представляет собой большую орбитальную платформу, предназначенную для использования в качестве многоцелевой военной установки. У него есть оборонительные сооружения, производители сплавов и верфи, дополняющие наш флот.">  #NT!
 tech_pki_panzer: "Katzenweltraumpanzer"  <"Katzenweltraumpanzer">  #NT!
 tech_pki_panzer_desc: "An adapted version of traditional ground-based Panzers, Katzenweltraumpanzers are equipped with an incredibly powerful railgun, far outclassing the weapons on other ships of similar size."  <"Адаптированная версия традиционных наземных танков Katzenweltraumpanzers оснащена невероятно мощным рельсотроном, намного превосходящим вооружение других кораблей аналогичного размера.">  #NT!
 tech_pki_bomber: "Leerekatzenbomber"  <"Лирекаценбомбер">  #NT!
 tech_pki_bomber_desc: "Leerkatzenbombers are vessels designed to deploy vast amounts of explosive weapons on the battlefield. They are able to field either vast amounts of torpedoes, or swarms of more traditional missiles."  <"Лееркатценбомбардировщики — это суда, предназначенные для использования на поле боя огромного количества взрывного оружия. Они способны нести либо огромное количество торпед, либо стаи более традиционных ракет.">  #NT!
 tech_pki_cruiser: "Katzenkreuzer"  <"Катценкройцер">  #NT!
 tech_pki_cruiser_desc: "Born out of a need for heavier firepower, Katzenkreuzers are the largest non-celestial ships in the Katzen arsenal. They can field a large amount of large weaponry, as well as some strike craft and missiles."  <"«Каценкройцеры», рожденные из-за потребности в более мощной огневой мощи, являются крупнейшими ненебесными кораблями в арсенале «Кацен». Они могут использовать большое количество крупного вооружения, а также несколько ударных кораблей и ракет.">  #NT!
 PKI_TECH_UNLOCK_PANZER_CONSTRUCTION_DESC: "§HKatzenweltraumpanzers§!\nKatzenweltraumpanzers form the frontal line of all Katzen fleets, using their powerful railgun batteries to simply break apart enemy ships."  <"§HKatzenweltraumpanzers§!\nКаценвельтраумпанцеры образуют передовую линию всех флотов Катцена, используя свои мощные батареи рельсотронов, чтобы просто разбивать вражеские корабли на части.">  #NT!
 PKI_TECH_UNLOCK_PANZER_CONSTRUCTION_TITLE: "§HUnlocks Ship Type:§! Katzenweltraumpanzer"  <"§HОткрывает тип корабля:§! Katzenweltraumpanzer">  #NT!
 PKI_TECH_UNLOCK_BOMBER_CONSTRUCTION_DESC: "§HLeerekatzenbombers§!\nLeerekatzenbombers provide a significant amount of missile armament to our fleets. They come in 2 forms: Dive bombers, delivering torpedoes, and long-range bombers, using conventional missiles."  <"§HLeerekatzenbombers§!\nБомбардировщики Леерекатцен обеспечивают наш флот значительным количеством ракетного вооружения. Они бывают двух видов: пикирующие бомбардировщики, доставляющие торпеды, и бомбардировщики дальнего действия, использующие обычные ракеты.">  #NT!
 PKI_TECH_UNLOCK_BOMBER_CONSTRUCTION_TITLE: "§HUnlocks Ship Type:§! Leerekatzenbomber"  <"§HОткрывает тип корабля:§! Лирекаценбомбардировщик">  #NT!
 PKI_TECH_UNLOCK_CRUISER_CONSTRUCTION_DESC: "§HKatzenkreuzers§!\nKatzenkreuzers are the backbone of any fleet they are in, being equipped ample armor and shields, and utilizing large railguns and missile batteries to overwhelm enemies. Katzenkreuzers are also equipped with small hangar bays."  <"§HKatzenkreuzers§!\nКаценкройцеры составляют основу любого флота, в котором они находятся, они оснащены достаточной броней и щитами, а также используют большие рельсотроны и ракетные батареи для сокрушения врагов. Katzenkreuzers также оборудованы небольшими ангарами.">  #NT!
 PKI_TECH_UNLOCK_CRUISER_CONSTRUCTION_TITLE: "§HUnlocks Ship Type:§! Katzenkreuzer"  <"§HОткрывает тип корабля:§! Katzenkreuzer">  #NT!
  
 tech_pki_submarine: "Unterraumboot"  <"Унтерраумбот">  #NT!
 tech_pki_submarine_desc: "An extrapolation of the stealthy water vessels used by the Imperium's navy, Unterraumboots are equipped with powerful cloaking devices that allow them to go entirely undetected by enemy ships."  <"Унтерраумботы, представляющие собой экстраполяцию скрытных водных судов, используемых военно-морским флотом Империума, оснащены мощными маскировочными устройствами, которые позволяют им оставаться совершенно незамеченными для вражеских кораблей.">  #NT!
 PKI_TECH_UNLOCK_SUBMARINE_CONSTRUCTION_DESC: "§HUnterraumboots§!\nUnterraumboots are cloaked vessels, capable of sneaking behind enemy lines for reconnaisance missions, as well as using their powerful torpedoes to simply rip apart larger enemy vessels."  <"§HUnterraumboots§!\nУнтерраумботы — это замаскированные корабли, способные проникать в тыл врага для разведывательных миссий, а также использовать свои мощные торпеды, чтобы просто разрывать более крупные вражеские корабли.">  #NT!
 PKI_TECH_UNLOCK_SUBMARINE_CONSTRUCTION_TITLE: "§HUnlocks Ship Type:§! Unterraumboot"  <"§HОткрывает тип корабля:§! Unterraumboot">  #NT!
 PKI_TECH_UNLOCK_WARFORGE_CONSTRUCTION_TITLE: "§HUnlocks Decision:§! Katzen Warforge Construction"  <"§HОткрывает решение:§! Строительство боевой кузницы Катцен">  #NT!
 PKI_TECH_UNLOCK_WARFORGE_CONSTRUCTION_DESC: "§HKatzen War Forge§!\nThese metal masses allow for increased naval prowess, producing alloys as well as improving ship building speed."  <"§HВоенная кузница Катцен§!\nЭти металлические массы позволяют повысить военно-морское мастерство, производить сплавы, а также повышать скорость строительства кораблей.">  #NT!
  
