 KATDESTROYER_FISSION_REACTOR: "Katzen Fission Reactor"  <"Реактор деления Катцен">  #NT!
 KATDESTROYER_FISSION_REACTOR_desc: "A Katzen designed fission reactor, built for the Katzenpanzerkorps."  <"Реактор деления, разработанный Катценом и построенный для Katzenpanzerkorps.">  #NT!
 KATCRUISER_FISSION_REACTOR: "Katzen Fission Reactor"  <"Реактор деления Катцен">  #NT!
 KATCRUISER_FISSION_REACTOR_desc: "A Katzen designed fission reactor, built for the Leerekatzenbombers."  <"Реактор деления, спроектированный Катценом, построенный для Leerekatzenbombers.">  #NT!
 KATTITAN_FISSION_REACTOR: "Katzen Fission Reactor"  <"Реактор деления Катцен">  #NT!
 KATTITAN_FISSION_REACTOR_desc: "A Katzen designed fission reactor, built for the Weltraumkatzenmarine."  <"Реактор деления, спроектированный Катценом и построенный для Weltraumkatzenmarine.">  #NT!
 KATSUB_FISSION_REACTOR: "Katzen Fission Reactor"  <"Реактор деления Катцен">  #NT!
 KATSUB_FISSION_REACTOR_desc: "A Katzen designed fission reactor, built for the Unterraumboots."  <"Реактор деления, спроектированный Катценом и построенный для Unterraumboots.">  #NT!
 KATSUB_FUSION_REACTOR: "Katzenfusionsreaktor"  <"Реактор Katzenfusions">  #NT!
 KATSUB_FUSION_REACTOR_desc: "A drastic improvement on ancient fission reactors, these new Fusionsreaktoren are a staple power provider on Flusion, and are now adapted for the Unterraumboots."  <"Эти новые термоядерные реакторы, радикально усовершенствованные по сравнению с древними ядерными реакторами, являются основным источником энергии на Флюжене и теперь адаптированы для Unterraumboots.">  #NT!
 KATSUB_COLD_FUSION_REACTOR: "Cold Katzenfusionsreaktor"  <"Реактор холодного синтеза Katzenfusion">  #NT!
 KATSUB_COLD_FUSION_REACTOR_desc: "With additional technological advancements, these new reactors no longer require massive, overly heavy heat sinks, therefore freeing up space for more power generation components."  <"Благодаря дополнительным технологическим достижениям, эти новые реакторы больше не требуют массивных и чрезмерно тяжелых радиаторов, что освобождает место для большего количества компонентов для выработки электроэнергии.">  #NT!
 KATSUB_ANTIMATTER_REACTOR: "Katzen Antimatter Reactor"  <"Реактор антивещества Катцен">  #NT!
 KATSUB_ANTIMATTER_REACTOR_desc: "Antimatter, despite being a dangerous and new field, promises to be our most efficient power generators yet."  <"Антивещество, несмотря на то, что это опасное и новое поле, обещает стать нашим самым эффективным генератором энергии.">  #NT!
 KATSUB_ZERO_POINT_REACTOR: "Katzen Zero Point Generator"  <"Генератор нулевой точки Катцена">  #NT!
 KATSUB_ZERO_POINT_REACTOR_desc: "Blowing all previous reactor designs out of the water, Zero Point Energy provides massive amounts of energy for our vessels."  <"Уничтожив все предыдущие конструкции реакторов, Реактор Нулевой точки обеспечивает огромные объемы энергии для наших кораблей.">  #NT!
 KATSUB_DARK_MATTER_REACTOR: "Katzen Dark Matter Reactor"  <"Реактор темной материи Катцен">  #NT!
 KATSUB_DARK_MATTER_REACTOR_desc: "These generators appear to somehow draw energy directly from dark matter, providing more ship power than should be possible according to the laws of physics."  <"Эти генераторы, похоже, каким-то образом черпают энергию непосредственно из темной материи, обеспечивая большую мощность корабля, чем это возможно по законам физики.">  #NT!
  
 SUBMARINE_CLOAKING_1: "Basic Cloaking Field Generator"  <"Базовый генератор маскирующего поля">  #NT!
 SUBMARINE_CLOAKING_1_desc: "A modified particle field allows our vessels to effectively 'hide' in open space. However, this comes at the cost of destabilizing other forms of energy shielding which would otherwise protect the ship."  <"Модифицированное поле частиц позволяет нашим кораблям эффективно «прятаться» в открытом космосе. Однако это происходит за счет дестабилизации других форм энергетической защиты, которые в противном случае защитили бы корабль.">  #NT!
 SUBMARINE_CLOAKING_2: "Advanced Cloaking Field Generator"  <"Расширенный генератор полей маскировки">  #NT!
 SUBMARINE_CLOAKING_2_desc: "Advancements in rare crystal lensing technology have greatly improved cloaking efficiency."  <"Достижения в технологии линз из редких кристаллов значительно повысили эффективность маскировки.">  #NT!
 SUBMARINE_CLOAKING_3: "Elite Cloaking Field Generator"  <"Элитный генератор маскировочного поля">  #NT!
 SUBMARINE_CLOAKING_3_desc: "Typical cloaking technology can play havoc with a ship's more delicate instruments. However, these elite fields render such concerns obsolete."  <"Типичная технология маскировки может нанести ущерб более тонким приборам корабля. Однако эти элитные области делают подобные опасения устаревшими.">  #NT!
 SUBMARINE_CLOAKING_DARK_MATTER: "Dark Matter Cloaking Field Generator"  <"Генератор маскирующего поля темной материи">  #NT!
 SUBMARINE_CLOAKING_DARK_MATTER_desc: "This device uses dark matter to warp space-time around the vessel, making it incredibly difficult to detect."  <"Это устройство использует темную материю для деформации пространства-времени вокруг корабля, что делает его невероятно трудным для обнаружения.">  #NT!
 SUBMARINE_CLOAKING_PSI: "Psi-Phase Field Generator"  <"Генератор пси-фазного поля">  #NT!
 SUBMARINE_CLOAKING_PSI_desc: "Psi-Phase Field Generators focus the psionic potential of the ship's crew to partially phase the vessel into the Shroud. This allows the ship to remain undetected by all but the best sensor arrays, though what the crew may be forced to witness is better left unsaid."  <"Генераторы пси-фазового поля фокусируют псионический потенциал экипажа корабля, чтобы частично перевести судно в Покров. Это позволяет кораблю оставаться незамеченным для всех, кроме лучших сенсорных массивов, хотя то, что экипаж может стать свидетелем, лучше оставить невысказанным.">  #NT!
  
