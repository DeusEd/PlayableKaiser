 flunat.01201.name: "Puffiland Republic -  §Y[symbie_flunat.GetRulerName]§!"  <"Республика Паффиленд - §Y[symbie_flunat.GetRulerName]§!">  #NT!
 flunat.01201a.desc: "What do you want? Have you not bombed us enough?"  <"Что ты ещё хочешь? Разве вы недостаточно нас бомбили?">  #NT!
 flunat.01201b.desc: "Granted, you liberated us from Godred's grasp... but at what cost?"  <"Да, ты освободил нас из рук Годреда... но какой ценой?">  #NT!
 flunat.01201c.desc: "Half of our country is nothing but radioactive wasteland thanks to your kind!"  <"Половина нашей страны — не что иное, как радиоактивная пустошь благодаря вашему виду!">  #NT!
 flunat.01201d.desc: "If you seek to bomb us again, know that can and will fight until our dying breath."  <"Если вы захотите снова нас бомбить, знайте, что можете и будете сражаться до последнего вздоха.">  #NT!
 flunat.01201e.desc: "Thinking about it, Godred was probably right."  <"Если подумать, Годред, вероятно, был прав.">  #NT!
 flunat.01201f.desc: "How many more nations will you obliterate in nuclear fire before someone stops you?"  <"Сколько еще стран вы уничтожите в ядерном огне, прежде чем кто-нибудь вас остановит?">  #NT!
  
 flunat.01201.a.response: "Why, so you can destroy every last bit of culture we have? Screw you."  <"Зачем, чтобы вы могли разрушить все, что у нас есть, до самой последней капли? Пошел ты, дьявол.">  #NT!
 flunat.01201.b.response: "Why would you want some worthless rubble?"  <"Зачем вам нужны этот бесполезный хлам?">  #NT!
 flunat.01201.c.response: "So you've finally decided to finish the job, huh? Well then, have at it, nuclear barbarians."  <"Итак, вы наконец решили закончить работу, да? Ну что ж, действуйте, ядерные варвары.">  #NT!
