 flunat.01301.name: "Laurandar - §Y[lauranaise_flunat.GetRulerName]§!"  <"Лаурандар - §Y[lauranaise_flunat.GetRulerName]§!">  #NT!
 flunat.01301a.desc: "Hello, Kattail. What do you want?"  <"Приветствую, Каттейл. Что ты хочешь?">  #NT!
 flunat.01301b.desc: "I've got meetings to attend and warplans to draft. Be quick."  <"Мне нужно посещать собрания и составлять военные планы. Говорите быстрее.">  #NT!
 flunat.01301c.desc: "Your culture is most intriguing, Katzen. We do wonder which one of our nations would win in a war."  <"Твоя культура очень интригует, Катцен. Нам интересно, какая из наших стран победит в войне.">  #NT!
 flunat.01301d.desc: "Is there anything you need, Kattail?"  <"Тебе что-нибудь нужно, Каттейл?">  #NT!
 flunat.01301e.desc: "If you're thinking about invading, know that we are ready, Kattail."  <"Если ты подумываешь о вторжении, знай, что мы всегда готовы, Каттейл.">  #NT!
 flunat.01301f.desc: "Good day to you, Katzens. Enjoy it while it lasts."  <"Добрый день тебе, Катцены. Наслаждайтесь этим, пока ещё можете.">  #NT!
  
 flunat.01301.a.response: "Why, so you can destroy every last bit of culture we have? Screw you."  <"Зачем нам это, чтобы вы могли разрушить все, что у нас есть, до последней капли культуры? Пошел ты.">  #NT!
 flunat.01301.b.response: "We do not wish to sell our land."  <"У нас нет желания продавать нашу землю.">  #NT!
 flunat.01301.c.response: "And so it is war? You finally show your true face, Kattail. Know that we shall fight on the beaches, we shall fight in the streets, and we shall defend our island to the very end."  <"И так, это война? Наконец-то ты покажешь свое истинное лицо, Каттейл. Знайте, что мы будем сражаться на пляжах, на улицах и мы будем защищать наш остров до самого конца.">  #NT!
