l_english:
 d_flunat: "Flusonian Nations"  <"Флюзионские нации">  #NT!
 d_flunat_desc: "There are many other nations on Flusion, ready to be conquered."  <"На Флюжионе есть много других наций, которые ждут, когда их завоюют.">  #NT!
  
  ###DIPLOMACY EVENTS### 
 flunat_get_lore: "Learn about their nation's history and culture."  <"Узнайть об истории и культуре их страны.">  #NT!
 flunat_demand_land: "Demand that they give up land, with compensation of course."  <"Потребовать отдать землю, естественно с компенсацией.">  #NT!
 flunat_war_dec: "Declare war to conquer their lands."  <"Объявить войну, чтобы завоевать их земли.">  #NT!

 flunat.0101.a: "Tell me about your nation."  <"Расскажите мне о своей нации.">  #NT!
 flunat.0101.b: "Could we purchase some of your land?"  <"Можем ли мы купить часть вашей земли?">  #NT!
 flunat.0101.c: "Enough is enough, this is §RWAR§!!"  <"Хватит, это §RВОЙНА§!!">  #NT!
 flunat.0101.d: "Nothing for now. Goodbye."  <"На этом всё. До свидания.">  #NT!
   #Solakia 
 NAME_Solakians: "Roqualian Republic"  <"Роквалианская Республика">  #NT!
 NAME_Solakian: "Roqualian"  <"Роквалиан">  #NT!
  
 flunat.0101.name: "$NAME_Solakians$ - §Y[solakia_flunat.GetRulerName]§!"  <"$NAME_Solakians$ - §Y[solakia_flunat.GetRulerName]§!">  #NT!
 flunat.0101a.desc: "If it isn't our rowdy northern neighbors. What do you desire, Kattail? Know that our mutual border is manned at all times."  <"Если бы не наши шумные северные соседи. Чего ты хочешь, Каттейл? Знайте, что наша общая граница всё время настороже.">  #NT!
 flunat.0101b.desc: "What do you want, Kattail? Was your kind's savage bombing of Wacegi not sufficient?"  <"Чего ты хочешь, Каттейл? Неужели вашей дикой бомбардировки Васегии было недостаточно?">  #NT!
 flunat.0101c.desc: "We are not foolish enough to ignore your blatant ambitions on our land, Katzens. We might be pacifists, but we can, and will fight to the end should you attempt anything."  <"Мы не настолько глупы, чтобы игнорировать ваши вопиющие амбиции на нашей земле, Катцены. Возможно, мы пацифисты, но мы Можем и Будем сражаться до конца, если вы что-нибудь предпримете.">  #NT!
 flunat.0101d.desc: "Oh great, I guess I should pull out the litterbox for the level of crap you're about to send my way."  <"О, отлично, думаю, мне стоит вытащить туалетный лоток из-за того дерьма, которое ты собираешься мне прислать.">  #NT!
 flunat.0101e.desc: "Out with it Kattail, what do you want?"  <"Да ладно, Кэттейл, чего ты хочешь?">  #NT!
 flunat.0101f.desc: "Do not bother us with your ridiculous claptrap. We see through your game, Kattail."  <"Не беспокойте нас своей нелепой болтовней. Мы видим твою игру насквозь, Каттейл.">  #NT!
  
 flunat.0101.a.response: "Why, so you can destroy every last bit of culture we have? Screw you."  <"Зачем, чтобы вы могли разрушить все, что у нас есть, до последней капли культуры? Идите куда подальше.">  #NT!
 flunat.0101.b.response: "Hah! Don't make me laugh Kattail, why would we §Hever§! sell our lands, least of all to you."  <"Ха! Не смеши меня, Каттейл, зачем нам §Hвообще§! продавать наши земли, а тем более вам.">  #NT!
 flunat.0101.c.response: "We knew this day would come. We will fight you until the last $NAME_Solakian$ falls. See you on the battlefield, Kattail."  <"Мы знали, что этот день наступит. Мы будем сражаться с вами до тех пор, пока не падет последний $NAME_Solakian$. Увидимся на поле боя, Каттейл.">  #NT!
   #Cookian Steppes 
 NAME_Cookies: "Galletian Technocracy"  <"Галлетианская Технократия">  #NT!
 NAME_Cookie: "Galletian"  <"Галлетиан">  #NT!
  
 flunat.0201.name: "$NAME_Cookies$ - §Y[cookie_flunat.GetRulerName]§!"  <"$NAME_Cookies$ - §Y[cookie_flunat.GetRulerName]§!">  #NT!
 flunat.0201a.desc: "There is science to be done and experiments to be processed. We have little time to waste with you nukeslingers."  <"Нужно заниматься наукой и проводить эксперименты. У нас мало времени, чтобы тратить его на вас, ядерщики.">  #NT!
 flunat.0201b.desc: "Greetings, Kattail. Our border defenses are ready, if you were wondering."  <"Приветствую, Каттейл. Если вам интересно, наша пограничная оборона всегда наготове.">  #NT!
 flunat.0201c.desc: "Your ambitions will be your downfall, Katzens. Heed this warning before it is too late!"  <"Ваши амбиции погубят вас, Катцены. Прислушайтесь к этому предупреждению, пока не стало слишком поздно!">  #NT!
 flunat.0201d.desc: "We would have never left Doughland if we knew we'd end up with you folks as neighbors!"  <"Мы бы никогда не покинули Дафленд, если бы знали, что в конечном итоге вы останетесь нашими соседями!">  #NT!
 flunat.0201e.desc: "Out with it Kattail, what is it that your kind seeks this time around?"  <"Да ладно, Каттейл, чего же ваш вид ищет на этот раз?">  #NT!
 flunat.0201f.desc: "We are not open to trading with your kind, unfortunately."  <"К сожалению, мы не открыты для торговли с такими как вы.">  #NT!
  
 flunat.0201.a.response: "Our kind is a science-oriented one. Unlike you... militaristic despoilers, we value progress above all, both scientific and cultural."  <"Наш вид ориентирован на науку. В отличие от вас... милитарских грабителей, мы превыше всего ценим прогресс, как научный, так и культурный.">  #NT!
 flunat.0201.b.response: "Hah! Don't make me laugh Kattail, why would we §Hever§! sell our lands, least of all to you."  <"Ха! Не смеши меня, Каттейл, зачем нам §Hвообще§! продавать наши земли, а тем более вам.">  #NT!
 flunat.0201.c.response: "So be it. Let it be known that we can, and will do everything in our power to stop your asinine crusade, Kattail."  <"Так тому и быть. Да будет известно, что мы можем и сделаем все, что в наших силах, чтобы остановить твой глупый крестовый поход, Каттейл.">  #NT!
