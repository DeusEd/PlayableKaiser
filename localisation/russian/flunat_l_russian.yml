 flunat.0301b.desc: "Kronk."  <"Кронк.">  #NT!
 flunat.0301c.desc: "Krooooooonk!!"  <"Крооооооооонк!!">  #NT!
 flunat.0301d.desc: "Kronk, kronk... kronk... kronk?!"  <"Кронк, кронк... кронк... кронк?!">  #NT!
 flunat.0301e.desc: "Kronk!"  <"Кронк!">  #NT!
 flunat.0301f.desc: "Kronk? Kronk? Kronk!"  <"Кронк? Кронк? Кронк!">  #NT!
  
 flunat.0301.a.response: "Kronk."  <"Кронк.">  #NT!
