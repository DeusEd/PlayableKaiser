   #Ravka 
 NAME_Ravkans: "Ravka"  <"Равка">  #NT!
 NAME_Ravkan: "Ravkan"  <"Равкан">  #NT!
  
 flunat.0401.name: "$NAME_Ravkans$ Commonwealth - §Y[ravkan_flunat.GetRulerName]§!"  <"$NAME_Ravkans$ Содружество - §Y[ravkan_flunat.GetRulerName]§!">  #NT!
 flunat.0401a.desc: "We salute you, Katzens. What is it that you seek?"  <"Мы приветствуем вас, Катцены. Что вы ищете?">  #NT!
 flunat.0401b.desc: "The Council of Grand Wielders wishes for peace between our kinds."  <"Совет Великих Старейшин желает мира между нашими видами.">  #NT!
 flunat.0401c.desc: "Let it be known, Katzens, that our kind is not defenceless."  <"Да будет вам известно, Катцены, что наш вид не беззащитен.">  #NT!
 flunat.0401d.desc: "Greetings. What brings you to our lands?"  <"Приветствую. Что привело вас на наши земли?">  #NT!
 flunat.0401e.desc: "Our nations are so different from one another. Is there truly anything to discuss?"  <"Наши народы настолько отличаются друг от друга.Нам действительно есть что обсудить?">  #NT!
 flunat.0401f.desc: "We wish for nothing more than to be left alone."  <"Мы не хотим ничего, кроме того, чтобы нас оставили в покое.">  #NT!
  
 flunat.0401.a.response: "Why, so you can destroy every last bit of culture we have? Screw you."  <"Зачем, чтобы вы могли уничтожить всю нашу культуру до последней капли? Уходи отсюда.">  #NT!
 flunat.0401.b.response: "Hah! Don't make me laugh Kattail, why would we §Hever§! sell our lands, least of all to you."  <"Ха! Не смеши меня, Каттейл, зачем нам §Hвообще§! продавать наши земли, а тем более вам.">  #NT!
 flunat.0401.c.response: "This is... a most uncouth act. Why is it that you insist on spreading such suffering? This can only end badly."  <"Это... самый грубый поступок. Почему вы настаиваете на распространении таких ужасных страданий? Это не может закончиться хорошо.">  #NT!
   #Zousa 
  
 NAME_Zousans: "Linteria"  <"Линтерия">  #NT!
 NAME_Zousa: "Linterians"  <"Линтерианцы">  #NT!
 flunat.0501.name: "$NAME_Zousans$ - §Y[zousan_flunat.GetRulerName]§!"  <"$NAME_Zousans$ - §Y[zousan_flunat.GetRulerName]§!">  #NT!
 flunat.0501a.desc: "Go away."  <"Уходите.">  #NT!
 flunat.0501b.desc: "We do not care for your kind."  <"Нам плевать на ваш вид.">  #NT!
 flunat.0501c.desc: "Foolish felines. We want nothing to do with your kind."  <"Глупые кошачьи. Мы не хотим иметь ничего общего с вашим видом.">  #NT!
 flunat.0501d.desc: "Away with you!"  <"Кышь!">  #NT!
 flunat.0501e.desc: "Shoo."  <"Брысь.">  #NT!
 flunat.0501f.desc: "Why are you bothering us?"  <"Почему вы беспокоите нас?">  #NT!
  
 flunat.0501.a.response: "Why, so you can destroy every last bit of culture we have? Screw you."  <"Зачем, чтобы вы могли разрушить всю нашу многовековую культуру до последней капли? Пошел ты.">  #NT!
 flunat.0501.b.response: "No."  <"Нет.">  #NT!
 flunat.0501.c.response: "You will soon realize your own folly."  <"Вскоре вы осознаете всю свою глупость.">  #NT!
   #Droog 
  
 NAME_Droog: "Droogian Tribes"  <"Другианские племена">  #NT!
 NAME_Droogs: "Droog"  <"Другиан">  #NT!
 flunat.0601.name: "$NAME_Droog$ - §RNo Centralized Government§!"  <"$NAME_Droog$ - §RОтсутствие централизованного правительства§!">  #NT!
 flunat.0601a.desc: "The Droogian Tribes lack a centralized government to communicate with."  <"Племенам другиан не хватает централизованного правительства, с которым можно было бы коммуницировать.">  #NT!
  
 flunat.0601.a.response: "Although the Droogian themselves are not able to respond, it is known that the Droogian Tribes consist of a myriad of tribal communities populated by vampiric beings. These tribes are constantly in feud with one another and there is no real centralized government beyond a loose council."  <"Хотя сами другианцы не способны ответить, известно, что племена другиан состоят из множества племенных сообществ, населенных вампирическими существами. Эти племена постоянно враждуют друг с другом, и не существует настоящего централизованного правительства, кроме Совета Свободы.">  #NT!
 flunat.0601.c.response: "..."  <"None">  #NT!
   #Ezics 
  
 NAME_Ezics: "Zuspri Intermarium"  <"Зусприйское Междуморье">  #NT!
 NAME_Ezic: "Zuspris"  <"Зусприс">  #NT!
 flunat.0701.name: "$NAME_Ezics$ - §Y[ezic_flunat.GetRulerName]§!"  <"$NAME_Ezics$ - §Y[ezic_flunat.GetRulerName]§!">  #NT!
 flunat.0701a.desc: "Your very existence is a stain upon this universe."  <"Само ваше существование — пятно на этой вселенной.">  #NT!
 flunat.0701b.desc: "It was the Rapturians yesterday, it will be us tomorrow, am I correct?"  <"Вчера это были раптурианцы, завтра будем мы, так ведь?">  #NT!
 flunat.0701c.desc: "Know that if you set one foot into our lands, we will tear your soldiers and panzers apart until they are nothing but piles of junk."  <"Знайте: если вы ступите хоть ногой на наши земли, мы будем уничтожать ваших солдат и танки, пока они не превратятся в груды мусора.">  #NT!
 flunat.0701d.desc: "How could your proud species fall so low, Katzens?"  <"Как мог ваш гордый вид пасть так низко, Катцены?">  #NT!
 flunat.0701e.desc: "Even if the odds are against us, we shall stand our ground."  <"Даже если у нас нет шансов, мы будем стоять на своем.">  #NT!
 flunat.0701f.desc: "Our kind will not be threatened by your folly."  <"Нашему виду ваша глупость не угрожает.">  #NT!
  
 flunat.0701.a.response: "Why, so you can destroy every last bit of culture we have? Screw you."  <"Зачем, чтобы вы могли разрушить все, что у нас есть, до самой последней капли? Да пошёл ты.">  #NT!
 flunat.0701.b.response: "Our land is ours, not yours."  <"Наша земля – наша, а не ваша.">  #NT!
 flunat.0701.c.response: "The blood which you are about to spill will be sufficient to make every river in your forsaken empire run red."  <"Крови, которую вы собираетесь пролить, будет достаточно, чтобы каждая река в вашей проклятой империи покраснела.">  #NT!
   #Mercuria 
  
 NAME_Mercurians: "Mercuria"  <"Меркурия">  #NT!
 NAME_Mercurian: "Mercurian"  <"Меркурианец">  #NT!
 flunat.0801.name: "$NAME_Mercurians$ - §Y[mercuria_flunat.GetRulerName]§!"  <"$NAME_Mercurians$ - §Y[mercuria_flunat.GetRulerName]§!">  #NT!
 flunat.0801a.desc: "We follow a very strict policy of armed neutrality. And we are not afraid to enforce it."  <"Мы придерживаемся очень строгой политики вооруженного нейтралитета. И мы не боимся её поддерживать.">  #NT!
 flunat.0801b.desc: "Please, do not disturb us."  <"Пожалуйста, не беспокойте нас.">  #NT!
 flunat.0801c.desc: "The Mercurians do not wish to be involved in your business."  <"Меркурианцы не желают вмешиваться в ваши дела.">  #NT!
 flunat.0801d.desc: "Any incursion will be paid for in blood."  <"За любое вторжение вы заплатите кровью.">  #NT!
 flunat.0801e.desc: "We have no desire to interact with your kind."  <"У нас нет желания взаимодействовать с такими как вы.">  #NT!
 flunat.0801f.desc: "We only demand that you leave us to our own affairs."  <"Мы лишь требуем, чтобы вы позволили нам заниматься своими делами.">  #NT!
  
 flunat.0801.a.response: "Why, so you can destroy every last bit of culture we have? Screw you."  <"Зачем, чтобы вы могли разрушить все, что у нас есть? Пошел ты.">  #NT!
 flunat.0801.b.response: "Hah! Don't make me laugh Kattail, why would we §Hever§! sell our lands, least of all to you."  <"Ха! Не смеши меня, Каттейл, зачем нам §Hвообще§! продавать наши земли, а тем более вам.">  #NT!
 flunat.0801.c.response: "We shall defend our neutrality and right to exist, even if millions have to die."  <"Мы будем защищать свой нейтралитет и право на существование, даже если миллионы меркурианцев погибнут.">  #NT!
   #Cyatianala 
  
 NAME_Cyatianalas: "Cyatianala"  <"Циятианалы">  #NT!
 NAME_Cyatianala: "Cyatianala"  <"Циятианала">  #NT!
 flunat.0901.name: "$NAME_Cyatianalas$ - §Y[cyatianala_flunat.GetRulerName]§!"  <"$NAME_Cyatianalas$ - §Y[cyatianala_flunat.GetRulerName]§!">  #NT!
 flunat.0901a.desc: "Ah and who do I have nex- oh, it's you. What do you want this time, Kattail?"  <"Ах, а кто у меня след- ах, это ты. Чего ты хочешь на этот раз, Каттейл?">  #NT!
 flunat.0901b.desc: "Oh, lovely. What do you want now?"  <"О, мило. Что вы  теперь хотите?">  #NT!
 flunat.0901c.desc: "You know, if it was anybody else I'd be happy someone was trying to unite the world! Instead we got you."  <"Знаешь, если бы это был кто-то другой, я был бы рад, что кто-то пытается объединить мир! Но вместо этого у нас есть только ты.">  #NT!
 flunat.0901d.desc: "Oh great, I guess I should pull out the litterbox for the level of crap you're about to send my way."  <"О, отлично, думаю, мне стоит вытащить туалетный лоток из-за того дерьма, которое ты собираешься мне прислать.">  #NT!
 flunat.0901e.desc: "Out with it Kattail, what do you want?"  <"Хватит, Каттейл, чего ты хочешь?">  #NT!
 flunat.0901f.desc: "Why are you bothering me?"  <"Зачем ты меня беспокоишь?">  #NT!
  
 flunat.0901.a.response: "Why, so you can destroy every last bit of culture we have? Screw you."  <"Зачем, чтобы вы могли разрушить все, что у нас есть, до последней капли культуры? Пошел ты.">  #NT!
 flunat.0901.b.response: "Hah! Don't make me laugh Kattail, why would we §Hever§! sell our lands, least of all to you."  <"Ха! Не смеши меня, Каттейл, зачем нам §Hвообще§! продавать наши земли, а тем более вам.">  #NT!
 flunat.0901.c.response: "So be it. We will fight you until the last $NAME_Cyatianala$ falls. See you on the battlefield, Kattail."  <"Так тому т быть. Мы будем сражаться с вами до тех пор, пока не падет последний $NAME_Cyatianala$. Увидимся на поле боя, Кэттейл.">  #NT!
 #Yinja 
  
 NAME_Yinjites: "Yinjite Thalassocracy"  <"Юнджитская талассократия">  #NT!
 NAME_Yinjite: "Yinjite"  <"Юнджит">  #NT!
 flunat.01101.name: "$NAME_Yinjites$ -  §Y[yinjite_flunat.GetRulerName]§!"  <"$NAME_Yinjites$ - §Y[yinjite_flunat.GetRulerName]§!">  #NT!
 flunat.01101a.desc: "Greetings, Katzens. Have you come to bargain?"  <"Привет, Катцены. Вы пришли торговать?">  #NT!
 flunat.01101b.desc: "Good evening to you, Kattail. How goes things?"  <"Добрый вечер тебе, Каттейл. Как у вас дела?">  #NT!
 flunat.01101c.desc: "Our warriors salute you, Katzens."  <"Наши воины приветствуют вас, Катцены.">  #NT!
 flunat.01101d.desc: "Greetings. Let it be known that our Grand Flotilla is ready for action, should your warriors feel like trying anything."  <"Привет. Да будет известно, что наша Великая флотилия готова к действию, если вашим воинам захочется что-нибудь предпринять.">  #NT!
 flunat.01101e.desc: "Salutations, Kattail. Do you wish to engage in joint naval exercises?"  <"Приветствую, Каттейл. Вы хотите принять участие в совместных военно-морских учениях?">  #NT!
 flunat.01101f.desc: "It is more curious how you felines tend to neglect the sea in favor of the land."  <"Намного любопытнее, почему вы, кошачьи, склонны пренебрегать морем в пользу суши.">  #NT!
  
 flunat.01101.a.response: "We Yinjites are a proud, seafaring people. Our magnificient cities are constructed within vast marshes and wetland, while our pride and joy, the Grand Flotilla, protects us from invaders and secures our shipping lanes. Despite Godred's efforts, Rapture failed to breach it, and, should you wish to challenge it, I trust it would do an equally good job against your Katzenseetruppen."  <"Мы, Юнджиты, — гордый народ мореплавателей. Наши великолепные города построены среди обширных болот и прибрежных угодий, а наша гордость и радость, Великая флотилия, защищает нас от захватчиков и обеспечивает безопасность наших морских путей. Несмотря на усилия Годреда, Васегии не удалось потопить его, и, если вы захотите бросить ему вызов, я уверен, что он справится с такой же хорошей задачей против вашего Katzenseetruppen.">  #NT!
 flunat.01101.b.response: "Our lands and seas are not for sale."  <"Наши земли и моря не продаются.">  #NT!
 flunat.01101.c.response: "So be it! Let this glorious combat determine who Flusion's greatest warrior actually is!"  <"Так тому и быть! Пусть этот славный бой определит, кто на самом деле является величайшим воином Флюзиона!">  #NT!
